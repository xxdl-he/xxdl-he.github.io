        document.getElementById('wrapper').innerHTML = marked('## 茅屋为秋风所破歌\n**作者** *唐•杜甫*\n1. **全文**⚐\n> 八月秋高风怒号，卷我屋上三重茅。茅飞渡江洒江郊，高者挂罥长林梢，下者飘转沉塘坳。<br>南村群童欺我老无力，忍能对面为盗贼。公然抱茅入竹去，唇焦口燥呼不得，归来倚杖自叹息。<br>俄顷风定云墨色，秋天漠漠向昏黑。布衾多年冷似铁，娇儿恶卧踏里裂。床头屋漏无干处，雨脚如麻未断绝。自经丧乱少睡眠，长夜沾湿何由彻！<br>安得广厦千万间，大庇天下寒士俱欢颜，风雨不动安如山！呜呼！何时眼前突兀见此屋，吾庐独破受冻死亦足！\n2. **注解**▽\n> 秋高：秋深。<br>怒号（háo）：大声吼叫。<br>三重（chóng）茅：几层茅草。三，泛指多。<br>挂罥（juàn）：挂着，挂住。罥，挂。<br>长（cháng）：高。<br>塘坳（ào）：低洼积水的地方（即池塘）。塘，一作「堂」。坳，水边低地。<br>忍能对面为盗贼：竟忍心这样当面做「贼」。忍能，忍心如此。对面，当面。为，做。<br>入竹去：进入竹林。<br>呼不得：喝止不住。<br>俄顷（qǐng）：不久，一会儿，顷刻之间。<br>秋天漠漠向昏黑（古音念hè）：指秋季的天空阴沉迷蒙，渐渐黑了下来。<br>布衾（qīn）：布质的被子。衾，被子。<br>娇儿恶卧踏里裂：孩子睡相不好，把被里都蹬坏了。恶卧，睡相不好。裂，使动用法，使……裂。<br>床头屋漏无干处：意思是，整个房子都没有干的地方了。屋漏，根据《辞源》释义，指房子西北角，古人在此开天窗，阳光便从此处照射进来。「床头屋漏」，泛指整个屋子。<br>雨脚如麻：形容雨点不间断，像下垂的麻线一样密集。雨脚，雨点。<br>丧（sāng）乱：战乱，指安史之乱。<br>沾湿：潮湿不乾。何由彻：如何才能挨到天亮。彻，彻晓。<br>安得：如何能得到。<br>广厦（shà）：宽敞的大屋。<br>大庇（bì）：全部遮盖、掩护起来。庇，遮盖，掩护。<br>寒士：「士」原指士人，即文化人，但此处是泛指贫寒的士人们。<br>欢颜：喜笑颜开。<br>呜呼：书面感叹词，表示叹息，相当于「唉」。<br>突兀（wù）：高耸的样子，这里用来形容广厦。见（xiàn）：通「现」，出现。<br>庐：茅屋。<br>亦：一作「意」。<br>足：值得。\n3. **翻译**☆\n> 八月里秋深，狂风怒号，狂风卷走了我屋顶上好几层茅草。茅草乱飞，渡过浣花溪，散落在对岸江边。飞得高的茅草缠绕在高高的树梢上，飞得低的飘飘洒洒沉落到池塘和洼地里。<br>南村的一群儿童欺负我年老没力气，竟忍心这样当面做「贼」抢东西，毫无顾忌地抱着茅草跑进竹林去了。我嘴唇乾燥也喝止不住，回来后拄着拐杖，独自叹息。<br>一会儿风停了，天空中乌云像墨一样黑，深秋天空阴沉迷蒙渐渐黑下来了。布被盖了多年，又冷又硬，像铁板似的。孩子睡觉姿势不好，把被子蹬破了。一下雨屋顶漏水，屋内没有一点儿干燥的地方，房顶的雨水像麻线一样不停地往下漏。自从安史之乱之后，我睡眠的时间很少，长夜漫漫，屋漏床湿，怎能挨到天亮。<br>如何能得到千万间宽敞高大的房子，普遍地庇覆天下间贫寒的读书人，让他们开颜欢笑，房子在风雨中也不为所动，安稳得像是山一样？唉！什么时候眼前出现这样高耸的房屋，到那时即使我的茅屋被秋风所吹破，我自己受冻而死也心甘情愿！\n4. **背景与赏析**✐\n> 此诗是唐代伟大诗人杜甫旅居四川成都草堂期间创作的一首歌行体古诗。此诗叙述作者的茅屋被秋风所破以致全家遭雨淋的痛苦经历，抒发了自己内心的感慨，体现了诗人忧国忧民的崇高思想境界，是杜诗中的典范之作。全篇可分为四段，第一段写面对狂风破屋的焦虑；第二段写面对群童抱茅的无奈；第三段写遭受夜雨的痛苦；第四段写期盼广厦，将苦难加以升华。前三段是写实式的叙事，诉述自家之苦，情绪含蓄压抑；后一段是理想的升华，直抒忧民之情，情绪激越轩昂。前三段的层层铺叙，为后一段的抒情奠定了坚实的基础，如此抑扬曲折的情绪变换，完美地体现了杜诗”沉郁顿挫“的风格。');
