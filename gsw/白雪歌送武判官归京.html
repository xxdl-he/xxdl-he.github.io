    <script>
        document.getElementById('wrapper').innerHTML = marked('## 白雪歌送武判官归京\n**作者** *唐•岑参*\n1. **全文**⚐\n> 北风卷地白草折，胡天八月即飞雪。<br>忽如一夜春风来，千树万树梨花开。<br>散入珠帘湿罗幕，狐裘不暖锦衾薄。<br>将军角弓不得控，都护铁衣冷难着。<br>瀚海阑干百丈冰，愁云惨淡万里凝。<br>中军置酒饮归客，胡琴琵琶与羌笛。<br>纷纷暮雪下辕门，风掣红旗冻不翻。<br>轮台东门送君去，去时雪满天山路。<br>山回路转不见君，雪上空留马行处。\n2. **注解**▽\n> 武判官：名不详，当是封常清幕府中的判官。判官，官职名。唐代节度使等朝廷派出的持节大使，可委任幕僚协助判处公事，称判官，是节度使、观察使一类的僚属。<br>白草折（zhé）：白草：西北的一种牧草，晒干后变白。<br>胡天：指塞北的天空。胡，古代汉民族对北方各民族的通称。<br>梨花：春天开放，花作白色。这里比喻雪花积在树枝上，像梨花开了一样。<br>珠帘：用珍珠串成或饰有珍珠的帘子。形容帘子的华美。罗幕：用丝织品做成的帐幕。形容帐幕的华美。这句说雪花飞进珠帘，沾湿罗幕。“珠帘”“罗幕”都属于美化的说法。<br>狐裘：狐皮袍子。<br>锦衾：锦缎做的被子。<br>锦衾薄：丝绸的被子（因为寒冷）都显得单薄了。形容天气很冷。<br>角弓：两端用兽角装饰的硬弓，一作“雕弓”。<br>不得控：（天太冷而冻得）拉不开（弓）。控，拉开。<br>都护：镇守边镇的长官此为泛指，与上文的“将军”是互文。铁衣：铠甲。<br>难着：一作“犹着”。着，亦写作“著”。<br>瀚海：沙漠。这句说大沙漠里到处都结着很厚的冰。<br>阑干：纵横交错的样子。<br>百丈：一作“百尺”，一作“千尺”。<br>惨淡：昏暗无光。<br>中军：称主将或指挥部。古时分兵为中、左、右三军，中军为主帅的营帐。<br>饮归客：宴饮归京的人，指武判官。饮，动词，宴饮。<br>胡琴琵琶与羌笛：胡琴等都是当时西域地区兄弟民族的乐器。这句说在饮酒时奏起了乐曲。羌笛，羌族的管乐器。<br>辕门：军营的门。古代军队扎营，用车环围，出入处以两车车辕相向竖立，状如门。这里指帅衙署的外门。<br>风掣：红旗因雪而冻结，风都吹不动了。一言旗被风往一个方向吹，给人以冻住之感。掣，拉、扯。<br>轮台：唐轮台在今新疆维吾尔自治区米泉县境内，与汉轮台不是同一地方。天山：一名祁连山，横亘新疆东西，长六千余里。<br>满：铺满。形容词活用为动词。<br>山回路转：山势回环，道路盘旋曲折。\n3. **翻译**☆\n> 北风席卷大地吹折白草，仲秋八月胡地飘降大雪。<br>仿佛一夜之间春风吹来，树上有如梨花竞相开放。<br>雪花飘入帘笼沾湿帐幕，就是穿狐皮袍也不暖和。<br>将军兽角弓冻得拉不开，都护的铠甲冷得难穿上。<br>无边沙漠结成百丈坚冰，忧愁的阴云凝结在长空。<br>帐中摆酒为回京人送行，助兴的是琵琶羌笛胡琴。<br>黄昏时辕门外大雪纷飞，冻硬的红旗风吹不飘动。<br>在轮台东门外送你回京，临行时茫茫白雪布满山。<br>山路曲折不见你的身影，雪地上空留马蹄的印迹。\n4. **背景与赏析**✐\n> 此诗描写西域八月飞雪的壮丽景色，抒写塞外送别、雪中送客之情，表现离愁和乡思，却充满奇思异想，并不令人感到伤感。诗中所表现出来的浪漫理想和壮逸情怀使人觉得塞外风雪变成了可玩味欣赏的对象。全诗内涵丰富宽广，色彩瑰丽浪漫，气势浑然磅礴，意境鲜明独特，具有极强的艺术感染力，堪称盛世大唐边塞诗的压卷之作。其中“忽如一夜春风来，千树万树梨花开”等诗句已成为千古传诵的名句。');
