        document.getElementById('wrapper').innerHTML = marked('## 阅微草堂笔记 · 卷十六 · 河中石兽\n**作者** *清•纪昀*\n1. **全文**⚐\n> 沧州南一寺临河干，山门圮于河，二石兽并沉焉。阅十馀岁，僧募金重修，求二石兽于水中，竟不可得。以为顺流下矣。棹数小舟，曳铁钯寻十馀里，无迹。<br>一讲学家设帐寺中，闻之笑曰：「尔辈不能究物理，是非木杮，岂能为暴涨携之去？乃石性坚重，沙性松浮，湮于沙上，渐沉渐深耳。沿河求之，不亦颠乎？」众服为确论。<br>一老河兵闻之，又笑曰：「凡河中失石，当求之于上流。盖石性坚重，沙性松浮，水不能冲石，其反激之力，必于石下迎水处啮沙为坎穴。渐激渐深，至石之半，石必倒掷坎穴中。如是再啮，石又再转，转转不已，遂反溯流逆上矣。求之下流，固颠﹔求之地中，不更颠乎？」如其言，果得于数里外。<br>然则天下之事，但知其一，不知其二者多矣，可据理臆断欤？\n2. **注解**▽\n> 沧州：地名，今河北省沧县。<br>临：靠近。也有「面对」之意。<br>河干：河边。干，水边、河岸。<br>山门：寺庙的大门。<br>圮（pǐ）：倒塌。<br>并：一起。<br>沉焉：沉没在这条河里。焉，兼词，于此，在那里。<br>阅：经历<br>十馀岁：十多年。岁，年。<br>求：寻找。<br>竟：终于，到底。<br>棹（zhào）：划船。<br>曳（yè）：拖着、牵引。<br>铁钯（pá）：农具，用于除草、平土。钯，通「耙」。<br>设帐：讲学<br>尔辈不能究物理：你们这些人不能推究事物的道理。尔辈，你们；究，推究；物理，事物的道理、规律。<br>是非木杮（fèi）：这不是木片。是，这；杮，削下的木片。<br>岂能：怎么能。<br>为：被。<br>暴涨：洪水。暴，突然（急、大）。<br>湮（yān）：埋没。<br>颠：通「癫」，疯狂。<br>众服为确论：大家信服地认为（这话）是精当确切的言论。为：（认为）是。<br>河兵：指镇守河防的兵。清代设河道总督，辖有专门治河的兵营。<br>盖：因为。<br>啮（niè）：同「啮」，本意是「咬」，这里是侵蚀、冲刷的意思。<br>坎穴：坑洞。<br>倒掷：倾倒。<br>如是：像这样。<br>不已：不停止。已，停止。<br>遂：于是。<br>溯（sù）流：逆流。<br>固：固然。<br>如：依照，按照。<br>然则：既然这样、那么。<br>但：只、仅仅。<br>其一：表面现象。<br>其二：根本道理。<br>据理臆（yì）断：根据某个道理就主观判断。臆断，主观地判断。<br>欤（yú）：表反问的句末语气词。\n3. **翻译**☆\n> 沧州的南面有一座寺庙靠近河边，寺庙正门倒塌在了河，门前两只石兽一起沉入河中。过了十多年，僧人们募集金钱重修（寺庙），在河中寻找两只石兽，到底没能找到。（人们）认为石兽顺流而下了，于是划着几只小船，拖着铁钯，（向下游）寻找了十多里，没找到（它们的）踪迹。<br>一位学者在寺庙里教书，听说了这件事笑着说：「你们这些人不能推究事物的道理，这（石兽）不是削下木片，怎么能被洪水带它们离开呢？应该是石头的性质坚硬沉重，河沙的性质松软浮动，石兽埋没在沙里，越沉越深罢了。顺流而下寻找它们，不是疯狂（的做法）吗？」大家信服地认为（这话）是精当确切的言论。<br>一位老河兵听说了讲学家的观点，又笑着说：「凡是落入河中的失石，都应当在上游寻找它。正因为石头的性质坚硬沉重，沙的性质松软轻浮，水不能冲走石头，但水流的反冲力，一定会将石头底下迎着水流的地方冲刷成坑洞，越冲越深，（当坑洞延伸）到石头底部的一半时，石头必定倾倒在坑洞里。依照这样再次冲刷，石头又会再次向前翻转，像这样不停地转动，于是（石兽）反而逆流而上了。到河的下游寻找石兽，固然疯狂；在原地寻找它们，不是更疯狂吗？」（人们）依照老河兵的话（去做），果然在（上游）几里外找到石兽。<br>既然这样，那么天下的事，只了解其一，不了解其二的情况太多了，怎么能只根据某个道理就主观判断呢？\n4. **背景与赏析**✐\n> 《河中石兽》是清代文学家纪昀的作品，选自《阅微草堂笔记·卷十六 》，叙述了三种寻找河中石兽的看法和方法，告诉人们：再深的理论，不能得到实践的证明，就不是真理；只有经得起实践检验的理论才是正确的。同时还揭示了一个道理：任何事物都不可只知道事物的表面现象，更不可主观臆断，而是要知道它是这样的原因。');
