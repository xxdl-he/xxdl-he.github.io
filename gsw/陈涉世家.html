        document.getElementById('wrapper').innerHTML = marked('## 史记 · 三十世家 · 陈涉世家\n**作者** *汉•司马迁*\n1. **全文**⚐\n> 陈胜者，阳城人也，字涉。吴广者，阳夏人也，字叔。陈涉少时，尝与人佣耕。辍耕之垄上，怅恨久之，曰：「苟富贵，无相忘。」佣者笑而应曰：「若为庸耕，何富贵也？」陈涉太息曰：「嗟乎，燕雀安知鸿鹄之志哉！」<br>二世元年七月，发闾左谪戍渔阳，九百人屯大泽乡。陈胜、吴广皆次当行，为屯长。会天大雨，道不通，度已失期。失期，法皆斩。陈胜、吴广乃谋曰：「今亡亦死，举大计亦死，等死，死国可乎？」陈胜曰：「天下苦秦久矣。吾闻二世少子也，不当立，当立者乃公子扶苏。扶苏以数谏故，上使外将兵。今或闻无罪，二世杀之。百姓多闻其贤，未知其死也。项燕为楚将，数有功，爱士卒，楚人怜之。或以为死，或以为亡。今诚以吾众诈自称公子扶苏、项燕，为天下唱，宜多应者。」吴广以为然。乃行卜。卜者知其指意，曰：「足下事皆成，有功。然足下卜之鬼乎！」陈胜、吴广喜，念鬼，曰：「此教我先威众耳。」乃丹书帛曰「陈胜王」，置人所罾鱼腹中。卒买鱼烹食，得鱼腹中书，固以怪之矣。又彊令吴广之次所旁丛祠中，夜篝火，狐鸣呼曰「大楚兴，陈胜王」。卒皆夜惊恐。旦日，卒中往往语，皆指目陈胜。<br>吴广素爱人，士卒多为用者。将尉醉，广故数言欲亡，忿恚尉，令辱之，以激怒其众。尉果笞广。尉剑挺，广起，夺而杀尉。陈胜佐之，并杀两尉。召令徒属曰：「公等遇雨，皆已失期，失期当斩。藉弟令毋斩，而戍死者固十六七。且壮士不死即已，死即举大名耳，王侯将相宁有种乎！」徒属皆曰：「敬受命。」乃诈称公子扶苏、项燕，从民欲也。袒右，称大楚。为坛而盟，祭以尉首。陈胜自立为将军，吴广为都尉。攻大泽乡，收而攻蕲。蕲下，乃令符离人葛婴将兵徇蕲以东。攻铚、酂、苦、柘、谯皆下之。行收兵。比至陈，车六七百乘，骑千馀，卒数万人。攻陈，陈守令皆不在，独守丞与战谯门中。弗胜，守丞死，乃入据陈。数日，号令召三老、豪杰与皆来会计事。三老、豪杰皆曰：「将军身被坚执锐，伐无道，诛暴秦，复立楚国之社稷，功宜为王。」陈涉乃立为王，号为张楚。<br>当此时，诸郡县苦秦吏者，皆刑其长吏，杀之以应陈涉。乃以吴叔为假王，监诸将以西击荥阳。令陈人武臣、张耳、陈馀徇赵地，令汝阴人邓宗徇九江郡。当此时，楚兵数千人为聚者，不可胜数。<br>葛婴至东城，立襄彊为楚王。婴后闻陈王已立，因杀襄彊，还报。至陈，陈王诛杀葛婴。陈王令魏人周市北徇魏地。吴广围荥阳。李由为三川守，守荥阳，吴叔弗能下。陈王徵国之豪杰与计，以上蔡人房君蔡赐为上柱国。<br>周文，陈之贤人也，尝为项燕军视日，事春申君，自言习兵，陈王与之将军印，西击秦。行收兵至关，车千乘，卒数十万，至戏，军焉。秦令少府章邯免郦山徒、人奴产子生，悉发以击楚大军，尽败之。周文败，走出关，止次曹阳二三月。章邯追败之，复走次渑池十馀日。章邯击，大破之。周文自刭，军遂不战。<br>武臣到邯郸，自立为赵王，陈馀为大将军，张耳、召骚为左右丞相。陈王怒，捕系武臣等家室，欲诛之。柱国曰：「秦未亡而诛赵王将相家属，此生一秦也。不如因而立之。」陈王乃遣使者贺赵，而徙系武臣等家属宫中，而封耳子张敖为成都君，趣赵兵亟入关。赵王将相相与谋曰：「王王赵，非楚意也。楚已诛秦，必加兵于赵。计莫如毋西兵，使使北徇燕地以自广也。赵南据大河，北有燕、代，楚虽胜秦，不敢制赵。若楚不胜秦，必重赵。赵乘秦之毙，可以得志于天下。」赵王以为然，因不西兵，而遣故上谷卒史韩广将兵北徇燕地。<br>燕故贵人豪杰谓韩广曰：「楚已立王，赵又已立王。燕虽小，亦万乘之国也，愿将军立为燕王。」韩广曰：「广母在赵，不可。」燕人曰：「赵方西忧秦，南忧楚，其力不能禁我。且以楚之彊，不敢害赵王将相之家，赵独安敢害将军之家！」韩广以为然，乃自立为燕王。居数月，赵奉燕王母及家属归之燕。<br>当此之时，诸将之徇地者，不可胜数。周市北徇地至狄，狄人田儋杀狄令，自立为齐王，以齐反击周市。市军散，还至魏地，欲立魏后故宁陵君咎为魏王。时咎在陈王所，不得之魏。魏地已定，欲相与立周市为魏王，周市不肯。使者五反，陈王乃立宁陵君咎为魏王，遣之国。周市卒为相。<br>将军田臧等相与谋曰：「周章军已破矣，秦兵旦暮至，我围荥阳城弗能下，秦军至，必大败。不如少遗兵，足以守荧阳，悉精兵迎秦军。今假王骄，不知兵权，不可与计，非诛之，事恐败。」因相与矫王令以诛吴叔，献其首于陈王。陈王使使赐田臧楚令尹印，使为上将。田臧乃使诸将李归等守荥阳城，自以精兵西迎秦军于敖仓。与战，田臧死，军破。章邯进兵击李归等荥阳下，破之，李归等死。<br>阳城人邓说将兵居郯，章邯别将击破之，邓说军散走陈。铚人伍徐将兵居许，章邯击破之，伍徐军皆散走陈。陈王诛邓说。<br>陈王初立时，陵人秦嘉、铚人董缏符离人朱鸡石、取虑人郑布、徐人丁疾等皆特起，将兵围东海守庆于郯。陈王闻，乃使武平君畔为将军，监郯下军。秦嘉不受命，嘉自立为大司马，恶属武平君。告军吏曰：「武平君年少，不知兵事，勿听！」因矫以王命杀武平君畔。<br>章邯已破伍徐，击陈，柱国房君死。章邯又进兵击陈西张贺军。陈王出监战，军破，张贺死。<br>腊月，陈王之汝阴，还至下城父，其御庄贾杀以降秦。陈胜葬砀，谥曰隐王。<br>陈王故涓人将军吕臣为仓头军，起新阳，攻陈下之，杀庄贾，复以陈为楚。<br>初，陈王至陈，令铚人宋留将兵定南阳，入武关。留已徇南阳，闻陈王死，南阳复为秦。宋留不能入武关，乃东至新蔡，遇秦军，宋留以军降秦。秦传留至咸阳，车裂留以徇。<br>秦嘉等闻陈王军破出走，乃立景驹为楚王，引兵之方与，欲击秦军定陶下。使公孙庆使齐王，欲与并力俱进。齐王曰：「闻陈王战败，不知其死生，楚安得不请而立王！」公孙庆曰：「齐不请楚而立王，楚何故请齐而立王！且楚首事，当令于天下。」田儋诛杀公孙庆。<br>秦左右校复攻陈，下之。吕将军走，收兵复聚。鄱盗当阳君黥布之兵相收，复击秦左右校，破之青波，复以陈为楚。会项梁立怀王孙心为楚王。<br>陈胜王凡六月。已为王，王陈。其故人尝与庸耕者闻之，之陈，扣宫门曰：「吾欲见涉。」宫门令欲缚之。自辩数，乃置，不肯为通。陈王出，遮道而呼涉。陈王闻之，乃召见，载与俱归。入宫，见殿屋帷帐，客曰：「夥颐！涉之为王沈沈者！」楚人谓多为夥，故天下传之，夥涉为王，由陈涉始。客出入愈益发舒，言陈王故情。或说陈王曰：「客愚无知，颛妄言，轻威。」陈王斩之。诸陈王故人皆自引去，由是无亲陈王者。陈王以朱房为中正，胡武为司过，主司群臣。诸将徇地，至，令之不是者，系而罪之，以苛察为忠。其所不善者，弗下吏，辄自治之。陈王信用之。诸将以其故不亲附，此其所以败也。<br>陈胜虽已死，其所置遣侯王将相竟亡秦，由涉首事也。高祖时为陈涉置守冢三十家砀，至今血食。<br>褚先生曰：地形险阻，所以为固也；兵革刑法，所以为治也。犹未足恃也。夫先王以仁义为本，而以固塞文法为枝叶，岂不然哉！吾闻贾生之称曰：<br>「秦孝公据殽函之固，拥雍州之地，君臣固守，以窥周室。有席卷天下，包举宇内，囊括四海之意，并吞八荒之心。当是时也，商君佐之，内立法度，务耕织，修守战之备；外连衡而斗诸侯。于是秦人拱手而取西河之外。」<br>孝公既没，惠文王、武王、昭王蒙故业，因遗策，南取汉中，西举巴蜀，东割膏腴之地，收要害之郡。诸侯恐惧，会盟而谋弱秦。不爱珍器重宝肥饶之地，以致天下之士。合从缔交，相与为一。当此之时，齐有孟尝，赵有平原，楚有春申，魏有信陵：此四君者，皆明知而忠信，宽厚而爱人，尊贤而重士。约从连衡，兼韩、魏、燕、赵、宋、卫、中山之众。于是六国之士有宁越、徐尚、苏秦、杜赫之属为之谋，齐明、周聚、陈轸、邵滑、楼缓、翟景、苏厉、乐毅之徒通其意，吴起、孙膑、带他、儿良、王廖、田忌、廉颇、赵奢之伦制其兵。尝以什倍之地，百万之师，仰关而攻秦。秦人开关而延敌，九国之师遁逃而不敢进。秦无亡矢遗镞之费，而天下固已困矣。于是从散约败，争割地而赂秦。秦有馀力而制其毙，追亡逐北，伏尸百万，流血漂橹，因利乘便，宰割天下，分裂山河，彊国请服，弱国入朝。」<br>施及孝文王、庄襄王，享国之日浅，国家无事。及至始皇，奋六世之馀烈，振长策而御宇内，吞二周而亡诸侯，履至尊而制六合，执敲朴以鞭笞天下，威振四海。南取百越之地，以为桂林、象郡，百越之君俯首系颈，委命下吏。乃使蒙恬北筑长城而守藩篱，却匈奴七百馀里，胡人不敢南下而牧马，士亦不敢贯弓而报怨。于是废先王之道，燔百家之言，以愚黔首。堕名城，杀豪俊，收天下之兵聚之咸阳，销锋鍉，铸以为金人十二，以弱天下之民。然后践华为城，因河为池，据亿丈之城，临不测之溪以为固。良将劲弩，守要害之处，信臣精卒，陈利兵而谁何。天下已定，始皇之心，自以为关中之固，金城千里，子孙帝王万世之业也。<br>始皇既没，馀威振于殊俗。然而陈涉瓮牖绳枢之子，氓隶之人，而迁徙之徒也。材能不及中人，非有仲尼、墨翟之贤，陶朱、猗顿之富也。蹑足行伍之闲，俯仰仟佰之中，率罢散之卒，将数百之众，转而攻秦。斩木为兵，揭竿为旗，天下云会响应，赢粮而景从，山东豪俊遂并起而亡秦族矣。」<br>且天下非小弱也；雍州之地，殽函之固自若也。陈涉之位，非尊于齐、楚、燕、赵、韩、魏、宋、卫、中山之君也；锄耰棘矜，非铦于句戟长铩也；适戍之众，非俦于九国之师也；深谋远虑，行军用兵之道，非及乡时之士也。然而成败异变，功业相反也。尝试使山东之国与陈涉度长絜大，比权量力，则不可同年而语矣。然而秦以区区之地。致万乘之权，抑八州而朝同列，百有馀年矣。然后以六合为家，殽函为宫。一夫作难而七庙隳，身死人手，为天下笑者，何也？仁义不施，而攻守之势异也。」\n2. **注解**▽\n> 世家：《史记》传记的一种，主要是为王侯将相所作的传记。陈胜虽出身雇农，但他首事反秦，功大，又曾建立「张楚」政权，故给予他重要的历史地位，列入「世家」。<br>阳城：今河南登封东南。<br>阳夏（jiǎ）：今河南太康县。<br>尝与人佣耕：曾经同别人一道被雇佣耕地。佣，被雇佣。<br>辍耕之垄上：停止耕作走到田埂高地上休息。之，去、往。<br>怅恨久之：因失望而叹恨了很久。怅，失意、不痛快。之，语气助词。<br>若：你，指陈胜。<br>燕雀，麻雀，这里比喻见识短浅的人。<br>鸿鹄，天鹅，这里比喻有远大抱负的人。<br>燕雀安知鸿鹄之志哉：燕雀怎么知道鸿鹄的志向呢！<br>二世元年：公元前209年。秦始皇死后，他的小儿子胡亥继位，称为二世。<br>闾左：指贫民，古时贫者居住闾左，富者居住闾右。<br>适戍：发配去守边。适，通「谪」。<br>渔阳：今北京密云西南。<br>发闾左适戍渔阳：征发贫苦人民去驻守渔阳。<br>皆次当行（háng）：都被编入谪戍的队伍。当行，当在征发之列。<br>屯长：戍守队伍的小头目。<br>亡：逃跑、逃走。<br>举大计：发动大事，指起义。举，举行、实行。下文的「举大名」意思与此相同。<br>等：同样。<br>死国：为国事而死。<br>苦秦：苦于秦（的统治）。<br>以数（shuò）谏故：因为屡次劝谏的缘故。数，屡次。谏，古代下级对上级提意见或建议，劝诫。<br>上使外将（jiàng）兵：皇上派（他）在外面带兵。上，臣下对皇帝的尊称，指秦始皇嬴政。<br>项燕：战国末年楚国著名将领，项梁之父、西楚霸王项羽的祖父，曾大败秦将李信。<br>怜：爱戴。<br>诚以吾众：如果把我们的人。诚，果真，表假设。<br>唱（chàng）：通「倡」，倡导。<br>宜多应者：应当（有）很多响应的人。宜，应当。<br>足下：指对方，古人对于别人的敬称。<br>卜之鬼乎：把事情向鬼神卜问一下吧！卜之鬼，就是「卜之于鬼」，「于」字省略。<br>念鬼：考虑卜鬼的事。念，考虑、思索。<br>乃丹书帛曰「陈胜王（wàng）」：于是（用）丹砂（在）绸子上写「陈胜王」（三个字）。丹，硃砂，这里是「用硃砂」的意思；书，写。王，称王。<br>置人所罾（zēng）鱼腹中：放在别人所捕的鱼的肚子里。罾（zēng），鱼网，这里作动词，是「用鱼网捕」的意思。<br>固以怪之矣：自然就诧怪这件事了。以，通「已」，已经。<br>间（jiàn）令：暗使。间，私自、偷着。<br>之次所旁丛祠中：往驻地旁边的丛林里的神庙中。次所，旅行或行军时临时驻扎的地方。丛祠，树木荫蔽的神庙。<br>旦日：明天、第二天。<br>往往语：到处谈论。<br>指目：指指点点，互相以目示意。<br>将尉：押送（戍卒）的军官。<br>忿恚（fènhuì）尉：使尉愤怒。<br>笞（chī）：用鞭、杖或竹板打。<br>剑挺：拔剑出鞘。<br>召令徒属：召集并号令所属的人。<br>公等：你们诸位。公，对对方的敬称。<br>藉第令毋斩：即使能免于斩刑。「藉」「第」「令」都是「即使、假若」的意思。<br>十六七：十分之六七。<br>王侯将相宁有种乎：王侯将相难道有天生的贵种吗？宁，难道。<br>受命：听从（你的）号令。<br>袒右：露出右臂（作为起义的标志）。<br>祭以尉首：用两（尉）的头祭天。<br>蕲（qí）：今安徽宿州南。<br>符离：今安徽宿州。<br>徇：指率军巡行，使人降服。<br>铚（zhì）、酂（cuó）、苦（hù）、柘（zhè）、谯（qiáo）：秦时地名，铚、谯，在今安徽。酂、苦、柘，在今河南。<br>行收兵：行军中沿路收纳兵员。<br>比：等到。<br>陈：秦时县名，今河南淮阳。<br>守令皆不在：郡守、县令都不在。秦时，陈县属于砀郡，是郡府、县府所在地，所以有守有令。<br>守丞：守城的当地行政助理官。<br>谯（qiáo）门中：城门洞里。<br>三老：封建社会里管教化的乡官。<br>豪杰：指当地有声望的人。<br>被（pī）坚执锐：披着铠甲，拿着兵器。比喻亲自投身战斗，冲锋陷阵。被，通「披」，穿；坚，指铁甲；锐，指武器。<br>社稷：「社」是土地神，「稷」是谷神。后来社稷就用来做国家的代称。<br>号为张楚：对外宣称要张大楚国，即复兴楚国之意。一说定国号为「张楚」。<br>刑其长吏：惩罚当地的郡县长官。刑，惩罚。<br>荥阳：位于今河南省，是古代的军事重镇。<br>楚兵：指楚地的起义军。为聚，结成一伙。聚，集合在一起。<br>还报：回去向陈胜汇报。<br>视日：占卜日子吉凶的官。<br>春申君：战国时楚相黄歇的封号。<br>关：指函谷关。<br>郦山徒：指发配在骊山服劳役的人。郦，今作「骊」。<br>奴产子生：家人奴婢所生的儿子。<br>捕系：逮捕拘禁。<br>柱国：指蔡赐。<br>此生一秦也：这样做又制造出一个像秦一样的敌国来。<br>王王：前一个「王」字是名词，指武臣，后一个「王」字是动词，称王的意思。<br>计莫如毋西兵：最好的计策莫过于不向西方（指秦国）出兵。<br>使使：前一个「使」字是动词，派遣；后一个「使」字是名词，使者。<br>燕故贵人：过去燕国的贵族。<br>居数月：过了几个月。<br>五反：指往返了五次。反，同「返」。<br>周章：即上文中的周文。<br>旦暮至：早晚就要到。<br>兵权：指用兵的计谋策略。<br>矫王令：假传陈王的命令。矫，假托。<br>敖仓：秦代在敖山上筑仓储粮，所以叫敖仓，也叫敖庾。故地在今河南郑州西北氓山上。<br>郯：在今山东省郯城县西，当时章邯的军队并没有到达那里，不当在郯交战。「郯」当为「郏（jiá）」。郏，在今河南郏县，与邓说家乡阳城临近。<br>皆特起：都各自起兵反秦。特，单独。<br>御：驾车的人。<br>谥：古人有地位的人死后，按其生平事迹给予的称号。<br>隐：有功业未显使人哀伤之意。<br>仓头军：以青巾裹头的军队。<br>车裂：古代的一种酷刑，用五马分尸。<br>徇：这里是示众的意思。<br>首事：指首先起兵反秦。<br>左右校：即左、右校尉，次于将军的军官，这里指他们所率领的军队。<br>鄱盗：黥布在陈胜起义前曾在鄱阳一带的长江中为盗，故称「鄱盗」。相收，指吕臣与黥布的军队互相联合。<br>怀王孙心：楚怀王的孙子，名心。<br>王：称王。<br>凡：总共。<br>王陈：即「王于陈」，在陈地做王。<br>宫门令：守卫宫门的官。<br>辩数：反复解说。<br>夥颐：意思是「真多呀」。夥，多；颐，语气助词，相当于「呀」。<br>沈沈：形容宫室高大深邃，富丽堂皇。<br>夥涉为王：这是当时流传的口头语，意思是一朝得志就变得十分阔气。<br>发舒：放肆、随便。<br>颛：通「专」，妄言，胡说。<br>令之不是者：命令他而不顺从的。<br>系：拘捕。<br>罪之：把他判罪。<br>其所不善者：指与朱房、胡武关系不好的人。<br>下吏：交给执法官吏。<br>血食：享受祭祀。古时祭祀要宰杀牲畜作祭品，所以叫「血食」。<br>兵革刑法：指武器装备和法制规章。<br>固塞文法：坚固关塞，文饰法律条文。<br>贾生：指贾谊。以下文字引自贾谊的《过秦论》上篇。\n3. **翻译**☆\n> 陈胜是阳城人，字涉。吴广是阳夏人，字叔。陈胜年轻的时候，曾经和别人一起被雇佣给人耕地，（一天他）停止耕作走到田埂高地上休息，因失望而叹息了许久，说：「如果有谁富贵了，不要忘记大家呀。」一起耕作的同伴笑着回答说：「你一个受雇耕作的人，哪来的富贵呢？」陈胜长叹一声说：「唉，燕雀怎么能知道鸿鹄的志向呢？」<br>秦二世元年七月，朝廷征发贫苦人民去驻守渔阳，九百人驻扎在大泽乡。陈胜、吴广都被编入谪戍的队伍里面，担任屯长。恰巧遇到天下大雨，道路不通，估计已经误期。误了期限，按（秦朝的）法律都应当斩首。陈胜、吴广于是商量说：「现在即使逃跑（被抓回来）也是死，发动起义也是死，同样是死，为国事而死可以吗？」陈胜说：「天下百姓受秦朝统治、逼迫已经很久了。我听说秦二世是始皇帝的小儿子，不应立为皇帝，应立的是公子扶苏。扶苏因为屡次劝谏的缘故，皇上派（他）在外面带兵。现在有人听说他没有罪过，秦二世却杀了他。老百姓大都听说他很贤明，而不知道他死了。项燕是楚国的将领，曾多次立下战功，又爱护士兵，楚国人都很爱戴他。有人认为他死了，有人认为他逃跑了。现在如果把我们的人假称是公子扶苏和项燕的队伍，作为天下首发，应当会有很多响应的人。」吴广认为他讲得对。于是二人就去占卜（来预测吉凶）。占卜的人了解了他们的意图，就说：「你们的大事都能成功，可以建立功业。然而你们把事情向鬼神卜问过吗？」陈胜、吴广很高兴，考虑卜鬼的事情，说：「这是教我们利用鬼神来威服众人罢了。」于是就用丹砂在绸子上写下「陈胜王」（三个字），放在别人所捕的鱼的肚子里。士兵们买鱼回来烹食，发现鱼肚子里面的帛书，本来已经对这事感到奇怪了。陈胜又暗地里派吴广到驻地旁边丛林里的神庙中，在夜间提着灯笼，作狐狸嗥叫的凄厉的声音大喊：「大楚将兴，陈胜为王。」士兵们整夜惊恐不安。第二天，士兵们中间议论纷纷，只是指指点点，互相以目示意看着陈胜。<br>吴广向来爱护士兵，士兵大多愿意听（他）差遣，（一天）押送戍卒的将尉喝醉了，吴广故意多次说想要逃跑，使将尉恼怒，让他侮辱自己，以便激怒那些士兵们。将尉果真用竹板打吴广。将尉拔剑出鞘想杀吴广，吴广跳起来，夺过利剑杀了将尉。陈胜佐助他，一起杀了两个将尉。（于是陈胜）召集并号令部属的人说：「你们诸位遇上大雨，都已误了期限，误期是要杀头的。假使仅能免于斩刑，可是去守卫边塞死掉的必定有十分之六七。况且壮士不死便罢了，要死就该成就伟大的名声啊，王侯将相难道有天生的贵种吗？」部属的人都说：「愿意听从您的号令。」于是就假称是公子扶苏、项燕的队伍，顺从人民的愿望。个个露出右臂（作为起义的标志），号称大楚。用土筑成高台并在台上宣誓，用（两个）将尉的头祭天。陈胜自立为将军，吴广任都尉。他们攻打大泽乡，收编大泽乡的义军之后攻打蕲县。攻下蕲以后，就派符离人葛婴率军攻占蕲县以东的地方，陈胜则攻打铚、酂、苦、柘、谯等地，都攻占下来。行军中沿路收纳兵员。等到到达陈县，已有战车六七百辆，骑兵一千多，士兵好几万。攻陈县时，那里的郡守和县令都不在，只有守丞带兵在城门洞里同起义军作战。（守丞）不能取胜，兵败身死，起义军才进城占领了陈县。过了几天，陈胜下令召集当地管教化的乡官和才能出众的乡绅一起来集会议事。乡官、乡绅都说：「将军您亲身披着战甲，拿着锐利的武器，讨伐诛灭残暴无道的秦王朝，恢复建立楚国的江山，按照功劳应当称王。」陈胜于是被拥立为王，对外宣称要张大楚国。在这时，各郡县中吃尽秦朝官吏苦头的百姓，都起来惩罚当地郡县长官，杀死他们来响应陈胜（的号召）。<br>（陈胜）于是就以吴广为代理王，督率各将领向西进攻荥阳（在今河南郑州市辖区内）。命令陈县人武臣、张耳、陈馀去攻占原来赵国的辖地，命令汝阴（今安徽阜阳）人邓宗攻占九江郡（今安徽寿县）。这时候，楚地几千人聚集在一起起义的，多得不计其数。<br>葛婴到达东城（今安徽定远），立襄强为楚王。葛婴后来听说陈胜已自立为王，接着就杀了襄强，回来向陈胜报告。一到陈县，陈胜就杀了葛婴。陈胜命令魏人周市北上攻取原属魏国的地方。吴广包围了荥阳。李由任三川（今河南洛阳东白马寺东）郡守，防守荥阳，吴广久攻不下。陈胜召集国内的豪杰商量对策，任命上蔡（在今河南驻马店市辖区内）人房君蔡赐做上柱国。<br>周文（《史记集解》作周章），是陈县有名的贤人，曾经是项燕军中的占卜望日官，也在楚相春申君黄歇手下做过事，他自称熟习用兵，陈王就授给他将军印，带兵西去攻秦。他一路上边走边召集兵马，到达函谷关（今河南灵宝）的时候，有战车千辆，士兵几十万人，到了戏亭（今陕西临潼东北，距咸阳四十千米）时，就驻扎了下来。秦王朝派少府章邯赦免了因犯罪而在骊山服役的人以及家奴所生的儿子，全部调集来攻打张楚的大军，把周文军全给打败了，周文失败之后，逃出了函谷关，在曹阳（今河南三门峡西南）驻留了两三个月。章邯又追来把他打败了，再逃到渑池（今河南三门峡）驻留了十几天。章邯又来追击，把他打得惨败。周文自杀，他的军队也就不能作战了。<br>武臣到达邯郸，就自立为赵王，陈馀做大将军，张耳、召骚任左、右丞相。陈王知道后非常生气，就把武臣等人的家属逮捕囚禁了起来，打算杀死他们。上柱国蔡赐说：「秦王朝还没有灭亡就杀了赵王将相的家属，这等于是又生出一个与我们为敌的秦国来。不如就此封立他好些。」陈王于是就派遣使者前往赵国去祝贺，同时把武臣等人的家属迁移到宫中软禁起来，又封张耳的儿子张敖做成都君，催促赵国的军队速进军函谷关。赵王武臣的将相们商议说：「大王您在赵国称王，并不是楚国的本意。等到楚灭秦以后，一定会来攻打赵国。最好的办法莫过于不派兵向西进军，而派人向北攻取原来燕国的辖地以扩大我们自己的土地。赵国南面据黄河天险，北面又有燕、代的广大土地，楚国即使战胜了秦国，也不敢来压制赵国。如果楚国不能战胜秦国，必定就会借重赵国。到时候赵国趁着秦国的疲敝，就可以得志于天下了。」赵王认为说得有道理，因而不向西出兵，而派了原上谷郡卒史韩广领兵北上去攻取燕地。<br>燕国原来的贵族豪杰劝告韩广说：「楚国已经立了王，赵国也已立了王。燕国地方虽然小，过去也是个拥有万辆兵车的国家，希望将军您自立做燕王。」韩广回答说：「我的母亲还留在赵国，使不得。」燕人说：「赵国现在正西面担忧秦，南面担忧楚，他的力量不能来限制我们。况且以楚国的强大，都不敢杀害赵王将相的家属，赵国又怎敢杀害将军您的家属呢？」韩广认为他们说的有道理，于是就自立做了燕王。过了几个月，赵国派人护送燕王的母亲及其家属来到了燕国。<br>在这个时候，到各地去攻城占地的将领，数不胜数。（《资治通鉴》：陈胜既派出周章，认为秦政府混乱，有轻视秦政府的意思，不再设立防备。博士孔鲋劝谏说：「臣听说兵法言：‘不恃仗敌人不来进攻，而恃仗我们不怕进攻。’今天大王只恃仗敌人不来进攻，而不恃仗自己的防备，一旦兵败，后悔都来不及。」陈胜说：「我的军事行动，先生不必辛苦担心！」）周市北上攻城掠地到达了狄县（今山东高青东南），狄县人田儋杀死了狄县县令，自立为齐王，凭借齐地的力量来反击周市。周市的军队溃散了，退回到了魏地，打算立魏王的后代宁陵君咎做魏王。其时咎在陈王那里，不能回到魏地去。魏地平定以后，大家想共同拥立周市做魏王，周市不肯接受。使者先后五次往返于陈王与周市之间，陈王乃答应立宁陵君咎做魏王，遣送他回到魏国去。周市最后做了魏国的相。<br>将军田臧等人一起谋划说：「周文的军队已经溃散，秦国的军队早晚就要到来，我们包围荥阳城久攻不下，如果秦国的军队到来，一定会被打得大败。不如留下少量的部队，足以守住荥阳就可以了，把其余精锐的军队全部拿来迎击秦军。现在代理王吴广骄横，又不懂用兵权谋，这样的人无法和他商量议事，不杀了他，我们的计划恐怕会被搞坏。」于是他们就假冒陈王的命令杀掉了吴广，把吴广的头献给了陈王。陈王就派使者赐给田臧楚令尹的大印，任命他做上将军。田臧就派部将李归等人驻守荥阳城，自己带了精锐的部队西进到敖仓迎战秦军。双方交战时，田臧战死，军队溃散。章邯领兵趁机到荥阳城下来攻打李归这些人，打败了他们，李归等人战死。<br>阳城人邓说领兵驻扎在郏城（原文作「郯城」，据《史记索隐》《史记正义》改。今河南郏县），被章邯部将所带的一支部队击败，邓说率军溃逃到陈县。铚人伍徐率兵驻扎在许县（今河南许昌东），也被章邯的军队击溃了他。伍徐的军队都溃散逃到了陈县。陈王杀了邓说。<br>陈胜刚刚自为王时，陵县（今江苏泗阳）人秦嘉、铚县人董緤、符离（今安徽宿州东北）人朱鸡石、取虑（今江苏睢宁西南）人郑布、徐县（今江苏省泗洪东南）人丁疾等都单独起兵反秦，他们领兵把东海郡守名叫庆的围困在郯城（东海郡郡治，在今山东临沂市辖区内）。陈王听说后，就派武平君名叫畔的做将军，督率郯城下的各路军队。秦嘉拒不接受这个命令，自立为大司马，讨厌隶属于武平君畔。便告诉他的军吏说：「武平君年轻，不懂得军事，不要听他的！」接着就假托陈王的命令杀死了武平畔。<br>章邯打败伍徐以后，接着进攻陈县，陈王的上柱国房君蔡赐战死了。章邯又领兵进攻驻守在陈县西面的张贺部队。陈王亲自出来督战，结果楚军还是战败，张贺阵亡。<br>十二月，陈王退到了汝阴（今安徽阜阳），在回到下城父（今安徽涡阳）时，他的车夫庄贾杀了他投降秦军。陈胜死后安葬在砀县（今河南永城东北），谥号叫隐王。<br>陈王从前的侍臣吕臣将军组织了一支青巾裹头的「苍头军」，从新阳（今安徽界首北）起兵攻打陈县，攻克后，杀死了庄贾，又以陈县为楚都。<br>当初，陈王刚到陈县的时候，曾命令铚县人宋留领兵去平定南阳（今河南省地级市），再进兵武关（今陕西丹凤东）。宋留攻占了南阳之后，传来了陈王被杀的消息，于是南阳又被秦军夺了回去。宋留不能进入武关，就往东到了新蔡（今河南驻马店市辖区内），不料又遇上了秦军，宋留带着部队投降了秦军。秦军押解宋留到了咸阳，将他五马分尸示众。<br>秦嘉等人听说陈王的军队已经兵败逃走了，就立景驹做了楚王，率兵到了方与（今山东鱼台西），准备在定陶（今山东菏泽市辖区内）附近袭击秦军。于是派公孙庆出使齐国去会见齐王田儋，想联合他一同进兵。齐王说：「听说陈王战败了，至今生死不明，楚国怎么能不来向我请示就自立为王呢？」公孙庆说：「齐国不请示楚国而立王，楚国为什么要向齐国请示才能立王呢？何况楚是首先起义反秦的，理当号令天下。」田儋杀死了公孙庆。<br>秦的左右校尉率领部队再次进攻陈县，并占领了它。将军吕臣失败逃跑后，重新集结兵马。并与当年在鄱阳为盗后被封为当阳君的黥布所率领的军队联合起来，又攻击秦左右校尉的军队，在青波把他们打败了，再度以陈县为楚都。这时正好项梁立楚怀王的孙子名叫心的做了楚王。<br>陈胜称王总共六个月的时间。当了王之后，以陈县为国都。从前一位曾经与他一起雇佣给人家耕田的伙计听说他做了王，来到了陈县，敲着宫门说：「我要见陈涉。」守宫门的长官要把他捆绑起来。经他反复解说，才放开他，但仍然不肯为他通报。等陈王出门时，他拦路呼喊陈涉的名字。陈王听到了，才召见了他，与他同乘一辆车子回宫。走进宫殿，看见殿堂房屋、帷幕帐帘之后，客人说：「夥颐（真多啊）！陈涉大王的宫殿高大深邃啊！」楚地人把「多」叫做「夥」，所以天下流传「夥涉为王」的俗语，就是从陈涉开始的。这客人在宫中出出进进越来越随便放肆，常常跟人讲陈涉从前的一些旧事。有人就对陈王说：「您的客人愚昧无知，专门胡说八道，有损于您的威严。」陈王就把来客杀死了。从此之后，陈王的故旧知交都纷纷自动离去，没有再亲近陈王的人了。（《史记索隐》：陈胜当了国王，岳父和妻兄都前去投靠。陈胜以普通宾客的礼节对待他们。岳父愤怒地说：「依仗强势怠慢长者，不能长久！」于是不辞而别。）陈王任命朱房做中正，胡武做司过，专门督察群臣的过失。将领们攻占了地方回到陈县来，命令稍不服从，就抓起来治罪，以苛刻地寻求群臣的过失作为对陈王的忠心。凡是他俩不喜欢的人，一旦有错，不交给负责司法的官吏去审理，就擅自予以惩治。陈王却很信任他们。将领们因为这些缘故就不再亲近依附他了。这就是陈王所以失败的原因。<br>陈胜虽然已经死了，他所封立派遣的侯王将相终于灭掉了秦王朝，这是由于陈涉首先起义反秦的结果。汉高祖时，在砀县安置了三十户人家为陈涉看守坟墓，到汉武帝时仍按时杀牲祭祀他。（《汉书》：王莽战败，才断绝。）<br>褚先生（褚少孙）说：地形险阻，是便于用来固守的；武器装备和法制规章，是便于统治国家的。但这些还不是最可靠的。先王以仁义道德作为治国的根本，而把巩固边塞、制定法律条文看成枝叶，难道不是这样吗？我曾经听说贾谊的文章说：<br>「秦孝公占据崤山和函谷的险固地势，拥有整个雍州地区（今陕西、甘肃一带），君臣牢固把守，随时窥视着周王朝的政权，大有席卷天下，包举宇内，囊括四海的劲头儿，并吞八方极远之地的心气儿。就在这个时候，商鞅辅佐秦孝公，对内建立法令制度，致力于耕种纺织，整治攻守的武器，对外用连横的策略使诸侯们互相争斗。于是秦国像两手相合那样容易毫不费力地取得了黄河以西的大片土地。<br>秦孝公死后，秦惠文王、武王、昭襄王承接了秦孝公的治国事业，遵循着先人留下来的策略，向南面夺取了汉中，向西南夺取了巴蜀，向东面割得了肥沃的土地，向北面夺得了冲要险阻的郡邑。诸侯们因此而恐惧惊慌，相会结盟商量对策来削弱秦国。他们不吝惜珍贵的财宝和富饶的土地，用来招纳天下的人才。采取合纵策略缔结盟约，互相支援，为一体。在这个时候，齐国有孟尝君，赵国有平原君，楚国有春申君，魏国有信陵君：这四位公子，都英明智慧而忠诚信义，宽宏厚道而爱惜人才，尊重贤者而器重士人。他们互相约定实行合纵联合抗秦，破坏秦国的连横策略，联合韩、魏、燕、楚、齐、赵、宋、卫、中山等国的有关人士。于是六国的人才，有宁越、徐尚、苏秦、杜赫这些人替他们策划；有齐明、周最、陈轸、邵滑、楼缓、翟景、苏厉、乐毅这些人沟通他们的意见；有吴起、孙膑、带佗、倪良、王廖、田忌、廉颇、赵奢这些人统率他们的军队。诸侯们曾经用相当于秦国十倍的土地，百万的大军，攻打函谷关而进击秦国。秦国开关迎敌，九国的军队反逃跑而不敢前进。秦国没有耗费一个箭头，而天下的诸侯却已经疲惫不堪了。于是合纵解散，盟约破坏，各自争相割地贿赂秦国。秦国有充余的力量来利用诸侯的弱点，追赶逃亡败走的敌人，杀得他们横尸百万，流的血把大盾牌都漂浮起来；秦国趁着有利的形势，方便的时机，分割土地山河，因而强国请求臣服，弱国前来朝拜称臣了。<br>延续到秦孝文王、庄襄王的时候，他们在位的时间短暂，国家没有什么事。<br>到了秦始皇，他发扬六代传下来的功业，像驾车似的挥动长鞭来驾御各诸侯国，吞并了东周和西周两个小国，灭亡了六国诸侯，登上了皇帝的宝座而控制天下，手持刑杖来鞭笞天下的人民，声威震慑四海。向南方夺取了百越的土地，把它设为桂林郡（今广西百色东北）和象郡（今广西崇左）；百越的君长们，低着头，用绳子拴住自己的脖子来投降，把自己的性命交给秦王朝的下级官吏掌握。于是派蒙恬到北方去修筑万里长城，作为边疆上的屏障来防守，把匈奴向北驱赶了七百多里；匈奴人不敢到南边来牧马，兵士也不敢搭起弓箭来报仇。于是废除了先王的治国之道，焚烧了诸子百家的著作，以图使老百姓愚昧无知；他还毁坏各地的名城，杀戮豪杰，收集天下的武器集中到咸阳，熔化刀剑和箭头，铸成十二个金属人像，来削弱天下人民的反抗力量。然后依凭华山当作城墙，凭借黄河作为护城河，依据亿丈高的华山，临守着深险莫测的黄河，作为守卫的险要之地。良将拿着强弓，防守冲要的地方，可靠的大臣带领精干的士兵，摆列着锋利的武器，严厉盘查过往的行人是谁。天下已经平定，秦始皇的心中，自以为关中的坚固，是千里金城，可以作为子子孙孙万世当皇帝的基业了。<br>秦始皇死了以后，他的余威还震慑着远方。然而陈涉是一个用破瓮作窗户，用草绳拴门轴的穷苦人家的子弟，是耕田的人，是供人役使的人，是被征发戍守边境的人。他的才能比不上一般平常的人，既没有孔子、墨子那样的贤明，也没有陶朱（范蠡）、猗顿那样的富有，置身在戍卒的行列之中，兴起在乡野之间，带领着疲乏散乱的戍卒，统率着几百个人，转身攻打秦国，砍下木棍做武器，高举竹竿为旗帜，天下的人就像风云那样迅速汇集起来，像回响那样应声而起，挑着粮食，如影随形地跟着他。崤山函谷关以东的英雄豪杰一齐起来，就把秦王朝推翻了。<br>再说，那秦王朝的天下并没有缩小削弱；雍州的土地，崤山函谷关的险要坚固，还像从前一样。陈涉的地位，并不比齐、楚、燕、赵、韩、宋、卫、中山的国君尊贵；锄耙戟柄，并不比钩戟长矛锋利；被征发戍守边地的民众，并不比九国的军队强大；深谋远虑，行军与指挥作战的本领，也比不上先前六国的那些才智之士。但是成功失败完全不同，；功业完全相反，这是什么原因呢？假使拿崤山、函谷关以东各国诸侯来跟陈涉量量长短，比比大小，比较一下他们的权威，衡量衡量他们的实力，那简直不能够同年而语，相提并论。然而秦国当初凭借很小的地方，发展为有万辆兵车的强国，进而控制了其它八州，使来与它地位相同的诸侯国都来向秦国朝拜称臣，已经有一百多年的历史了。然后把天地四方当作家，把崤山、函谷关当作宫墙。可是陈涉一个人首倡起义，秦王朝的七代宗庙就被毁坏，连秦王子婴也死在别人手中，被天下的人所讥笑，这是什么原因呢？这是因为不施行仁政，而攻取天下和后来防守天下的形势是不同的啊。」\n4. **背景与赏析**✐\n> 《陈涉世家》为司马迁所著《史记》中的一篇，是秦末农民起义领袖陈胜、吴广的传记。公元前209年，以陈胜、吴广为首的戍卒九百人在大泽乡（今安徽宿州东南）举行了中国历史上第一次大规模的农民起义，揭开了反对秦王朝残暴统治的序幕。此文以陈胜、吴广的活动为线索，详细地记述了陈胜起义的全过程，以及相继而起的各路起义军的胜败兴替。文章记述了起义军的浩大声势，肯定了陈胜在反对秦王朝统治斗争中的功绩。同时，作者司马迁也论述了陈胜起义最终失败的原因：起义领袖缺乏指挥全局的能力、自身蜕化、用人不当，导致起义军作战失利，内部离心离德。陈胜、吴广都死于自己的随从或部下之手，其结局具有深刻的悲剧意义。');
