        document.getElementById('wrapper').innerHTML = marked('## 桃花源记\n**作者** *晋•陶渊明*\n1. **全文**⚐\n> 晋太元中，武陵人捕鱼为业。缘溪行，忘路之远近。忽逢桃花林，夹岸数百步，中无杂树，芳草鲜美，落英缤纷。渔人甚异之。复前行，欲穷其林。<br>林尽水源，便得一山。山有小口，仿佛若有光。便舍船，从口入。初极狭，才通人。复行数十步，豁然开朗。土地平旷，屋舍俨然。有良田、美池、桑竹之属。阡陌交通，鸡犬相闻。其中往来种作，男女衣着，悉如外人。黄发垂髫，并怡然自乐。<br>见渔人，乃大惊。问所从来，具答之。便要还家，设酒杀鸡作食。村中闻有此人，咸来问讯。自云先世避秦时乱，率妻子邑人来此绝境，不复出焉，遂与外人间隔。问今是何世，乃不知有汉，无论魏晋。此人一一为具言所闻，皆叹惋。余人各复延至其家，皆出酒食。停数日，辞去。此中人语云：“不足为外人道也。”<br>既出，得其船，便扶向路，处处志之。及郡下，诣太守，说如此。太守即遣人随其往，寻向所志，遂迷，不复得路。<br>南阳刘子骥，高尚士也。闻之，欣然规往。未果，寻病终。后遂无问津者。\n2. **注解**▽\n> 太元：东晋孝武帝的年号（公元376年-公元397年）。<br>武陵：郡名，今武陵山区或湖南常德一带。<br>为业：把……作为职业，以……为生。为，作为。<br>缘：顺着、沿着。<br>行：行走这里指划船。<br>远近：偏义复词，仅指远。<br>忽逢：忽然遇到。逢，遇见。<br>夹岸：两岸。<br>杂：别的，其他的。<br>鲜美：鲜艳美丽。<br>落英：落花。一说，初开的花。<br>缤纷：繁多而纷乱的样子。<br>异之：以之为异，即对此感到诧异。异，意动用法，形作动，以……为异，对……感到诧异，认为……是奇异的。之，代词，指见到的景象。<br>复：又、再。<br>前：名词活用为状语，向前。<br>欲：想要。<br>穷：尽，形容词用做动词，这里是“走到……的尽头”的意思。<br>林尽水源：林尽于水源，桃花林在溪水发源的地方就没有了。尽，完、没有了。<br>便：于是、就。<br>得：看到。<br>仿佛：隐隐约约，形容看得不真切的样子。<br>若：好像。<br>舍：舍弃，丢弃，<br>初：起初，刚开始。<br>才通人：仅容一人通过。才，副词，只。<br>行：行走。<br>豁然开朗：形容由狭窄幽暗突然变得宽阔明亮的样子。然，……的样子。豁然，形容开阔敞亮的样子；开朗，开阔明亮。<br>平：平坦。<br>旷：空阔；宽阔。<br>屋舍：房屋。<br>俨（yǎn）然：整齐的样子。<br>之：这。<br>属：类。<br>阡陌：田间小路。南北走向的叫阡，东西走向的叫陌。<br>交通：交错相通。<br>阡陌交通：田间小路交错相通。<br>鸡犬相闻：（村落间）能相互听见鸡鸣狗叫的声音。相闻，可以互相听到。<br>种作：耕种劳作。<br>衣着：穿着打扮，穿戴。<br>悉：全、都。<br>外人：桃花源以外的世人，下同。<br>黄发：旧说是长寿的象征，用以指老人。<br>垂髫（tiáo）：垂下来的头髮，用来指小孩子。髫，小孩垂下的短髮。<br>黄发垂髫：老人和小孩。<br>并：都。<br>怡然：愉快、高兴的样子。<br>乃大惊：就很惊讶。乃，于是、就；大，很，非常。<br>从来：从……地方来。<br>具：通“俱”，全，详细。<br>之：代词，指代桃源人所问问题。<br>要：通“邀”，邀请。<br>咸：副词，都、全。<br>问讯：询问消息、打听消息。<br>云：说。<br>先世：祖先。<br>率：率领。<br>妻子：指妻室子女，“妻”“子”是两个词。妻，指男子配偶；子，指子女。<br>邑人：同乡（县）的人。邑，古代区域单位。《周礼·地官·小司徒》：“九夫为井，四井为邑。”<br>绝境：与人世隔绝的地方。绝，绝处。<br>复：再、又。<br>焉：兼词，相当于“于之”，“于此”，从这里。<br>遂：就。<br>间隔：隔断，隔绝。<br>世：朝代。<br>乃：竟、竟然。<br>无论：不要说，（更）不必说。“无”“论”是两个词，不同于现代汉语里的“无论”。<br>为：对、向。<br>具言：详细地说出。<br>所闻：指渔人所知道的世事。闻，知道、听说。<br>叹惋：感叹、惋惜。惋，惊讶、惊奇。<br>余：其余，剩余。<br>延至：邀请到。延，邀请；至，到。<br>去：离开。<br>语：告诉。<br>不足：不必、不值得。<br>为：介词，向、对。<br>既：已经。<br>便扶向路：就顺着旧的路（回去）。扶，沿着、顺着；向，从前的、旧的。<br>处处志之：处处都做了标记。志，做标记；处处，到处。<br>及郡下：到了郡城。及，到达；郡，太守所在地，指武陵郡。<br>诣（yì）：到。特指到尊长那里去。<br>如此：像这样，指在桃花源的见闻。<br>寻向所志：寻找以前所做的标记。寻，寻找；向，先前；志，标记。<br>遂：终于。<br>得：取得、获得，文中是找到的意思。<br>高尚：品德高尚。<br>士：人士。<br>也：表判断。<br>欣然：高兴的样子。<br>规：计划。<br>未果：没有实现。果，实现。<br>寻：随即、不久。<br>终：死亡。<br>问津：问路，这里是访求、探求的意思。津，渡口。\n3. **翻译**☆\n> 东晋太元年间，武陵郡有个人以打渔为生。一天，他顺着溪水行船，忘记了路程的远近。忽然遇到一片桃花林，生长在溪水的两岸，长达几百步，中间没有别的树，花草鲜嫩美丽，落花纷纷的散在地上。渔人对此（眼前的景色）感到十分诧异，继续往前行船，想走到林子的尽头。<br>桃林的尽头就是溪水的发源地，于是便出现一座山，山上有个小洞口，洞里仿佛有点光亮。于是他下了船，从洞口进去了。起初洞口很狭窄，仅容一人通过。又走了几十步，突然变得开阔明亮了。（呈现在他眼前的是）一片平坦宽广的土地，一排排整齐的房舍。还有肥沃的田地、美丽的池沼，桑树竹林之类的。田间小路交错相通，鸡鸣狗叫到处可以听到。人们在田野里来来往往耕种劳作，男女的穿戴跟桃花源以外的世人完全一样。老人和小孩们个个都安适愉快，自得其乐。<br>村里的人看到渔人，感到非常惊讶，问他是从哪儿来的。渔人详细地做了回答。村里有人就邀请他到自己家里去（做客）。设酒杀鸡做饭来款待他。村里的人听说来了这么一个人，就都来打听消息。他们自己说他们的祖先为了躲避秦时的战乱，领着妻子儿女和乡邻来到这个与人世隔绝的地方，不再出去，因而跟外面的人断绝了来往。他们问渔人现在是什么朝代，他们竟然不知道有过汉朝，更不必说魏晋两朝了。渔人把自己知道的事一一详尽地告诉了他们，听完以后，他们都感叹惋惜。其余的人各自又把渔人请到自己家中，都拿出酒饭来款待他。渔人停留了几天，向村里人告辞离开。村里的人对他说：“我们这个地方不值得对外面的人说啊！”<br>渔人出来以后，找到了他的船，就顺着旧路回去，处处都做了标记。到了郡城，到太守那里去，报告了这番经历。太守立即派人跟着他去，寻找以前所做的标记，终于迷失了方向，再也找不到通往桃花源的路了。<br>南阳人刘子骥是个志向高洁的隐士，听到这件事后，高兴地计划前往。但没有实现，不久因病去世了。此后就再也没有问桃花源路的人了。\n4. **背景与赏析**✐\n> 本文选自《陶渊明集》，是陶渊明的代表作之一，也是《桃花源诗》的序言。借武陵渔人行踪这一线索，把现实和理想境界联系起来，通过对桃花源的安宁和乐、自由平等生活的描绘，表现了作者追求美好生活的理想和对现实社会的不满。');
