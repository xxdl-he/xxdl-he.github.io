        document.getElementById('wrapper').innerHTML = marked('## 钱塘湖春行\n**作者** *唐•白居易*\n1. **全文**⚐\n> 孤山寺北贾亭西，水面初平云脚低。<br>几处早莺争暖树，谁家新燕啄春泥。<br>乱花渐欲迷人眼，浅草才能没马蹄。<br>最爱湖东行不足，绿杨阴里白沙堤。\n2. **注解**▽\n> 钱唐湖：杭州西湖的别称。因古时杭州名为钱唐，故名。後来写成「钱塘湖」。<br>孤山寺：在西湖白堤孤山上。<br>贾亭：唐代杭州刺史贾全所建的贾公亭，今已不存。<br>初平：远远望去，西湖水面彷彿刚和湖岸及湖岸上的景物齐平。<br>云脚：古汉语称下垂的物象为「脚」，如下落雨丝的下部叫「雨脚」。这里指下垂的云彩。（接近地面的云气，多见于将雨或雨初停时）<br>暖树：向阳的树。<br>新燕：春时初来的燕子。<br>乱花：指纷繁开放的春花。<br>没（mò）：隐没。<br>湖东：以孤山为参照物，白沙堤（卽白堤）在孤山的东北面。<br>足：满足。<br>白沙堤：指西湖东面的白堤，上有断桥等名胜。\n3. **翻译**☆\n> 行至孤山寺北，贾公亭西，举目远眺，但见水面涨平，白云低垂。<br>几只黄莺，争先飞往向阳树木；谁家燕子，为筑新巢衔来春泥？<br>鲜花缤纷，几乎迷人眼神；野草青青，刚好遮没马蹄。<br>湖东景色，令人流连忘返，最为可爱的，还是那绿杨掩映的白沙堤。\n4. **背景与赏析**✐\n> 此诗是唐代诗人白居易的一首描写西湖颇具盛名的七律。此诗通过写西湖早春明媚风光的描绘，抒发了作者早春游湖的喜悦和对钱塘湖风景的喜爱，更表达了作者对于自然之美的热爱之情。尤其是中间四句，细致地描绘了西湖春行所见景物，形象活现，即景寓情，准确生动地表现了自然之物的活泼情趣和雅致闲情。全诗对仗精工，语言浅近，用词准确，气质清新，成为历代吟咏西湖的名篇。');
