        document.getElementById('wrapper').innerHTML = marked('## 吕氏春秋 · 卷二十二 · 察传\n**作者** *秦•吕不韦*\n1. **全文**⚐\n> 夫得言不可以不察，数传而白为黑，黑为白。故狗似玃，玃似母猴，母猴似人，人之与狗则远矣。此愚者之所以大过也。闻而审则为福矣，闻而不审，不若无闻矣。齐桓公闻管子于鲍叔，楚庄闻孙叔敖于沈尹筮，审之也，故国霸诸侯也。吴王闻越王勾践于太宰嚭，智伯闻赵襄子于张武，不审也，故国亡身死也。<br>凡闻言必熟论，其于人必验之以理。鲁哀公问于孔子曰：「乐正夔一足，信乎？」孔子曰：「昔者舜欲以乐传教于天下，乃令重黎举夔于草莽之中而进之，舜以为乐正。夔于是正六律，和五声，以通八风，而天下大服。重黎又欲益求人，舜曰：『夫乐，天地之精也，得失之节也，故唯圣人为能和。乐之本也。夔能和之，以平天下。若夔者一而足矣。』故曰夔一足，非一足也。」宋之丁氏，家无井而出溉汲，常一人居外。及其家穿井，告人曰：「吾穿井得一人。」有闻而传之者曰：「丁氏穿井得一人。」国人道之，闻之于宋君，宋君令人问之于丁氏，丁氏对曰：「得一人之使，非得一人于井中也。」求能之若此，不若无闻也。<br>子夏之晋，过卫，有读史记者曰：「晋师三豕涉河。」子夏曰：「非也，是己亥也。夫『己』与『三』相近，『豕』与『亥』相似。」至于晋而问之，则曰「晋师己亥涉河」也。辞多类非而是，多类是而非。是非之经，不可不分，此圣人之所慎也。然则何以慎？缘物之情及人之情以为所闻则得之矣。\n2. **注解**▽\n> 察传（chá chuán）：选自《吕氏春秋·慎行论第二·察传》。<br>溉（gài jí）汲：从井里打水浇地。溉，浇灌；汲，从井里打水。<br>及：等到。<br>国人道之：都城的人谈论这件事。国，古代国都也称「国」。<br>闻之于宋君：这件事被宋君听到了。之，指「丁氏穿井得一人」一事；于，被；宋君，宋国国君。<br>问之于丁氏：向丁氏问这件事。于，向。<br>使：使用，指劳动力。<br>于：到、向。\n3. **翻译**☆\n> 传闻不可以不审察，经过辗转相传白的成了黑的，黑的成了白的。所以狗似玃，玃似母猴，母猴似人，人和狗的差别就很远了。这是愚人所以犯大错误的原因。 <br>听到什么如果加以审察，就有好处；听到什么如果不加审察，不如不听。齐桓公从鲍叔牙那里得知管仲，楚庄王从沈尹筮那里得知孙叔敖，审察他们，因此国家称霸于诸侯。吴王从太宰嚭那里听信了越王勾践的话，智伯从张武那里听信了赵襄子的事，没有经过审察便相信了，因此国家灭亡自己送了命。<br>凡是听到传闻，都必须深透审察，对于人都必须用理进行检验。鲁哀公问孔子说：「乐正夔只有一只脚，真的吗？」孔子说：「从前舜想用音乐向天下老百姓传播教化，就让重黎从民间举荐了夔而且起用了他，舜任命他做乐正。夔于是校正六律，谐和五声，用来调和阴阳之气。因而天下归顺。重黎还想多找些象夔这样的人，舜说：‘音乐是天地间的精华，国家治乱的关键。只有圣人才能做到和谐，而和谐是音乐的根本。夔能调和音律，从而使天下安定，象夔这样的人一个就够了。’所以说‘一个夔就足够了’，不是‘夔只有一只足’。」宋国有个姓丁的人，家里没有水井，需要出门去打水，经常派一人在外专管打水。等到他家打了水井，他告诉别人说：「我家打水井得到一个人。」有人听了就去传播：「丁家挖井挖到了一个人。」都城的人人纷纷传说这件事，被宋君听到了。宋君派人向姓丁的问明情况，姓丁的答道，「得到一个人使用，并非在井内挖到了一个活人。」象这样听信传闻，不如不听。子夏到晋国去，经过卫国，有个读史书的人说：「晋军三豕过黄河。」子夏说：「不对，是己亥日过黄河。古文‘己’字与‘三’字字形相近，‘豕’字和‘亥’字相似。」到了晋国探问此事，果然是说，晋国军队在己亥那天渡过黄河。<br>言辞有很多似是而非，似非而是的。是非的界线，不可不分辩清楚，这是圣人需要特别慎重对待的问题。虽然这样，那末靠什么方法才能做到慎重呢？遵循着事物的规律和人的情理，用这种方法来审察所听到的传闻，就可以得到真实的情况了。\n4. **背景与赏析**✐\n> 《察传》选自《吕氏春秋·慎行论第二》。「察传」即明察传闻之意。文中认为传闻中的事物往往有似是而非之处，应加以审察、深思和验证，否则将铸成大错，甚至导致国亡身死。文章多用寓言故事为论据，生动有趣。');
