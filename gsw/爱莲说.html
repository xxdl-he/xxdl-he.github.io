        document.getElementById('wrapper').innerHTML = marked('## 爱莲说\n**作者** *宋•周敦颐*\n1. **全文**⚐\n> 水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊；自李唐来，世人甚爱牡丹；予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。<br>予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！菊之爱，陶后鲜有闻；莲之爱，同予者何人；牡丹之爱，宜乎众矣。\n2. **注解**▽\n> 可：值得。<br>蕃：通「繁」，多。<br>晋陶渊明独爱菊：晋朝陶渊明只喜爱菊花。陶渊明（365—427），一名潜，字元亮，自称五柳先生，世称靖节先生，东晋浔阳柴桑（现江西省九江县）人，东晋著名诗人。是著名的隐士。他独爱菊花，常在诗里咏菊，如《饮酒》诗里的「采菊东篱下，悠然见南山」，曏来称为名句。独，只，唯独。<br>自李唐来，世人甚爱牡丹：从唐朝以来，人们很爱牡丹。唐人爱牡丹，古书里有不少记载，如唐朝李肇的《唐国史补》里说：「京城贵游，尚牡丹……每春暮，车马若狂……种以求利，一本有直数万者。」李唐，指唐朝。唐朝的皇帝姓李，所以称为「李唐」。世人，社会上的一般人。自，（自）从。盛，很，十分，一作「甚」。<br>予（yú）：我。<br>之：助词，用于主谓之间，取消句子独立性，无实际意义。<br>淤泥：河沟或池塘里积存的污泥。<br>染：沾染（污秽）。<br>濯（zhuó）：洗涤。<br>清涟（lián）：水清而有微波，这里指清水。<br>妖：妖艳。美丽而不端庄。<br>中通外直：（它的茎）内空外直。通，空。直，挺立。<br>不蔓（màn）不枝：不生枝蔓，不长枝节。蔓，名词用作动词，生枝蔓。枝，名词用作动词，长枝节。<br>香远益清：香气远播，更加显得清芬。远，形容词作动词，遥远，空间距离大。益，更，更加。<br>亭亭净植：笔直地洁净地立在那里。亭亭，耸立的样子。植，「植」通「直」，立。<br>可：可以。<br>亵（xiè）：亲近而不庄重。<br>玩：玩弄。<br>焉：助词。<br>谓：认为。<br>隐逸者：指隐居的人。在封建社会里，有些人不愿意跟统治者同流合污，就隐居避世。<br>君子：指品德高尚的人。<br>噫：感叹词，相当于「啊」。<br>菊之爱：对于菊花的喜爱。之，的。一说为「宾语提前的标志」。下文「莲之爱」、「牡丹之爱」同。<br>鲜（xiǎn）：少。<br>闻：听说。<br>同予者何人：像我一样（喜爱莲花的）还有什么人呢？<br>宜乎众矣：（喜爱牡丹的）人应该是很多了。宜，当，这里与乎连用有当然的意思。众，多。\n3. **翻译**☆\n> 水上，陆地上的各种花草树木，值得喜爱的非常多。晋朝陶渊明唯独喜爱菊花。从唐朝以来世间的人们非常喜爱牡丹。我唯独喜爱莲花，它从淤泥中长出来，却不沾染污秽，在清水里洗涤过但是不显得妖媚，它的茎中间贯通，外形挺直，不生枝蔓，不长枝节，香气远播，更加清香，笔直地洁净地立在那里，可以远远地观赏但是不能玩弄它。<br>我认为，菊花是花中的隐士；牡丹，是花中的富贵者；莲花，是花中的君子。唉！对于菊花的喜爱，在陶渊明以后很少听到了。对于莲花的喜爱，和我一样的还有谁？对于牡丹的喜爱，当然有很多人了。\n4. **背景与赏析**✐\n> 宋熙宁四年（公元一〇七一年），周敦颐来星子任南康知军。周敦颐为人清廉正直，襟怀淡泊，平生酷爱莲花。周敦颐来星子后，在军衙东侧开挖了一口池塘，全部种植荷花。周敦颐来星子时已值暮年（五十五岁），又抱病在身，所以每当茶余饭后，他或独身一人，或邀三五幕僚好友，于池畔赏花品茗，并写下了散文《爱莲说》。\n这篇文章通过对莲的形象和品质的描写，歌颂了莲花坚贞的品格，也表现了作者洁身自爱的高洁人格和洒落的胸襟。');
