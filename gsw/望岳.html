        document.getElementById('wrapper').innerHTML = marked('## 望岳\n**作者** *唐•杜甫*\n1. **全文**⚐\n> 岱宗夫如何，齐鲁青未了。<br>造化钟神秀，阴阳割昏晓。<br>荡胸生曾云，决眦入归鸟。<br>会当凌绝顶，一览众山小。\n2. **注解**▽\n> 岱宗：泰山亦名岱山或岱岳，五岳之首，在今山东省泰安市城北。古代以泰山为五岳之首，诸山所宗，故又称「岱宗」。历代帝王凡举行封禅大典，皆在此山，这里指对泰山的尊称。<br>夫（fú）：句首发语词，无实在意义，语气词，强调疑问语气。<br>如何：怎么样。<br>齐、鲁：古代齐鲁两国以泰山为界，齐国在泰山北，鲁国在泰山南。原是春秋战国时代的两个国名，在今山东境内，后用齐鲁代指山东地区。<br>青未了：指郁郁苍苍的山色无边无际，浩茫浑涵，难以尽言。青，指苍翠、翠绿的美好山色；未了，不尽，不断。<br>造化：大自然。<br>钟：聚集。<br>神秀：天地之灵气，神奇秀美。<br>阴阳：阴指山的北面，阳指山的南面。这里指泰山的南北。<br>割：分。夸张的说法。<br>昏晓：黄昏和早晨。<br>「阴阳割昏晓」句：说极言泰山之高，山南山北因之判若清晓与黄昏，明暗迥然不同。<br>荡胸：心胸摇荡。<br>曾：同「层」，重叠。<br>决眦（zì）：眼角（几乎）要裂开。这是由于极力张大眼睛远望归鸟入山所致。决，裂开；眦，眼角。<br>入：收入眼底，即看到。<br>会当：终当，定要。<br>凌：登上。凌绝顶，即登上最高峰。<br>小：形容词的意动用法，意思为「以……为小，认为……小」。\n3. **翻译**☆\n> 巍峨的泰山，到底如何雄伟？走出齐鲁，依然可见那青青的峰顶。<br>神奇自然会聚了千种美景，山南山北分隔出清晨和黄昏。<br>层层白云，荡涤胸中沟壑；翩翩归鸟，飞入赏景眼圈。<br>定要登上泰山顶峰，俯瞰群山，豪情满怀。\n4. **背景与赏析**✐\n> 本诗是杜甫青年时代的作品，充满了诗人青年时代的浪漫与激情。全诗紧紧围绕诗题「望岳」的「望」字着笔，由远望到近望，再到凝望，最后是俯望。诗人描写了泰山雄伟磅礴的气象，抒发了自己勇于攀登，傲视一切的雄心壮志，洋溢着蓬勃向上的朝气。');
