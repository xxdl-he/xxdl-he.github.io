        document.getElementById('wrapper').innerHTML = marked('## 江南逢李龟年\n**作者** *唐•杜甫*\n1. **全文**⚐\n> 岐王宅里寻常见，崔九堂前几度闻。<br>正是江南好风景，落花时节又逢君。\n2. **注解**▽\n> 李龟年：唐朝开元、天宝年间的著名乐师，擅长唱歌。因为受到皇帝唐玄宗的宠幸而红极一时。“安史之乱”后，李龟年流落江南，卖艺为生。<br>岐王：唐玄宗李隆基的弟弟， 名叫李范，以好学爱才著称，雅善音律。寻常：经常。<br>崔九：崔涤，在兄弟中排行第九，中书令崔湜的弟弟。玄宗时，曾任殿中监，出入禁中，得玄宗宠幸。崔姓，是当时一家大姓，以此表明李龟年原来受赏识。<br>江南：这里指今湖南省一带。<br>落花时节：暮春，通常指阴历三月。落花的寓意很多，人衰老飘零，社会的凋弊丧乱都在其中。<br>君：指李龟年。\n3. **翻译**☆\n> 当年在岐王宅里，常常见到你的演出；在崔九堂前，也曾多次欣赏你的艺术。<br>没有想到，在这风景一派大好的江南；正是落花时节，能巧遇你这位老相熟。\n4. **背景与赏析**✐\n> 此诗大概作于大历五年（公元770年）杜甫在长沙的时候。李龟年，唐朝开元、天宝年间的著名乐师，擅长唱歌。因为受到皇帝唐玄宗的宠幸而红极一时。“安史之乱”后，李龟年流落江南，卖艺为生。杜甫漂泊到江南一带，和李龟年重逢，回忆起在岐王和崔九的府第频繁相见和听歌的情景而感慨万千，写下这首诗。\n语言极平易，而含意极深远，包含着非常丰富的社会生活内容，表达出了时世凋零丧乱与人生凄凉飘零之感。那种昔盛今衰，构成了尖锐的对比，使读者感到诗情的深沉与凝重。诗的开首二句是追忆昔日与李龟年的接触，寄寓诗人对开元初年鼎盛的眷怀；后两句是对国事凋零，艺人颠沛流离的感慨。仅仅四句却概括了整个开元时期的时代沧桑、人生巨变。');
