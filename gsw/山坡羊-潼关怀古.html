        document.getElementById('wrapper').innerHTML = marked('## 山坡羊 · 潼关怀古\n**作者** *元•张养浩*\n1. **全文**⚐\n> 峰峦如聚，波涛如怒，山河表里潼关路。望西都，意踌躇。伤心秦汉经行处，宫阙万间都做了土。兴，百姓苦；亡，百姓苦。\n2. **注解**▽\n> 山坡羊：曲牌名，是这首散曲的格式；「潼关怀古」是标题。<br>峰峦如聚：形容群峰攒集，层峦叠嶂。聚，聚拢、包围。<br>波涛如怒：形容黄河波涛的汹涌澎湃。怒，指波涛汹涌。<br>表里：即内外。《左传·僖公二十八年》：「表里山河，必无害也。」注：「晋国外河而内山。」<br>潼关：古关口名，在今陕西省临潼县，关城建在华山山腰，下临黄河，扼秦、晋、豫三省要冲，非常险要，为古代入陕门戸，是历代的军事重地。<br>「山河表里潼关路」句：外面是山，里面是河，形容潼关一带地势险要。具体指潼关外有黄河，内有华山。<br>西都：指长安（今陕西西安）。这是泛指秦汉以来在长安附近所建的都城。秦、西汉建都长安，东汉建都洛阳，因此称洛阳为东都，长安为西都。<br>踌躇：一作「踟蹰（chí chú）」，犹豫、徘徊不定，心事重重，此处形容思潮起伏，，感慨万端陷入沉思，表示心里不平静。。<br>伤心：令人伤心的事，形容词作动词。<br>秦汉经行处：秦朝（前221年~前206年）都城咸阳和西汉（前208~8）的都城长安都在陕西省境内潼关的西面。经行处，经过的地方。指秦汉故都遗址。<br>宫阙：宫，宫殿；阙，皇宫门前面两边的楼观。<br>「伤心秦汉经行处，宫阙万间都做了土」句：谓目睹秦汉遗迹，旧日宫殿尽成废墟，内心伤感。<br>兴、亡：指朝代的盛衰更替。兴，指政权的统治稳固。\n3. **翻译**☆\n> （华山的）山峰从四面八方会聚，（黄河的）波涛像发怒似的汹涌。潼关外有黄河，内有华山，山河雄伟，地势险要。遥望古都长安，陷于思索之中。从秦汉宫遗址经过，引发无限伤感，万间宫殿早已化作了尘土。一朝兴盛，百姓受苦；一朝灭亡，百姓依旧受苦。\n4. **背景与赏析**✐\n> 此为作者赴陕西救灾途经潼关所作。此曲抚今追昔，从历代王朝的兴衰更替，想到人民的苦难，一针见血地点出了封建统治与人民的对立，表现了作者对历史的思索和对人民的同情。这种同情与关怀的出发点是儒家经世济民的思想，在传统的五七言诗歌中本为常见，但在元代散曲中却是少有。全曲采用的是层层深入的方式，由写景而怀古，再引发议论，将苍茫的景色、深沉的情感和精辞的议论三者完美结合，具有强烈的感染力，字里行间中充满着历史的沧桑感和时代感，既有怀古诗的特色，又有与众不同的沉郁风格。');
