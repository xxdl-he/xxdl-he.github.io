        document.getElementById('wrapper').innerHTML = marked('## 战国策 · 邹忌讽齐王纳谏\n**作者** *汉•刘向*\n1. **全文**⚐\n> 邹忌修八尺有余，而形貌昳丽。朝服衣冠，窥镜，谓其妻曰：“我孰与城北徐公美？”其妻曰：“君美甚，徐公何能及君也？”城北徐公，齐国之美丽者也。忌不自信，而复问其妾曰：“吾孰与徐公美？”妾曰：“徐公何能及君也？”旦日，客从外来，与坐谈，问之客曰：“吾与徐公孰美？”客曰：“徐公不若君之美也。”明日徐公来，孰视之，自以为不如；窥镜而自视，又弗如远甚。暮寝而思之，曰：“吾妻之美我者，私我也；妾之美我者，畏我也；客之美我者，欲有求于我也。”<br>于是入朝见威王，曰：“臣诚知不如徐公美。臣之妻私臣，臣之妾畏臣，臣之客欲有求于臣，皆以美于徐公。今齐地方千里，百二十城，宫妇左右莫不私王，朝廷之臣莫不畏王，四境之内莫不有求于王：由此观之，王之蔽甚矣。”<br>王曰：“善。”乃下令：“群臣吏民，能面刺寡人之过者，受上赏；上书谏寡人者，受中赏；能谤讥于市朝，闻寡人之耳者，受下赏。”令初下，群臣进谏，门庭若市；数月之后，时时而间进；期年之后，虽欲言，无可进者。<br>燕、赵、韩、魏闻之，皆朝于齐。此所谓战胜于朝廷。\n2. **注解**▽\n> 邹忌(zōujì)：战国时齐人，善鼓琴，有辩才，曾任齐相。<br>讽：指下级对上级以委婉曲折的言语进行规劝。<br>齐王：即齐威王。<br>纳谏：接受规劝。纳，接受，接纳。<br>修：长，这里指身高。<br>八尺：战国时一尺约合今天的七寸左右。<br>昳丽：光艳美丽。<br>朝(zhāo)服衣冠：早晨穿戴好衣帽。服，穿戴；朝，早晨。<br>窥镜：照镜子。<br>孰：谁，哪一个。<br>与：和……比。<br>及：比得上。<br>旦日：明日，第二天。<br>孰视之：孰，同“熟”，仔细；之，代指城北徐公。<br>弗(fú)如远甚：远远地不如。弗：不。<br>寝：躺，卧。<br>美我者：以我为美。<br>私：偏爱，动词。<br>诚知：确实知道。<br>皆以美于徐公：都认为我比徐公美。以,以为，认为；于，比。<br>地：土地，疆域。<br>方：方圆纵横。<br>宫妇：宫中的姬妾。<br>左右：国君身边的近臣。<br>四境之内：全国范围内的人。<br>之：音节助词，不译。<br>蔽：蒙蔽，这里指指受蒙蔽。<br>善：好。<br>乃：于是，就。<br>面刺：当面指责。面，当面；刺，指责，议论。<br>受：给予，付予。<br>谤讥于市朝(cháo)：在公众场所议论君王的过失。谤，公开指责别人的过错；讥，讽刺；谤讥，指责，议论；市朝，公共场合。<br>闻：这里是“使……听到”的意思。属于形容词的使动用法。<br>时时而间(jiàn)进：有时候有人偶然进谏。间，间或，偶尔，有时候。进，进谏；间进：偶然有人进谏。<br>期(jī)年：满一年。期，满。<br>战胜于朝廷：在朝廷上战胜（别国）。意思是内政修明，不需用兵，就能战胜敌国。\n3. **翻译**☆\n> 邹忌身高八尺多，而且身材容貌光艳美丽。有一天早晨他穿戴好衣帽，照着镜子，对他的妻子说：“我与城北的徐公相比，谁更美丽呢？”他的妻子说：“您美极了，徐公怎么能比得上您呢！”城北的徐公，是齐国的美男子。邹忌不相信自己会比徐公美丽，于是又问他的小妾说：“我和徐公相比，谁更美丽？”妾说：“徐公怎么能比得上您呢？”第二天，有客人从外面来拜访，邹忌和他坐着谈话。邹忌问客人道：“我和徐公相比，谁更美丽？”客人说：“徐公不如您美丽啊。”又过了一天，徐公前来拜访，（邹忌）仔细地端详他，自己觉得不如他美丽；再照着镜子看看自己，更觉得远远比不上人家。晚上，他躺在床上想这件事，说：“我的妻子认为我美，是偏爱我；我的小妾认为我美，是惧怕我；客人认为我美，是想要有求于我。”<br>于是邹忌上朝拜见齐威王。说：“我确实知道自己不如徐公美丽。可是我的妻子偏爱我，我的妾惧怕我，我的客人对我有所求，他们都认为我比徐公美丽。如今的齐国，土地方圆千里，有一百二十座城池，宫中的姬妾和身边的近臣，没有不偏爱大王的；朝廷中的大臣，没有不惧怕大王的；国内的百姓，没有不对大王有所求的：由此看来，大王受蒙蔽一定很厉害了。”<br>齐威王说：“说得真好。”于是下了一道命令：“所有的大臣、官吏、百姓，能够当面批评我的过错的，可得上等奖赏；能够上书劝谏我的，得中等奖赏；能够在众人集聚的公共场所指责、议论我的过失，并能传到我耳朵里的，得下等奖赏。”政令刚一下达，所有大臣都来进言规劝，宫门庭院就像集市一样喧闹。几个月以后，有时偶尔还有人进谏。一年以后，即使想进言，也没有什么可说的了。<br>燕、赵、韩、魏等国听说了这件事，都到齐国来朝见（齐王）。这就是人们所说的在朝廷上战胜了敌国。\n4. **背景与赏析**✐\n> 《邹忌讽齐王纳谏》出自《战国策·齐策一》，讲述了战国时期齐国谋士邹忌劝说君主纳谏，使之广开言路，改良政治的故事。');
