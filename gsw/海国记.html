        document.getElementById('wrapper').innerHTML = marked('## 国风 · 周南 · 关雎\n**作者** *周•无名氏*\n1. **全文**⚐\n> 关关雎鸠，在河之洲。<br>窈窕淑女，君子好逑。<br>参差荇菜，左右流之。<br>窈窕淑女，寤寐求之。<br>求之不得，寤寐思服。<br>悠哉悠哉，辗转反侧。<br>参差荇菜，左右采之。<br>窈窕淑女，琴瑟友之。<br>参差荇菜，左右芼之。<br>窈窕淑女，钟鼓乐之。\n2. **注解**▽\n> 关关：象声词，雌雄二鸟相互应和的叫声。<br>雎鸠（jūjiū）：一种水鸟名，即王鴡。<br>洲：水中的陆地。<br>窈窕（yǎotiǎo）淑女：贤良美好的女子。窈窕，身材体态美好的样子。窈，深邃，喻女子心灵美；窕，幽美，喻女子仪表美。淑，好，善良。<br>好逑（hǎoqiú）：好的配偶。逑，「仇」的假借字，匹配。<br>参差：长短不齐的样子。<br>荇（xìng）菜：水草类植物。圆叶细茎，根生水底，叶浮在水面，可供食用。<br>左右芼（mào）之：时而向左、时而向右地择取荇菜。这里是以勉力求取荇菜，隐喻「君子」努力追求「淑女」。芼，用手指或指尖采摘；之，指荇菜。<br>寤寐（wùmèi）：醒和睡。指日夜。寤，醒觉。寐，入睡。又，马瑞辰《毛诗传笺注通释》说：「寤寐，犹梦寐。」也可通。<br>思服：思念。服，想。《毛传》：「服，思之也。」<br>悠哉（yōuzāi）悠哉：意为「悠悠」，就是长。这句是说思念绵绵不断。悠，感思。见《尔雅·释诂》郭璞注。哉，语气助词。悠哉悠哉，犹言「想念呀，想念呀」。<br>辗转反侧：翻覆不能入眠。辗，古字作展。展转，即反侧。反侧，犹翻覆。<br>琴瑟友之：弹琴鼓瑟来亲近她。琴、瑟，皆弦乐器。琴五或七弦，瑟二十五或五十弦。友：用作动词，此处有亲近之意。这句说，用琴瑟来亲近「淑女」。<br>钟鼓乐之：用钟奏乐来使她快乐。乐，使动用法，使……快乐。\n3. **翻译**☆\n> 在那河中的小沙洲上，一对雎鸠鸟相互啼鸣唱和。美丽娴静的女子，是男子渴望的好配偶。<br>参差不齐的荇菜，少女忽左忽右地采摘。美丽娴静的女子，小伙子日夜都想追求你。<br>追求不到，他在睡梦中都在思念。绵绵不尽的思念，翻来覆去难以入眠。<br>参差不齐的荇菜，少女左右来回采摘。美丽娴静的女子，小伙子要弹着琴瑟来亲近你。<br>参差不齐的荇菜，少女翩翩来回采摘，美丽娴静的女子，小伙子要敲着鼓来取悦你。\n4. **背景与赏析**✐\n> 此诗是《诗经》中的第一篇诗歌，通常认为是一首描写男女恋爱的情歌。此诗在艺术上巧妙地采用了「兴」的表现手法。首章以雎鸟相向合鸣，相依相恋，兴起淑女陪君子的联想。以下各章，又以采荇菜这一行为兴起主人公对女子疯狂的相思与追求。全诗语言优美，善于运用双声、叠韵和重叠词，增强了诗歌的音韵美和写人状物、拟声传情的生动性。');
