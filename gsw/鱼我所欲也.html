        document.getElementById('wrapper').innerHTML = marked('## 鱼我所欲也\n**作者** *周•孟子*\n1. **全文**⚐\n> 鱼，我所欲也；熊掌，亦我所欲也。二者不可得兼，舍鱼而取熊掌者也。生，亦我所欲也；义，亦我所欲也。二者不可得兼，舍生而取义者也。生亦我所欲，所欲有甚于生者，故不为苟得也；死亦我所恶，所恶有甚于死者，故患有所不辟也。如使人之所欲莫甚于生，则凡可以得生者何不用也？使人之所恶莫甚于死者，则凡可以辟患者何不为也？由是则生而有不用也，由是则可以辟患而有不为也。是故所欲有甚于生者，所恶有甚于死者。非独贤者有是心也，人皆有之，贤者能勿丧耳。<br>一箪食，一豆羹，得之则生，弗得则死。呼尔而与之，行道之人弗受；蹴尔而与之，乞人不屑也。万钟则不辩礼义而受之，万钟于我何加焉！为宫室之美、妻妾之奉、所识穷乏者得我与？乡为身死而不受，今为宫室之美为之；乡为身死而不受，今为妻妾之奉为之；乡为身死而不受，今为所识穷乏者得我而为之：是亦不可以已乎？此之谓失其本心。\n2. **注解**▽\n> 亦：也。<br>欲：喜爱。<br>得兼：两种东西都得到。<br>舍：舍弃。<br>取：选取。<br>甚：胜于。<br>于：比。<br>故：所以，因此。<br>苟得：苟且取得，这里是“苟且偷生”的意思。<br>恶：厌恶。<br>患：祸患，灾难。<br>辟：通“避”，躲避。<br>如使：假如，假使。<br>之：用于主谓之间，取消句子的独立性，无实意，不译。<br>莫：没有。<br>则：那么。<br>凡：凡是，一切。<br>得生：保全生命。<br>何不用也：什么手段不可用呢？用，采用。<br>为：做。<br>而：但是。<br>是故：这是因为。<br>非独：不只，不仅非：不独：仅。<br>贤者：有才德，有贤能的人。<br>是：此，这样。<br>心：思想<br>勿丧：不丧失。丧：丧失。<br>箪：古代盛食物的圆竹器。<br>豆：古代一种木制的盛食物的器具。<br>则：就。<br>弗：不。<br>得：得到。<br>呼尔：呼喝（轻蔑地，对人不尊重）。<br>呼尔而与之：呼喝着给他（吃喝）。尔，语气助词。《礼记·檀弓》记载，有一年齐国出现了严重的饥荒。黔敖在路边施粥，有个饥饿的人用衣袖蒙着脸走来。黔敖吆喝着让他吃粥。他说：“我正因为不吃被轻蔑所给予得来的食物，才落得这个地步！<br>行道之人：（饥饿的）过路的行人。<br>蹴：用脚踢。<br>而：表修饰。<br>不屑：因轻视而不肯接受。<br>万钟：这里指高位厚禄。钟，古代的一种量器，六斛四斗为一钟。<br>何加：有什么益处。何介词结构，后置。<br>宫室：住宅。<br>奉：侍奉。<br>穷乏者：穷人。<br>得我：感激我。得：同“德”，感激。<br>与：同“欤”，语气助词。<br>乡：同“向”，先前、从前。<br>已：停止。<br>本心：指本性，天性，良知。<br>通假字<br>故患有所不辟：“辟”通“避”，躲避<br>所识穷乏者得我与：“得”通“德“，恩惠，这里指感激<br>词类活用<br>名词作动词<br>得，恩惠，这里是感激的意思。例句：所识穷乏者得我与。<br>动词作名词<br>生，可以获得生存的手段。例句：由是则生而有不用也。<br>本文主旨<br>恻隐之心，人皆有之；<br>羞恶之心，人皆有之；<br>是非之心，人皆有之。\n3. **翻译**☆\n> 鱼是我所想要的，熊掌也是我所想要的，如果这两种东西不能同时得到，那么我就只好放弃鱼而选取熊掌了。生命是我所想要的，道义也是我所想要的，如果这两样东西不能同时都具有的话，那么我就只好牺牲生命而选取道义了。生命是我所想要的，但我所想要的还有比生命更重要的东西，所以我不做苟且偷生的事。死亡是我所厌恶的，但我所厌恶的还有超过死亡的事，因此有灾祸我也不躲避。如果人们所想要的东西没有能比生命更重要的，那么凡是能够用来求得生存的手段，哪一样不可以采用呢？如果人们所厌恶的事情没有超过死亡的，那么凡是可以躲避祸患的办法什么不可以做呢？采用某种手段就能够活命，可是有的人却不肯采用；采用某种办法就能够躲避灾祸，可是有的人也不肯采用。由此可见，他们所想要的有比生命更宝贵的东西（那就是“义”）；他们所厌恶的，有比死亡更严重的事（那就是“不义”）。不仅贤人有这种本性，人人都有，只不过贤能的人不丧失罢了。<br>一碗食物，一碗汤，得到它就能活下去，得不到它就会饿死。如果盛气凌人地呼喝着给他吃，饥饿的行人也不愿接受；用脚踢给别人吃，就连乞丐也会因轻视而不肯接受。高官厚禄却不辨是否合乎礼义就接受了它。这样，高官厚禄对我有什么好处呢？是为了住宅的华丽、妻妾的侍奉和认识的穷人感激我吗？以前有人为了大义宁死也不愿接受，现在却为了住宅的华丽却接受了它；以前有人为了大义宁死也不愿接受，现在却为了妻妾的侍奉却接受了它；以前有人为了大义宁死也不愿接受，现在为了认识的穷人感激自己却接受了它。这种做法不是可以让它停止了吗？这就叫做丧失了人所固有的本性。\n4. **背景与赏析**✐\n> 本文是孟子以他的性善论为依据，对人的生死观进行深入讨论的一篇代表作。他从人应如何对待自己的欲望入手，在生与死、利与义、守义与失义等方面，层层深入、正反对比地论证了义重于生，必须舍生取义。还强调指出“非独贤者有是心（舍生取义之心）也，人皆有之，贤者能勿丧耳”，人如果经不住万钟、宫室、妻妾、施恩的诱惑，必然会“失其本心（舍生取义之心）”。\n《鱼我所欲也》一文用面对鱼和熊掌之间的抉择，比喻面对生命和大义之间的选择，孟子会毅然“舍生而取义者也”。这当中的“义”和文章最后的“此之谓失其本心”的“本心”都是指人的“羞恶之心”（按如今的通俗理解，可以理解为“廉耻之心”）。因为人只有拥有“羞恶之心”，才能分清哪些是道德底线可以承受的事，哪些是道德范围所不接纳的事，哪些是“所欲有甚于生”的事，这样才能不被“宫室之美”、“妻妾之奉”和“所识穷乏者得我”所诱惑，而像“不食嗟来之食”的人一样，内心有一种凛然的“义”。\n《鱼我所欲也》一文本身的结构和材料所揭示的中心论点应当是：人皆有“所欲有甚于生，所恶有甚于死”的“本心”，“贤者能勿丧耳”。如果把《鱼》文分成三段来分析，是不难说明这一观点的。本文逻辑严密，析理精深，比喻、排比、对比等修辞手法的运用，使语言生动、流畅，气充词沛，颇具说服力。');
