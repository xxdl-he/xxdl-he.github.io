    <script>
        document.getElementById('wrapper').innerHTML = marked('## 醉翁亭记\n**作者** *宋•欧阳修*\n1. **全文**⚐\n> 环滁皆山也。其西南诸峰，林壑尤美。望之蔚然而深秀者，琅琊也。山行六七里，渐闻水声潺潺，而泻出于两峰之间者，酿泉也。峰回路转，有亭翼然临于泉上者，醉翁亭也。作亭者谁？山之僧智仙也。名之者谁？太守自谓也。太守与客来饮于此，饮少辄醉，而年又最高，故自号曰醉翁也。醉翁之意不在酒，在乎山水之间也。山水之乐，得之心而寓之酒也。<br>若夫日出而林霏开，云归而岩穴暝，晦明变化者，山间之朝暮也。野芳发而幽香，佳木秀而繁阴，风霜高洁，水落而石出者，山间之四时也。朝而往，暮而归，四时之景不同，而乐亦无穷也。<br>至于负者歌于途，行者休于树，前者呼，后者应，伛偻提携，往来而不绝者，滁人游也。临溪而渔，溪深而鱼肥；酿泉为酒，泉香而酒洌；山肴野蔌，杂然而前陈者，太守宴也。宴酣之乐，非丝非竹，射者中，弈者胜，觥筹交错，起坐而喧哗者，众宾欢也；苍颜白发，颓然乎其间者，太守醉也。<br>已而夕阳在山，人影散乱，太守归而宾客从也。树林阴翳，鸣声上下，游人去而禽鸟乐也。然而禽鸟知山林之乐，而不知人之乐；人知从太守游而乐，而不知太守之乐其乐也。醉能同其乐，醒能述以文者，太守也。太守谓谁？庐陵欧阳修也。\n2. **注解**▽\n> 环：环绕。<br>滁（chú）：滁州，今安徽省东部。<br>环滁：环绕着滁州城。<br>皆：副词，都。<br>其：代词，它，指滁州城。<br>壑（hè）：山谷。<br>尤：格外，特别。<br>蔚然：草木繁盛的样子。<br>蔚然而深秀者，琅琊也：树木茂盛，又幽深又秀丽的，是琅琊山。<br>山：名词作状语，沿着山路。<br>潺潺（chán）：流水声。<br>酿泉：泉的名字。因水清可以酿酒，故名。<br>回：回环，曲折环绕。<br>峰回路转：山势回环，路也跟着拐弯。比喻事情经历挫折失败後，出现新的转机。<br>翼然：四角翘起，像鸟张开翅膀的样子。<br>然：……的样子。<br>临：靠近。<br>于：在。<br>作：建造。<br>名：名词作动词，命名。<br>自谓：自称，用自己的别号来命名。<br>辄（zhé）：就，总是。<br>年又最高：年纪又是最大的。<br>号：名词作动词，取别号。<br>曰：叫做。<br>意：这里指情趣。「醉翁之意不在酒」，後来用以比喻本意不在此而另有目的。<br>乎：相当于「于」。<br>得：领会。<br>寓：寄托。<br>夫（fú）：语气助词，无实意，多用于句首。<br>林霏：树林中的雾气。霏，原指雨、雾纷飞，此处指雾气。<br>开：消散，散开。<br>归：聚拢。<br>暝（míng）：昏暗。<br>晦：昏暗。<br>晦明：指天气阴晴昏暗。<br>芳：花草發出的香味，这里引申为「花」，名词。<br>發：开放。<br>秀：植物开花结实。这里有繁荣滋长的意思。<br>繁阴：一片浓密的树荫。<br>佳木秀而繁阴：美好的树木繁荣滋长，（树叶）茂密成荫。<br>风霜高洁，水落而石出者：秋风高爽，霜色洁白，溪水滴落，山石显露。水落石出，原指一种自然景象，大多比喻事情终于真相大白。<br>至于：连词，于句首，表示两段的过渡，提起另事。<br>负者：背着东西的人。<br>休于树：倒装，「于树休」在树下休息。<br>伛偻（yǔlǚ）：腰背弯曲的样子，这里指老年人。<br>提携：小孩子被大人领着走，这里指小孩子。<br>临：来到。<br>渔：捕鱼。<br>酿泉：泉水名，原名玻璃泉，在琅邪山醉翁亭下，因泉水很清可以酿酒而得名。<br>洌（liè）：清澈。<br>山肴：用从山野捕获的鸟兽做成的菜。<br>野蔌（sù）：野菜。蔌，菜蔬的总称。<br>杂然：杂乱的样子。<br>陈：摆开，陈列。<br>酣：尽情地喝酒。<br>丝：絃乐器的代称。<br>竹：管乐器的代称。非丝非竹：不是音乐。<br>射：这里指投壶，古人宴饮时的一种游戏，把箭向壶里投，投中多的为胜，负者照规定的杯数喝酒。<br>弈：下棋。这里用做动词，下围棋。<br>觥（gōng）：酒杯。<br>筹：行酒令的筹码，用来记饮酒数。<br>觥筹交错：酒杯和酒筹交互错杂。<br>苍颜：容颜苍老。<br>颓然乎其间：醉醺醺地坐在宾客中间。颓然，原意是精神不振的样子，这里是醉醺醺的样子。<br>已而：随後，不久。<br>归：返回，回家。<br>翳（yì）：遮盖。<br>阴翳：形容枝叶茂密成阴。<br>鸣声上下：意思是鸟到处叫。上下，指高处和低处的树林。<br>乐其乐：乐他所乐的事情。乐，以…为乐。乐，乐事。<br>醉能同其乐，醒能述以文者：醉了能够同大家一起欢乐，醒来能够用文章记述这乐事的人。<br>谓：为，是。<br>庐陵：古郡名，庐陵郡，宋代称吉洲，今江西省吉安市。欧阳修先世为庐陵大族。\n3. **翻译**☆\n> 环绕着滁州城的都是山。它西南方的山峰，树林和山谷格外秀美。远远望过去树木茂盛，又幽深又秀丽的，是琅琊山。沿着山上走六七里，渐渐听到潺潺的流水声，是一股水流从两峰之间飞泻而下，是酿泉。山势回环，路也跟着拐弯，有一个四角翘起，像鸟张开翅膀一样高踞于泉水之上的亭子，是醉翁亭。建造这个亭子的人是谁？是山里的和尚智仙。给它命名的人是谁？是太守用自己的别号给它命名的。太守和宾客来这里饮酒，喝了一点就醉了，而且年龄又是最大，所以给自己起了个别号叫「醉翁」。醉翁的情趣不在喝酒上，而在欣赏山水之间的美景。欣赏山水的乐趣，领会在心里，寄托在喝酒上。<br>又如太阳出来而树林的雾气消散了；烟雲聚拢来，山谷就显得昏暗了。阴暗明亮交替变化的，是山间早晨和傍晚。野花开了，有一股清幽的香味；美好的树木繁茂滋长，形成一片浓郁的绿阴；天高气爽，霜色洁白，冬天溪水落下，露出石头，就是山里的四季景象。早晨进山，傍晚回城。四季的景色不同，乐趣也是无穷无尽的。<br>至于背负着东西的人在路上欢唱，走路的人在树下休息，前面的人呼喊，後面的人应答；老人弯着腰走，小孩子由大人领着走。来来往往络绎不绝的，是滁州人在出游。来到溪边捕鱼，溪水深，鱼儿肥；用酿泉的泉水来酿酒，泉水清，酒水甜；野味野菜，错杂地摆在面前的，那是太守在宴请宾客。宴会喝酒的乐趣，不在于弹琴奏乐；投壶的人中了，下棋的赢了，酒杯和酒筹交互错杂；人们时坐时起，大声喧哗，是宾客在尽情欢乐。容颜苍老，头髮花白，醉醺醺地坐在众人中间，是太守喝醉了。<br>不久，夕阳落到山顶，（于是）人的影子散乱一地，这是宾客们跟随着太守归去了。树林里的枝叶茂密成阴，鸟儿到处啼鸣，游人离开，鸟儿快乐。但是鸟儿只知道山林中的乐趣，却不知道人们的乐趣。而人们只知道跟随太守游玩的乐趣，却不知道太守以游人的快乐为快乐。醉了能够和大家一起欢乐，醒来能够用文章记叙这乐事的人，是太守。太守是谁？是庐陵的欧阳脩。\n4. **背景与赏析**✐\n> 《醉翁亭记》是北宋文学家欧阳修创作的一篇散文。宋仁宗庆历五年（西元一〇四五年），参知政事范文正等人遭谗离职，欧阳修上书替他们分辩，被贬到滁州做了两年知州。到任以後，他内心抑郁，但还能發挥「宽简而不扰」的作风，取得了某些政绩。《醉翁亭记》就写在这个时期。\n文章描写了滁州一带朝暮四季自然景物不同的幽深秀美，滁州百姓和平宁静的生活，特别是作者在山林中与民一齐游赏宴饮的乐趣。全文贯穿一个「乐」字，其中则包含着比较複杂曲折的内容。一则暗示出一个封建地方长官能「与民同乐」的情怀，一则在寄情山水背後隐藏着难言的苦衷。正当四十岁的盛年却自号「醉翁」，而且经常出游，加上他那「饮少辄醉」、「颓然乎其间」的种种表现，都表明欧阳修是借山水之乐来排谴谪居生活的苦闷。');
