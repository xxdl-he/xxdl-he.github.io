        document.getElementById('wrapper').innerHTML = marked('## 酬乐天扬州初逢席上见赠\n**作者** *唐•刘禹锡*\n1. **全文**⚐\n> 巴山楚水凄凉地，二十三年弃置身。<br>怀旧空吟闻笛赋，到乡翻似烂柯人。<br>沉舟侧畔千帆过，病树前头万木春。<br>今日听君歌一曲，暂凭杯酒长精神。\n2. **注解**▽\n> 酬：答谢，酬答，这里是指以诗相答的意思。用诗歌赠答。<br>乐天：指白居易，字乐天。<br>见赠：送给（我）。<br>巴山楚水：指四川、湖南、湖北一带。古时四川东部属于巴国，湖南北部和湖北等地属于楚国。刘禹锡被贬后，迁徙于朗州、连州、夔州、和州等边远地区，这里用“巴山楚水”泛指这些地方。<br>二十三年：从唐顺宗永贞元年（805年）刘禹锡被贬为连州刺史，至宝历二年（826）冬应召，约22年。因贬地离京遥远，实际上到第二年才能回到京城，所以说23年。<br>弃置身：指遭受贬谪的诗人自己。置：放置。弃置：贬谪（zhé）。<br>怀旧：怀念故友。<br>吟：吟唱。<br>闻笛赋：指西晋向秀的《思旧赋》。三国曹魏末年，向秀的朋友嵇康、吕安因不满司马氏篡权而被杀害。后来，向秀经过嵇康、吕安的旧居，听到邻人吹笛，不禁悲从中来，于是作《思旧赋》。序文中说：自己经过嵇康旧居，因写此赋追念他。刘禹锡借用这个典故怀念已死去的王叔文、柳宗元等人。<br>到：到达。<br>翻似：倒好像。翻：副词，反而。<br>烂柯人：指晋人王质。相传晋人王质上山砍柴，看见两个童子下棋，就停下观看。等棋局终了，手中的斧柄（柯）已经朽烂。回到村里，才知道已过了一百年。同代人都已经亡故。作者以此典故表达自己遭贬23年的感慨。刘禹锡也借这个故事表达世事沧桑，人事全非，暮年返乡恍如隔世的心情。<br>沉舟：这是诗人以沉舟、病树自比。<br>侧畔：旁边。<br>歌一曲：指白居易的《醉赠刘二十八使君》。<br>长（zhǎng）精神：振作精神。长：增长，振作。\n3. **翻译**☆\n> 在巴山楚水这些凄凉的地方，度过了二十三年沦落的光阴。<br>怀念故友徒然吟诵闻笛小赋，久谪归来感到已非旧时光景。<br>沉船的旁边正有千艘船驶过，病树的前头却也是万木争春。<br>今天听了你为我吟诵的诗篇，暂且借这一杯美酒振奋精神。\n4. **背景与赏析**✐\n> 此诗作于唐敬宗宝历二年（826年），刘禹锡罢和州刺史返回洛阳，同时白居易从苏州返洛阳，二人在扬州初逢时，白居易在宴席上作诗赠与刘禹锡，刘禹锡也写诗作答。首联概写谪守巴楚、度尽劫难的经历。“凄凉地”、“弃置身”，虽语含哀怨，却在感伤中不失沉雄，凄婉中尤见苍劲。二联感叹旧友凋零、今昔异貌。“闻笛赋”、“烂柯人”，借典寄慨，耐人寻味。三联展示的却是生机勃勃的景象，寄寓在其中的是新陈代谢的进化思想和辩证地看待自己的困厄的豁达襟怀；在手法上，它则将诗情、画意、哲理熔于一炉，以形象的画面表现抽象的哲理，旨趣隽永。尾联顺势而下，请白氏举杯痛饮，藉以振奋精神。全诗感情真挚，起伏跌宕，沉郁中见豪放，不仅反映了深刻的人生哲理，也具有很强的艺术感染力。');
