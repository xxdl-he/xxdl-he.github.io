        document.getElementById('wrapper').innerHTML = marked('## 陋室铭\n**作者** *唐•刘禹锡*\n1. **全文**⚐\n> 山不在高，有仙则名。水不在深，有龙则灵。斯是陋室，惟吾德馨。苔痕上阶绿，草色入帘青。谈笑有鸿儒，往来无白丁。可以调素琴，阅金经。无丝竹之乱耳，无案牍之劳形。南阳诸葛庐，西蜀子云亭。孔子云：「何陋之有？」\n2. **注解**▽\n> 陋室：简陋的屋子。<br>铭：古代刻在器物上用来警戒自己或称述功德的文字，叫「铭」，后来就成为一种文体。这种文体一般都是用骈句，句式较为整齐，朗朗上口。<br>在（zài）：在于，动词。<br>名（míng）：出名，著名，名词用作动词。<br>灵（líng）：神奇、灵异。<br>斯是陋室（lòu shì）：这是简陋的屋子。斯：此、这；是，表肯定的判断动词；陋室，简陋的屋子，这里指作者自己的屋子。<br>惟吾德馨（xīn）：只因为（陋室铭）的铭文（就不感到简陋了）。惟，只；吾，我，这里是指（陋室铭）的铭文。馨，散布很远的香气，这里指（品德）高尚。《尚书·君陈》：「黍稷非馨，明德惟馨。」。<br>「苔痕上阶绿，草色入帘青。」句：苔痕碧绿，长到阶上；草色青葱，映入帘里。上，长到；入，映入。<br>鸿儒（hóngrú）：大儒，这里指博学的人。鸿，同「洪」，大。儒，旧指读书人。<br>白丁：平民。这里指没有什么学问的人。<br>调（tiáo）素琴：弹奏不加装饰的琴。调，调弄，这里指弹（琴）；素琴，不加装饰的琴。<br>金经：现今学术界仍存在争议，有学者认为是指佛经（《金刚经》），也有人认为是装饰精美的经典（《四书五经》），金，珍贵的，金者贵义，是珍贵的意思，儒释道的经典都可以说是金经。<br>丝竹：琴瑟、箫管等乐器的总称，「丝」指絃乐器，「竹」指管乐器。这里指奏乐的声音。<br>之：语气助词。<br>乱耳：扰乱双耳。乱，使……乱，扰乱。<br>案牍（dú）：（官府的）公文，文书。<br>劳形：使身体劳累（「使」动用法）。劳，使……劳累；形，形体、身体。<br>南阳：地名，今河南省南阳市。诸葛亮在出山之前，曾在南阳卧龙岗中隐居躬耕。<br>诸葛亮：字孔明，三国时蜀汉丞相，著名的政治家和军事家，出仕前曾隐居南阳卧龙岗中。<br>扬雄：字子雲，西汉时文学家，蜀郡成都人。<br>「南阳诸葛庐，西蜀子雲亭」句：南阳有诸葛亮的草庐，西蜀有扬子雲的亭子。诸葛庐和子云亭都很简陋，因为居住的人很有名，所以受到人们的景仰。庐，简陋的小屋子。<br>孔子云：孔子说。云，在文言文中一般都指说。《论语·子罕》：「君子居之，何陋之有？」作者在此去掉君子居之，体现他谦虚的品格。<br>何陋之有：即「有何之陋」，属于宾语前置。之，助词，表示强烈的反问，宾语前置的标志，不译。全句译为：有什么简陋的呢？《论语·子罕》：「君子居之，何陋之有？」这里以孔子之言，亦喻自己为「君子」，点明全文，这句话也是点睛之笔，全文的文眼。\n3. **翻译**☆\n> 山不在于高，只要有仙人居住就会出名；水不在于深，只要有蛟龙栖留住就显神灵。这是一间简陋的居室，因我的美德使它芳名远扬。苔藓爬上台阶染出一片碧绿，草色映入竹帘映得漫屋青色。这里谈笑的都是博学多识的人，来往的没有不学无术之徒。平时可以弹奏清雅的古琴，阅读装饰精美的经典。没有繁杂的音乐搅扰听觉，没有文牍公务劳累身心。似南阳诸葛亮的草庐，如西蜀扬子云的草屋。孔子说：“这有什么简陋呢？”\n4. **背景与赏析**✐\n> 《陋室铭》选自《全唐文》卷六百零八集，为唐代诗人刘禹锡所作。此文聚描写、抒情、议论于一体。通过具体描写「陋室」恬静、雅致的环境和主人高雅的风度来表述自己两袖清风的情怀。文章运用了对比，白描，隐寓，用典等手法，而且压韵，韵律感极强，读来金石掷地又自然流畅，一曲既终，犹馀音绕梁，让人回味无穷。文章表现了作者不与世俗同流合污，洁身自好、不慕名利的生活态度。表达了作者高洁傲岸的情操，流露出作者安贫乐道的隐逸情趣。');
