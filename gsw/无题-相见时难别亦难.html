        document.getElementById('wrapper').innerHTML = marked('## 无题\n**作者** *唐•李商隐*\n1. **全文**⚐\n> 相见时难别亦难，东风无力百花残。<br>春蚕到死丝方尽，蜡炬成灰泪始干。<br>晓镜但愁云鬓改，夜吟应觉月光寒。<br>蓬山此去无多路，青鸟殷勤为探看。\n2. **注解**▽\n> 无题：唐代以来，有的诗人不愿意标出能够表示主题的题目时，常用“无题”作诗的标题。<br>东风无力百花残：这里指百花凋谢的暮春时节。东风，春风。残，凋零。<br>丝方尽：丝，与“思”谐音，以“丝”喻“思”，含相思之意。<br>蜡炬：蜡烛。<br>泪始干：泪，指燃烧时的蜡烛油，这里取双关义，指相思的眼泪。<br>晓镜：早晨梳妆照镜子。镜，用作动词，照镜子的意思。<br>云鬓：女子多而美的头髮，这里比喻青春年华。<br>应觉：设想之词。<br>月光寒：指夜渐深。<br>蓬山：蓬莱山，传说中海上仙山，指仙境。<br>青鸟：神话中为西王母传递音讯的信使。<br>殷勤：情谊恳切深厚。<br>探看（kān）：探望。\n3. **翻译**☆\n> 见面的机会真是难得，分别时更是难舍难分，况且又兼东风将收的暮春天气，百花残谢，更加使人伤感。<br>春蚕结茧到死时丝才吐完，蜡烛要燃尽成灰时像泪一样的蜡油才能滴干。<br>女子早晨妆扮照镜，只担忧丰盛如云的鬓发改变颜色，青春的容颜消失。男子晚上长吟不寐，必然感到冷月侵人。<br>对方的住处就在不远的蓬莱山，却无路可通，可望而不可及。希望有青鸟一样的使者殷勤地为我去探看情人。\n4. **背景与赏析**✐\n> 此诗是一首唐代诗人李商隐以男女离别为题材的爱情诗。以句中的“别”字为通篇文眼，描写了一对情人离别的痛苦和别后的思念，抒发了无比真挚的相思离别之情，但其中也流露出诗人政治上失意和精神上的闷苦，具有浓郁的伤感色彩，极写凄怨之深、哀婉之痛，并借神话传说表达了对心中恋人的无比挚爱、深切思念。诗中融入了诗人切身的人生感受。\n整首诗的内容围绕着第一句，尤其是“别亦难”三字展开。三、四句是相互忠贞不渝、海誓山盟的写照。五、六句则分别描述两人因不能相见而惆怅、怨虑，倍感清冷以至衰颜的情状。唯一可以盼望的是七、八两句中的设想：但愿青鸟频频传递相思情。');
