        document.getElementById('wrapper').innerHTML = marked('## 定风波\n**作者** *宋•苏轼*\n1. **全文**⚐\n> 莫听穿林打叶声，何妨吟啸且徐行。竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。<br>料峭春风吹酒醒，微冷，山头斜照却相迎。回首向来萧瑟处，归去，也无风雨也无晴。\n2. **注解**▽\n> 定风波：词牌名。原为唐教坊曲。《张子野词》入「双调」。李德润词名《定风流》，张子野词名《定风波令》。又名《捲春空》、《醉琼枝》。敦煌曲子词联章两首，其一：「攻书学剑能几何，争如沙塞骋偻侈。手执绿沉枪似铁，明月，龙泉三尺斩新磨。        堪羡昔时军伍，谩夸儒士德能康。四塞忽闻狼烟起，问儒士，谁人敢去定风波。」其二：「征战偻罗干练，伶俐，机灵未是功，儒士偻侈转更加。三策张良非恶弱，谋略，汉兴楚灭本由他。    项羽翘据无路，酒後难消一曲歌。霸王 虞姬皆自刎，当本，便知儒士定风波。」两词为武将与儒士回答，「定风波」以喻平定社会动乱，词风豪健，为此调之始词。另有敦煌曲子词三首为讲述伤寒病症口诀。此体始自五代欧阳炯，为通用之正体。双调六十二字，前阕五句三平韵叶二仄韵，後阕五句二平韵叶四仄韵。另有双调六十三字，前阕五句三平韵叶两仄韵，後阕六句四仄韵叶两平韵；双调六十字，前阕五句三平韵叶两仄韵，後阕五句两平韵叶两仄韵；双调六十字，前後阕各五句两平韵叶两仄韵诸变体。《乐章集》演为慢词，一入「双调」，一入「林钟商」，并全用仄韵。此调以七言句式为主，每句用韵，于平声韵中三叶仄韵，插入三个两字句，调势于流畅时忽然顿挫转折，因而韵律复杂，其中之两字句很难处理，用此调时应注意格律与词意之转折变化。此调适应之题材较广。从始词来看，此调宜于表现社会重大题材，亦宜言志与酬赠。欧阳炯、孙孟光、蔡申道、陈西麓等亦用以抒闺情。魏夫人用以写暮春感怀，词情极为婉约。欧阳文忠词六首，多写人生感慨。<br>题注：傅子立注：「公旧序云：『三月七日，沙湖道中遇雨。雨具先去，同行皆狼狈，余独不觉。已乃遂晴，故作此词。』」刘尚荣按：「此条题注原钞于调名下，今移词後。元延祐本删『公旧序云』四字，径以此注为词题。又脱『独』、『词』等字，『已乃』作『已而』。《苏长公二妙集》本无『雨具先去』四字，无『故』字。明吴讷钞本『同行』作『同去』。龙本『故作此词』作『故作此』。」<br>吟啸：傅子立注：「《晋书·阮籍传》：『阮籍登山临水，啸咏自若。』」刘尚荣按：「事详《晋书·卷四十九·阮籍传》。」<br>竹杖芒鞋：傅子立注：「无则诗：『腾腾兀兀恣闲行，竹杖芒鞋称野情。』」刘尚荣按：「《全唐诗·卷八百二十五》收无则诗三首，无此句，则为其佚诗也。宋·陈芸居编《江湖小集·卷二十二·李雪林〈剪绡集〉》有《重寄》集句诗，首句云『竹杖芒鞋称野情』，署无则句。又『腾腾兀兀恣闲行』二句诗别见于宋刊施顾《注苏诗·卷十二·答任师中、家汉公》『芒鞋老菑畬』句下小字夹注，署名元微之名。然《元氏长庆集》中无此二句。待考。」芒，傅注诸本皆误作「芸」，据元延祐本改；鞋，龙本作「芒鞵」。<br>一蓑烟雨：傅子立注：「郑都官诗：『往来烟波非定居，生涯蓑笠外无馀。』魏草堂诗：『何日扁舟去，江上负烟蓑。』」刘尚荣按：「郑诗乃罗邺《钓翁》诗句，见《全唐诗·卷六百五十四》，『往来』原作『来往』，题下原注云：『一作郑谷诗。』然而《全唐诗》卷内郑都官未收此诗。又，《古今事文类聚·前集卷三十七》收此诗，署名郑都官作。魏句见魏草堂《东观集·卷七·暮春闲望》，上句原作『扁舟何日去』。」蓑，元延祐本、《东坡外集》作「莎」。<br>料峭：傅子立注：「公有诗云：『渐觉春风料峭寒。』」刘尚荣按：「句出《送范德孺》，见《东坡续集·卷三》，『春风』原作『东风』。」<br>萧瑟：傅注本、毛本作「潇洒」。按，东坡又有《独觉》诗曰：「回首向来萧瑟处，也无风雨也无晴。」于此词句同，因疑「萧瑟」更近苏词原貌。兹从元延祐本。\n3. **翻译**☆\n> 三月七日，在沙湖道上赶上了下雨，拿着雨具的仆人先前离开了，同行的人都觉得很狼狈，只有我不这么觉得。过了一会儿天晴了，就做了这首词。<br>不要害怕树林中风雨的声音，何妨放开喉咙吟唱从容而行。拄竹杖曳草鞋轻便胜过骑马，这都是小事情又有什么可怕？披一蓑衣任凭湖海中度平生。<br>料峭的春风把我的酒意吹醒，身上略略微微感到一些寒冷，看山头上斜阳已露出了笑脸，回首来程风雨潇潇的情景，归去不管它是风雨还是放晴。\n4. **背景与赏析**✐\n> 此词通过野外途中偶遇风雨这一生活中的小事，於简朴中见深意，於寻常处生奇景，表现出旷达超脱的胸襟，寄寓着超凡脱俗的人生理想。上阕着眼於雨中，下阕着眼於雨後，全词体现出一个正直文人在坎坷人生中力求解脱之道，篇幅虽短，但意境深邃，内蕴丰富，诠释着作者的人生信念，展现着作者的精神追求。');
