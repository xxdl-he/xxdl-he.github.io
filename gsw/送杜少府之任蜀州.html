        document.getElementById('wrapper').innerHTML = marked('## 送杜少府之任蜀州\n**作者** *唐•王勃*\n1. **全文**⚐\n> 城阙辅三秦，风烟望五津。<br>与君离别意，同是宦游人。<br>海内存知己，天涯若比邻。<br>无为在歧路，儿女共沾巾。\n2. **注解**▽\n> 少府：官名。之：到、往。蜀州：今四川崇州。<br>城阙（què ）辅三秦：城阙，即城楼，指唐代京师长安城。辅，护卫。三秦，指长安城附近的关中之地，即今陕西省潼关以西一带。秦朝末年，项羽破秦，把关中分为三区，分别封给三个秦国的降将，所以称三秦。这句是倒装句，意思是京师长安三秦作保护。五津：指岷江的五个渡口白华津、万里津、江首津、涉头津、江南津。这里泛指蜀川。辅三秦：一作「俯西秦」。<br>风烟望五津：「风烟」两字名词用作状语，表示行为的处所。全句意为江边因远望而显得迷茫如啼眼，是说在风烟迷茫之中，遥望蜀州。<br>君：对人的尊称，相当于「您」。<br>同：一作「俱」。<br>宦（huàn）游：出外做官。<br>海内：四海之内，即全国各地。古代人认为我国疆土四周环海，所以称天下为四海之内。<br>天涯：天边，这里比喻极远的地方。<br>比邻：并邻，近邻。<br>无为：无须、不必。<br>岐（qí）路：岔路。古人送行常在大路分岔处告别。<br>沾巾：泪水沾湿衣服和腰带。意思是挥泪告别。\n3. **翻译**☆\n> 雄伟长安城由三秦之地拱卫，透过那风云烟雾遥望着五津。<br>和你离别心中怀着无限情意，因为我们同是在宦海中浮沉。<br>只要在世上还有你这个知己，纵使远在天涯也如近在比邻。<br>绝不要在岔路口上分手之时，像小儿女那样悲伤泪湿佩巾。\n4. **背景与赏析**✐\n> 此诗意在慰勉友人勿在离别之时悲哀。首联描画出送别地与友人出发地的形势和风貌，隐含送别的情意，严整对仗；颔联为宽慰之辞，点明离别的必然性，以散调相承，以实转虚，文情跌宕；颈联奇峰突起，高度地概括了「友情深厚，江山难阻」的情景，使友情升华到一种更高的美学境界；尾联点出「送」的主题，而且继续劝勉、叮咛朋友，也是自己情怀的吐露。此诗开合顿挫，气脉流通，意境旷达，堪称送别诗中的不世经典，全诗仅仅四十个字，却纵横捭阖，变化无穷，彷彿在一张小小的画幅上，包容着无数的丘壑，有看不尽的风光，至今广泛流传。');
