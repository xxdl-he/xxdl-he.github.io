        document.getElementById('wrapper').innerHTML = marked('## 永州八记 · 其四 · 至小丘西小石潭记\n**作者** *唐•柳宗元*\n1. **全文**⚐\n> 从小丘西行百二十步，隔篁竹，闻水声，如鸣佩环，心乐之。伐竹取道，下见小潭，水尤清冽。全石以为底，近岸，卷石底以出，为坻，为屿，为嵁，为岩。青树翠蔓，蒙络摇缀，参差披拂。<br>潭中鱼可百许头，皆若空游无所依。日光下澈，影布石上，佁然不动；俶尔远逝，往来翕忽，似与游者相乐。<br>潭西南而望，斗折蛇行，明灭可见。其岸势犬牙差互，不可知其源。<br>坐潭上，四面竹树环合，寂寥无人，凄神寒骨，悄怆幽邃。以其境过清，不可久居，乃记之而去。<br>同游者，吴武陵，龚古，余弟宗玄。隶而从者，崔氏二小生：曰恕己，曰奉壹。\n2. **注解**▽\n> 从：自，由。<br>小丘：小山丘（在小石潭东边）。<br>西：向西，名词作状语。<br>行：走。<br>篁（huáng）竹：成林的竹子。<br>如鸣佩环：好像人身上佩戴的佩环相碰击发出的声音。鸣，使……发出声音；佩、环，玉质装饰物。<br>乐：以……为乐，对……感到快乐（意动用法）。<br>伐：砍伐。<br>取：这里指开辟。<br>下见小潭：向下看就看见一个小潭。见，看见；下，向下。<br>水尤清冽：水格外（特别）清澈。尤，格外、特别；冽，凉。清冽，清凉。<br>全石以为底：即以全石为底（潭）把整块石头当作底部。以，把；为，当作。<br>「近岸，卷石底以出」句：靠近岸的地方，石底有些部分翻卷过来露出水面。近，靠近；岸，岸边；卷，弯曲；以，相当于「而」，表修饰，不译。<br>「为坻（chí），为屿，为嵁（kān），为岩」句：成为坻、屿、嵁、岩各种不同的形状。坻，水中高地；屿，小岛；嵁，不平的岩石；岩，悬崖。<br>翠蔓：翠绿的藤蔓。<br>「蒙络摇缀，参差披拂」句：覆盖缠绕，摇动下垂，参差不齐，随风飘动。<br>可百许头：大约有一百来条。文中指小潭里的鱼大约有一百来条。可，大约；许，用在数词后表示约数，相当于同样用法的「来」。<br>皆若空游无所依：都好像在空中游动，什么依托也没有。空：在空中，名词作状语；皆：全、都。<br>「日光下澈，影布石上」句：阳光向下直照到水底，鱼的影子好像映在水底的石头上。下，向下照射；布，照映、分布；澈，一作「彻」，穿透。<br>佁（yǐ）然不动：（鱼影）呆呆地一动不动。佁然，呆呆的样子。<br>俶（chù）尔远逝：忽然间向远处游去了。俶尔，忽然。<br>往来翕（xī）忽：来来往往，轻快敏捷。翕忽，轻快敏捷的样子；翕，迅疾。<br>斗折：像北斗七星那样曲折。<br>蛇行：像蛇爬行那样弯曲。<br>明灭可见：若隐若现。灭，暗、看不见。<br>「斗折蛇行，明灭可见」句：（溪水）曲曲折折，（望过去）一段看得见，一段又看不见。<br>犬牙差（cī）互：像狗的牙齿那样互相交错。犬牙，像狗的牙齿一样；差互，互相交错。<br>「悽神寒骨，悄（qiǎo）怆（chuàng）幽邃（suì）」句：使人感到心神凄凉，寒气透骨，幽静深远，弥漫着忧伤的气息。凄、寒，使动用法，使……感到凄凉，使……感到寒冷；悄怆，忧伤的样子；邃，深。<br>以其境过清：因为那种环境太过凄清。以，因为；其，那；清，凄清。<br>「不可久居，乃记之而去」句：不能长时间停留，于是记下小石潭的情况就离开了。居，待、停留；乃，于是……就；之，代游小石潭这件事；去，离开。<br>吴武陵：作者的朋友，也被贬在永州。<br>龚古：作者的朋友。<br>宗玄：作者的堂弟。<br>「隶而从者，崔氏二小生」句：跟着我一同去的，有姓崔的两个年轻人。隶而从，跟着同去的；隶，作为随从，动词；崔氏，指柳宗元姐夫崔简；小生，年轻人。\n3. **翻译**☆\n> 从小丘向西走一百二十多步，隔着竹林，可以听到流水的声音，好像人身上佩带的玉佩、玉环相互碰击发出的声音，心里十分高兴。砍伐竹子，开辟道路，向下看见一个小潭，水格外清澈。小潭以整块石头为底，靠近岸边的地方，石底有些部分翻卷出来，露出水面，成为水中的高地，像是水中的小岛，也有高低不平的石头和小岩石（露了出来）。青葱的树木，翠绿的藤蔓，覆盖缠绕，摇动连结，参差不齐，随风飘拂。<br>潭中的鱼大约有百多条，都好像在空中游动，什么依靠也没有。阳光直照到水底，鱼的影子映在水底的石上。鱼儿呆呆地一动不动，忽然向远处游去，来来往往，轻快敏捷，好像在和游玩的人逗玩。　　向小石潭的西南方望去，溪岸像北斗七星一样曲折，像蛇爬行一样弯曲，望过去一段看得见，一段看不见。溪岸的形状像狗的牙齿那样参差不齐，不能知道溪水的源头在哪里。<br>我坐在潭边，四下里竹林和树木包围着，寂静没有旁人。使人感到心神凄凉，寒气透骨，幽静深远，弥漫着忧伤的气息。因为那种环境太过凄清，不能长时间停留，于是记录下了此地就离开。<br>一同去游览的人有吴武陵、龚古、我的弟弟宗玄。我带着一同去的，有姓崔的两个年轻人。一个名叫恕己，一个名叫奉壹。\n4. **背景与赏析**✐\n> 柳宗元于唐顺宗永贞元年（公元805年）因拥护王叔文的改革，被贬为永州司马，王叔文被害。政治上的失意，使他寄情于山水，柳宗元贬官之后，为排解内心的愤懑之情，常常不避幽远，伐竹取道，探山访水，并通过对景物的具体描写，抒发自己的不幸遭遇，此间共写了八篇山水游记，后称《永州八记》。\n《小石潭记》保持了《永州八记》一贯的行文风格，察其微，状其貌，传其神。是一篇充满了诗情画意、情景交融的山水游记散文。');
