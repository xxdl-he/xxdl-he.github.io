        document.getElementById('wrapper').innerHTML = marked('## 望洞庭湖赠张丞相\n**作者** *唐•孟浩然*\n1. **全文**⚐\n> 八月湖水平，涵虚混太清。<br>气蒸云梦泽，波撼岳阳城。<br>欲济无舟楫，端居耻圣明。<br>坐观垂钓者，徒有羡鱼情。\n2. **注解**▽\n> 洞庭湖：中国第二大淡水湖，在今湖南省北部。<br>张丞相：指张九龄，唐玄宗时宰相。<br>涵虚：包含天空，指天空倒映在水中。涵，包容；虚，虚空、空间。<br>混太清：与天混为一体。清，指天空。<br>云梦泽：古代云梦泽分为云泽和梦泽，指湖北南部、湖南北部一带低洼地区。洞庭湖是它南部的一角。<br>撼：一作“动”。<br>岳阳城：在洞庭湖东岸。<br>气蒸云梦泽，波撼岳阳城：云梦大泽水汽蒸腾，洞庭湖的波涛摇撼着岳阳城。<br>济：渡。<br>楫：划船用具，船桨。<br>欲济无舟楫：想渡湖而没有船只，比喻想做官而无人引荐。<br>端居：闲居。<br>圣明：指太平盛世，古时认为皇帝圣明，社会就会安定。<br>端居耻圣明：生在太平盛世自己却闲居在家，因此感到羞愧。<br>坐观：一作“徒怜”。<br>徒：只能。一作“空”。<br>羡鱼：《淮南子·说林训》中说：“临河而羡鱼，不如归家织网。”\n3. **翻译**☆\n> 八月洞庭湖水暴涨几与岸平，水天一色交相辉映迷离难辨。<br>云梦大泽水气蒸腾白白茫茫，波涛汹涌似乎把岳阳城撼动。<br>想要渡湖却苦于找不到船只，圣明时代闲居又觉愧对明君。<br>坐看垂钓之人多么悠闲自在，可惜只能空怀一片羡鱼之情。\n4. **背景与赏析**✐\n> 玄宗开元二十一年（公元733年），张九龄为丞相，作者西游长安，以此诗献之，以期录用。前两联描绘洞庭湖壮丽阔大而充满活力的景色；后两联抒情，表达了作者希望有人援引他入仕从政的理想。全诗“体物写志”，诗人托物抒怀，曲笔擒旨，于浩淼阔大、汹涌澎湃的自然之景中流露了心声。此诗含蓄委婉，独标风韵，不落俗套，艺术上自有特色。');
