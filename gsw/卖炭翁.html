        document.getElementById('wrapper').innerHTML = marked('## 卖炭翁\n**作者** *唐•白居易*\n1. **全文**⚐\n> 卖炭翁，伐薪烧炭南山中。<br>满面尘灰烟火色，两鬓苍苍十指黑。<br>卖炭得钱何所营？身上衣裳口中食。<br>可怜身上衣正单，心忧炭贱愿天寒。<br>夜来城外一尺雪，晓驾炭车辗冰辙；<br>牛困人饥日已高，市南门外泥中歇。<br>翩翩两骑来是谁？黄衣使者白衫儿。<br>手把文书口称敕，回车叱牛牵向北。<br>一车炭，千余斤，宫使驱将惜不得。<br>半匹红纱一丈绫，系向牛头充炭直！\n2. **注解**▽\n> 卖炭翁：此篇是组诗《新乐府》中的第三十二首，题注云：「苦宫市也。」宫市，指唐代皇宫里需要物品，就向市场上去拿，随便给点钱，实际上是公开掠夺。唐德宗时用太监专管其事。此诗西窗烛版本据文学古籍刊行社影宋本《白氏长庆集》卷四。<br>伐：砍伐。<br>薪：柴。<br>南山：城南之山。<br>烟火色：烟熏色的脸。此处突出卖炭翁的辛劳。<br>苍苍：灰白色，形容鬓发花白。<br>何所营：做什么用。营，经营，这里指需求。<br>可怜：使人怜悯。<br>愿：希望。<br>辗（niǎn）：同「碾」，压。<br>辙：车轮滚过地面辗出的痕迹。<br>困：困倦，疲乏。<br>市：长安有贸易专区，称市，市周围有墙有门。<br>翩翩：轻快洒脱的情状。这里形容得意忘形的样子。骑（jì）：骑马的人。<br>黄衣使者白衫儿：黄衣使者，指皇宫内的太监。白衫儿，指太监手下的爪牙。<br>敕（chì）：皇帝的命令或诏书。<br>回：调转。<br>叱：喝斥。<br>牵向北：指牵向宫中。<br>千余斤：不是实指，形容很多。<br>驱：赶着走。<br>将：语助词。<br>惜不得：捨不得。得，能够。惜，捨。<br>半匹红纱一丈绫：红纱一作：红绡。唐代商务交易，绢帛等丝织品可以代货币使用。当时钱贵绢贱，半匹纱和一丈绫，比一车炭的价值相差很远。这是官方用贱价强夺民财。<br>直：通「值」，指价格。\n3. **翻译**☆\n> 有位卖炭的老翁，整年在南山里砍柴烧炭。他满脸灰尘，显出被烟熏火燎的颜色，两鬓头发灰白，十个手指也被炭烧得很黑。卖炭得到的钱用来干什么？买身上穿的衣裳和嘴里吃的食物。可怜他身上衹穿着单薄的衣服，心里却担心炭卖不出去，还希望天更寒冷。夜里城外下了一尺厚的大雪，清晨，老翁驾着炭车碾轧冰冻的车轮印往集市上赶去。牛累了，人饿了，但太阳已经升得很高了，他们就在集市南门外泥泞中歇息。那得意忘形的骑着两匹马的人是谁啊？是皇宫内的太监和太监的手下。太监手里拿着文书，嘴里却说是皇帝的命令，吆喝着牛朝皇宫拉去。一车的炭，一千多斤，太监差役们硬是要赶着走，老翁是百般不舍，但又无可奈何。那些人把半匹红纱和一丈绫，朝牛头上一挂，就充当炭的价钱了。\n4. **背景与赏析**✐\n> 《卖炭翁》是唐代诗人白乐天创作的《新乐府》组诗中的一篇。此诗以个别事例来表现普遍状况，描写了一个烧木炭的老人谋生的困苦，通过卖炭翁的遭遇，深刻地揭露了「宫市」的腐败本质，对统治者掠夺人民的罪行给予了有力的鞭挞与抨击，讽刺了当时腐败的社会现实，表达了作者对下层劳动人民的深切同情，有很强的社会典型意义。全诗描写具体生动，历历如绘，结尾戛然而止，含蓄有力，在事物细节的选择上和人物心理的刻画上有独到之处。');
