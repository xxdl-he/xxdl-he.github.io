        document.getElementById('wrapper').innerHTML = marked('## 国风 · 秦风 · 蒹葭\n**作者** *周•无名氏*\n1. **全文**⚐\n> 蒹葭苍苍，白露为霜。所谓伊人，在水一方。溯洄从之，道阻且长。溯游从之，宛在水中央。<br>蒹葭萋萋，白露未晞。所谓伊人，在水之湄。溯洄从之，道阻且跻。溯游从之，宛在水中坻。<br>蒹葭采采，白露未已。所谓伊人，在水之涘。溯洄从之，道阻且右。溯游从之，宛在水中沚。\n2. **注解**▽\n> 蒹（jiān）：没长穗的芦苇。<br>葭（jiā）：初生的芦苇。<br>苍苍：茂盛的样子。<br>为：凝结成。<br>所谓：所说的，此指所怀念的。<br>伊人：那个人，指所思慕的对象。<br>一方：那一边。<br>溯（sù）洄：在河边逆流向上游走。溯，逆流而上；洄，水流迂回之处。<br>阻：险阻，（道路）难走。道阻且长，说明是在陆地上行走。<br>从：追寻。<br>溯游：在河边顺流向下游走。<br>宛在水中央：是说顺流虽然易行，然所追从之人如在水之中央，就是近也是可望而不可及也。宛，宛然、好像。<br>溯洄：逆流而上。下文「溯游」指顺流而下。一说「洄」指弯曲的水道，「游」指直流的水道。<br>宛：宛然，好像。<br>萋萋：茂盛的样子。<br>晞（xī）：乾，晒乾。<br>湄：水和草交接的地方，也就是岸边。<br>跻（jī）：升，高起，指道路越走越高。<br>坻（chí）：水中的沙滩。<br>采采：繁盛的样子。<br>已：止。<br>涘（sì）：水边。<br>右：迂回曲折。<br>沚（zhǐ）：水中的沙滩。\n3. **翻译**☆\n> 河边芦苇青苍苍，秋深露水结成霜。意中之人在何处？就在河水那一方。逆着流水去找她，道路险阻又太长。顺着流水去找她，仿佛在那水中央。<br>河边芦苇密又繁，清晨露水未曾干。意中之人在何处？就在河岸那一边。逆着流水去找她，道路险阻攀登难。顺着流水去找她，仿佛就在水中滩。<br>河边芦苇密稠稠，早晨露水未全收。意中之人在何处？就在水边那一头。逆着流水去找她，道路险阻曲难求。顺着流水去找她，仿佛就在水中洲。\n4. **背景与赏析**✐\n> 此诗是《诗经》中的一篇，为先秦时代汉族民间情歌。全诗三章，每章八句。\n首章「白露为霜」给读者传达出节序已是深秋了，而天才破晓，因为芦苇叶片上还存留着夜间露水凝成的霜花。就在这样一个深秋的凌晨，诗人来到河边，为的是追寻那思慕的人儿，而出现在眼前的是弥望的茫茫芦苇丛，呈出冷寂与落寞，诗人只知道所苦苦期盼的人儿在河水的另外一边。\n以下两章只是对首章文字略加改动而成，这种仅对文字略加改动的重章叠唱是《诗经》中常用的手法。具体到此诗，这种改动都是在韵脚上——首章「苍、霜、方、长、央」属阳部韵，次章「凄、晞、湄、跻、坻」属脂微合韵，三章「采、已、涘、右、浊」属之部韵——如此而形成各章内部韵律协和而各章之间韵律参差的效果，同时，这种改动也造成了语义的往复推进。如「白露为霜」「白露未晞」「白露未已」——夜间的露水凝成霜花，霜花因气温升高而融为露水，露水在阳光照射下蒸发——表明了时间的延续。');
