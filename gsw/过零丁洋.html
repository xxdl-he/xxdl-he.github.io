        document.getElementById('wrapper').innerHTML = marked('## 过零丁洋\n**作者** *宋•文天祥*\n1. **全文**⚐\n> 辛苦遭逢起一经，干戈寥落四周星。<br>山河破碎风飘絮，身世浮沉雨打萍。<br>惶恐滩头说惶恐，零丁洋里叹零丁。<br>人生自古谁无死？留取丹心照汗青！\n2. **注解**▽\n> 零丁洋：零丁洋即”伶丁洋“。现在广东省珠江口外。宋端宗景炎三年(公元1278年）底，文天祥率军在广东五坡岭与元军激战，兵败被俘，囚禁船上曾经过零丁洋。<br>遭逢：遭遇。起一经，因为精通一种经书，通过科举考试而被朝廷起用作官。文天祥二十岁考中状元。<br>干戈：指抗元战争。<br>寥（liáo）落：一作“落落”,荒凉冷落。<br>四周星：四周年。文天祥从宋恭帝德佑元年（公元1275年）起兵抗元，到宋端宗景炎三年(公元1278年）被俘，一共四年。<br>絮：柳絮。<br>萍：浮萍。<br>惶恐滩：在今江西省万安县，是赣江中的险滩。宋端宗景炎二年(公元1277年），文天祥在江西被元军打败，所率军队死伤惨重，妻子儿女也被元军俘虏。他经惶恐滩撤到福建。<br>零丁：孤苦无依的样子。<br>丹心：红心，比喻忠心。<br>汗青：同汗竹，史册。古代用简写字，先用火烤干其中的水分，干后易写而且不受虫蛀，也称汗青。\n3. **翻译**☆\n> 回想我早年由科举入仕历尽辛苦，如今战火消歇已熬过了四个年头。<br>国家危在旦夕恰如狂风中的柳絮，个人又哪堪言说似骤雨里的浮萍。<br>惶恐滩的惨败让我至今依然惶恐，零丁洋身陷元虏可叹我孤苦零丁。<br>人生自古以来有谁能够长生不死？我要留一片爱国的丹心映照史册。\n4. **背景与赏析**✐\n> 此诗是宋代大臣文天祥在1279年经过零丁洋时所作。前二句诗人回顾平生；中间四句紧承“干戈寥落”，明确表达了作者对当前局势的认识；末二句是作者对自身命运的一种毫不犹豫的选择。全诗表现了慷慨激昂的爱国热情和视死如归的高风亮节，以及舍生取义的人生观，是中华民族传统美德的崇高表现。');
