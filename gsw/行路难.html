        document.getElementById('wrapper').innerHTML = marked('## 行路难三首\n**作者** *唐•李白*\n1. **全文**⚐\n> 【其一】<br>金樽清酒斗十千，玉盘珍羞直万钱。<br>停杯投箸不能食，拔剑四顾心茫然。<br>欲渡黄河冰塞川，将登太行雪满山。<br>闲来垂钓碧溪上，忽复乘舟梦日边。<br>行路难，行路难，多歧路，今安在？<br>长风破浪会有时，直挂云帆济沧海！<br>【其二】<br>大道如青天，我独不得出。<br>羞逐长安社中儿，赤鸡白雉赌梨栗。<br>弹剑作歌奏苦声，曳裾王门不称情。<br>淮阴市井笑韩信，汉朝公卿忌贾生。<br>君不见昔时燕家重郭隗，拥彗折节无嫌猜。<br>剧辛乐毅感恩分，输肝剖胆效英才。<br>昭王白骨萦蔓草，谁人更扫黄金台？<br>行路难，归去来！<br>【其三】<br>有耳莫洗颍川水，有口莫食首阳蕨。<br>含光混世贵无名，何用孤高比云月？<br>吾观自古贤达人，功成不退皆殒身。<br>子胥既弃吴江上，屈原终投湘水滨。<br>陆机雄才岂自保？李斯税驾苦不早。<br>华亭鹤唳讵可闻？上蔡苍鹰何足道？<br>君不见吴中张翰称达生，秋风忽忆江东行。<br>且乐生前一杯酒，何须身后千载名？\n2. **注解**▽\n> 行路难：乐府《杂曲歌辞》调名，古乐府道路六曲之一，亦有变行路难，内容多写社会道途艰难及离别悲伤之意，多以「君不见」为首，后鲍照拟作为多。<br>樽（zūn）：古代盛酒的器具，以金为饰。<br>清酒：清醇的美酒。<br>斗十千：一斗值十千钱（即万钱），形容酒美价高。<br>玉盘：精美的食具。<br>珍羞：珍贵的菜肴。羞，同「馐」，美味的食物。<br>直：通「值」，价值。<br>投箸（zhù）：丢下筷子。箸，筷子。<br>茫然：无所适从。<br>塞：堵塞。<br>太行：太行山，现山西、河南、河北三省交界处。<br>雪满山：一作「雪暗天」。详细说明：根据《平水韵》来看，这里一句的「川」和下一句的「边」都是属于下平一先，而「山」属于上平十五删。而「天」才是同在下平一先中的字。《平水韵》是后人总结唐人的用韵，总结的时候不可能把「山」这样的常见字放错位置，更不可能忽略这篇李白的名篇。<br>「闲来垂钓碧溪上，忽复乘舟梦日边。」句：暗用典故：姜太公吕尚曾在渭水的磻溪上钓鱼，得遇周文王，助周灭商；伊尹曾梦见自己乘船从日月旁边经过，后被商汤聘请，助商灭夏。这两句表示诗人自己对从政仍有所期待。碧，一作「坐」。<br>「多岐路，今安在。」句：岔道这么多，如今身在何处？岐，一作「歧」；安，哪里。<br>长风破浪：比喻实现政治理想。据《宋书·宗悫传》载：宗悫少年时，叔父宗炳问他的志向，他说：「愿乘长风破万里浪。」<br>会：当。<br>云帆：高高的船帆。船在海里航行，因天水相连，船帆好像出没在云雾之中。<br>济：渡过。<br>沧海：大海。<br>社：古二十五家为一社。<br>白狗：一作「白雉」。<br>弹剑：战国时齐公子孟尝君门下食客冯谖曾屡次弹剑作歌怨己不如意。<br>贾生：洛阳贾谊，曾上书汉文帝，劝其改制兴礼，受时大臣反对。<br>拥彗：燕昭王亲自扫路，恐灰尘飞扬，用衣袖挡帚以礼迎贤士邹衍。<br>折节：一作「折腰」。<br>归去来：指隐居。语出东晋陶渊明《归去来辞》。<br>首阳蕨：《史记·伯夷列传》：「武王已平殷乱，天下宗周，而伯夷、叔齐耻之，义不食周粟，隐于首阳山，采薇而食之……遂饿死于首阳山。」《索引》：「薇，蕨也。」按薇、蕨本二草，前人误以为一。<br>含光混世贵无名：此句言不露锋芒，随世俯仰之意。《高士传》：巢父谓许由曰：「何不隐汝形，藏汝光？」<br>自古贤达人：鲍照《拟行路难》：「自古圣贤尽贫贱」。《史记·蔡泽列传》：「四时之序，成功者去。……商君为秦孝公明法令，……功已成矣，而遂以车裂。……白起……功已成矣，而遂赐剑死于杜邮。吴起……功已成矣，而卒枝解。大夫种为越王深谋远计……令越成霸，功已彰而信矣，勾践终负而杀之。此四子者，功成不去，祸至于身？」<br>子胥：伍子胥，春秋末期吴国大夫。《吴越春秋》卷五《夫差内传》：「吴王闻子胥之怨恨也，乃使人赐属镂之剑，子胥……遂伏剑而死。吴王乃取子胥尸，盛以鸱夷之器，投之于江中。」又见《国语·吴语》。<br>陆机雄才岂自保：《晋书·陆机传》载：陆机因宦人诬陷而被杀害于军中，临终叹曰：「华亭鹤唳，岂可复闻乎？」<br>李斯税驾苦不早：李斯，秦国统一六国的大功臣，任秦朝丞相，后被杀。《史记·李斯列传》载：李斯喟然叹曰：「……斯乃上蔡布衣……今人臣之位，无居臣上者，可谓富贵极矣。物极则衰，吾未知所税驾？」《索引》：「税驾，犹解驾，言休息也。」<br>华亭鹤唳讵可闻？上蔡苍鹰何足道：这两句还是写李斯。《史记·李斯列传》：「二世二年七月，具斯五刑，论腰斩咸阳市。斯出狱，与其中子俱执，顾谓其中子曰：『吾欲与若复牵黄犬俱出上蔡东门逐狡兔，岂可得乎！』」《太平御览·卷九二六》：「《史记》曰：『李斯临刑，思牵黄犬、臂苍鹰，出上蔡门，不可得矣。』」<br>秋风忽忆江东行：这句写张翰。《晋书·张翰传》：「张翰，字季鹰，吴郡吴人也。……为大司马东曹掾。……因见秋风起，乃思吴中菰菜、莼羹、鲈鱼脍，曰：『人生贵得适志，何能羁官数千里，以要名爵乎？』遂命驾而归。……或谓之曰：『卿乃纵适一时，独不为身后名邪？』答曰：『使我有身后名，不如即时一杯酒。』时人贵其旷达。」\n3. **翻译**☆\n> 【其一】<br>金杯中的美酒一斗价十千，玉盘里的菜肴珍贵值万钱。<br>但心情愁烦使得我放下杯筷，不愿进餐。拔出宝剑环顾四周，心里一片茫然。<br>想渡过黄河，坚冰堵塞大川；想登太行山，大雪遍布高山。<br>遥想当年，姜太公溪垂钓，得遇重才的文王，伊尹乘舟梦日，受聘在商汤身边。<br>人生的道路何等艰难，何等艰难，歧路纷杂，真正的大道究竟在哪边？<br>坚信乘风破浪的时机定会到来，到那时，将扬起征帆远渡碧海青天。<br>【其二】<br>大道虽宽广如青天，唯独没有我的出路。<br>我不愿意追随长安城中的富家子弟，去搞斗鸡走狗一类的赌博游戏。<br>像冯谖那样弹剑作歌发牢骚，在权贵之门卑躬屈节，那不合我心意。<br>韩信发迹之前被淮阴市井之徒讥笑，贾谊才能超群遭汉朝公卿妒忌。<br>君不见古时燕昭王重用郭隗，拥彗折节、谦恭下士，毫不嫌疑猜忌。<br>剧辛和乐毅感激知遇的恩情，竭忠尽智，以自己的才能为君主效力。<br>而今燕昭王之白骨已隐于荒草之中，还有谁能像他那样重用贤士呢？<br>世路艰难，我只得归去啦！<br>【其三】<br>不要学许由用颍水洗耳，不要学伯夷和叔齐隐居首阳采薇而食。<br>在世上活着贵在韬光养晦，为什么要隐居清高自比云月？<br>我看自古以来的贤达之人，功绩告成之后不自行隐退都死于非命。<br>伍子胥被吴王弃于吴江之上，屈原最终抱石自沉汨罗江中。<br>陆机如此雄才大略也无法自保，李斯以自己悲惨的结局为苦。<br>陆机是否还能听见华亭别墅间的鹤唳？李斯是否还能在上蔡东门牵鹰打猎？<br>你不知道吴中的张翰是个旷达之人，因见秋风起而想起江东故都。<br>生时有一杯酒就应尽情欢乐，何须在意身后千年的虚名？\n4. **背景与赏析**✐\n> 《行路难三首》是唐代伟大诗人李白的组诗作品。这三首诗抒写了诗人在政治道路上遭遇艰难后的感慨。诗中跌宕起伏的感情，跳跃式的思维，以及高昂的气势，使作品具有独特的艺术魅力，成为后人广为称颂的千古名篇。全诗蕴意波澜起伏，跌宕多姿。');
