        document.getElementById('wrapper').innerHTML = marked('## 杂说四 · 马说\n**作者** *唐•韩愈*\n1. **全文**⚐\n> 世有伯乐，然后有千里马。千里马常有，而伯乐不常有。故虽有名马，祗辱于奴隶人之手，骈死于槽枥之间，不以千里称也。<br>马之千里者，一食或尽粟一石。食马者不知其能千里而食也。是马也，虽有千里之能，食不饱，力不足，才美不外见，且欲与常马等不可得，安求其能千里也？　　<br>策之不以其道，食之不能尽其材，鸣之而不能通其意，执策而临之，曰：「天下无马！」呜呼！其真无马邪？其真不知马也！\n2. **注解**▽\n> 伯乐：春秋时期秦穆公时人，本名孙阳，擅长相马。现指能够发现人才的人。<br>祗：只是。辱：这里指受屈辱而埋没的才能。<br>奴隶人：古代也指仆役，这里指喂马的人。<br>骈死：并列而死。骈：两马并驾。<br>槽枥：喂牲口用的食器。枥：马棚、马厩。<br>不以千里称也：不以千里马被称道。以，按照，介词。称，称颂，称道。<br>马之千里者：马（当中）能行千里的。之，助词。此句「马」和「千里者」是部分复指关系。<br>一食（shí）：吃一次食物。或：有时。<br>尽粟一石：吃尽一石粟。尽，这里作动词用，是「吃尽」的意思。石，十斗为一石，一石约为一百二十斤。<br>食（sì）：通「饲」，喂养。<br>其：指千里马，代词。能千里：能走千里。<br>是：这，指示代词。<br>能：才能。<br>才美不外见：才能和长处不能表现在外。见，同「现」，表露。<br>且欲与常马等不可得：且：犹，尚且。欲：想要，要。等：相当。不可得：不可能。得，能，表示客观条件允许。<br>安：怎么，哪里，疑问代词。<br>策之不以其道：策：鞭打。之，指千里马，代词。以其道：用（对待）它的办法。<br>尽其材：发挥它的全部才能。材，同「才」，此指行千里的才能。<br>鸣之：（马）嘶鸣。通其意：跟它的心意相通。<br>执策：拿着马鞭。策，赶马的鞭子，名词。<br>临之：临视着马。临，从高处往下看。<br>呜呼：表示惊叹，相当于「唉」。<br>其：难道，表示推测。<br>邪：通「耶」，表示疑问，相当于「吗」。<br>其：其实。<br>知：懂得。\n3. **翻译**☆\n> 世上有了伯乐，然后才会有千里马。千里马经常有，可是伯乐却不会经常有。因此即使有千里马，也只能在仆役的手里受屈辱，和普通的马并列死在马厩里，不能以千里马著称。<br>一匹日行千里的马，一顿有时能吃一石食。喂马的人不懂得要根据它的食量多加饲料来喂养它。这样的马即使有日行千里的能力，却吃不饱，力气不足，它的才能和好的素质也就不能表现出来，想要和一般的马一样尚且办不到，又怎么能要求它日行千里呢？<br>鞭策它，却不按照正确的方法，喂养它，又不足以使它充分发挥自己的才能，听它嘶叫却不能通晓它的意思。反而拿着鞭子走到它跟前时，说：「天下没有千里马！」唉！难道果真没有千里马吗？恐怕是他们真不识得千里马吧！\n4. **背景与赏析**✐\n> 《杂说》又名《马说》，是唐代文学家韩愈的一篇借物寓意的杂文，属论说文体，原为韩愈所作《韩愈文选》中《杂说》的第四篇，「马说」这个标题为后人所加。此文作于贞元十一年至十六年间（公元795元—公元800元）。「说」是「谈谈」的意思，是古代一种议论文体裁。这篇文章以马为喻，谈的是人才问题，表达了作者对统治者不能识别人才、不重视人才、埋没人才的强烈愤慨。');
