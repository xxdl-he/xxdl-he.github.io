        document.getElementById('wrapper').innerHTML = marked('## 次北固山下\n**作者** *唐•王湾*\n1. **全文**⚐\n> 客路青山外，行舟绿水前。<br>潮平两岸阔，风正一帆悬。<br>海日生残夜，江春入旧年。<br>乡书何处达？归雁洛阳边。\n2. **注解**▽\n> 次：旅途中暂时停宿，这里是停泊的意思。<br>北固山：在今江苏镇江北，三面临水，倚长江而立。<br>客路：行客前进的路。<br>青山：指北固山。<br>潮平两岸阔：潮水涨满时，两岸之间水面宽阔。<br>风正一帆悬：顺风行船，风帆垂直悬挂。风正，风顺；悬，挂。<br>海日：海上的旭日。<br>生：升起。<br>残夜：夜将尽之时。<br>入：到。<br>乡书：家信。<br>归雁：北归的大雁。大雁每年秋天飞往南方，春天飞往北方。古代有用大雁传递书信的传说。\n3. **翻译**☆\n> 客行在碧色苍翠的青山前，泛舟于微波荡漾绿水间。<br>潮水涨满，两岸之间水面宽阔，顺风行船恰好把帆儿高悬<br>夜幕还没有褪尽，旭日已在江上冉冉升起，还在旧年时分，江南已有了春天的气息。<br>身在旅途，家信何传？还是托付北归的大雁，让它捎到远方的洛阳。\n4. **背景与赏析**✐\n> 此诗以准确精练的语言描写了冬末春初时作者在北固山下停泊时所见到青山绿水、潮平岸阔等壮丽之景，抒发了作者深深的思乡之情。全诗用笔自然，写景鲜明，情感真切，情景交融，风格壮美，极富韵致，历来广为传诵。\n这首写冬末春初，旅行江中，即景生情，而起乡愁。开头以对偶句发端，写神驰故里的飘泊羁旅之情怀。次联写「潮平」、「风正」的江上行船，情景恢弘阔大。三联写拂晓行船的情景，对仗隐含哲理，「形容景物，妙绝千古」，给人积极向上的艺术魅力。尾联见雁思亲，与首联呼应。全诗笼罩着一层淡淡的乡思愁绪。「海日生残夜，江春入旧年」，不失诗苑奇葩，艳丽千秋。');
