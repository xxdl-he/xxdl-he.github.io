        document.getElementById('wrapper').innerHTML = marked('## 使至塞上\n**作者** *唐•王维*\n1. **全文**⚐\n> 单车欲问边，属国过居延。<br>征蓬出汉塞，归雁入胡天。<br>大漠孤烟直，长河落日圆。<br>萧关逢候骑，都护在燕然。\n2. **注解**▽\n> 使至塞上：奉命出使边塞。<br>使：出使。<br>单车：一辆车，车辆少，这里形容轻车简从。<br>问边：到边塞去看望，指慰问守卫边疆的官兵。<br>属国：有几种解释：一指少数民族附属于汉族朝廷而存其国号者。汉、唐两朝均有一些属国。二指官名，秦汉时有一种官职名为典属国，苏武归汉后即授典属国官职。属国，即典属国的简称，汉代称负责外交事物的官员为典属国，唐人有时以「属国」代称出使边陲的使臣，这里诗人用来指自己使者的身份。<br>居延：地名，汉代称居延泽，唐代称居延海，在今内蒙古额济纳旗北境。又西汉张掖郡有居延县（参见《汉书·地理志》），故城在今额济纳旗东南。又东汉凉州刺史部有张掖居延属国，辖境在居延泽一带。此句一般注本均言王维路过居延。然而王维此次出使，实际上无需经过居延。因而林庚、冯沅君主编的《中国历代诗歌选》认为此句是写唐王朝「边塞的辽阔，附属国直到居延以外」。<br>征蓬：随风远飞的枯蓬，此处为诗人自喻。<br>归雁：雁是候鸟，春天北飞，秋天南行，这里是指大雁北飞。<br>胡天：胡人的领地。这里是指唐军占领的北方。<br>大漠：大沙漠，此处大约是指凉州之北的沙漠。<br>孤烟：赵殿成注有二解：一云古代边防报警时燃狼粪，「其烟直而聚，虽风吹之不散」。二云塞外多旋风，「袅烟沙而直上」。据后人有到甘肃、新疆实地考察者证实，确有旋风如「孤烟直上」。又：孤烟也可能是唐代边防使用的平安火。《通典·卷二一八》云：「及暮，平安火不至。」胡三省注：「《六典》：唐镇戍烽候所至，大率相去三十里，每日初夜，放烟一炬，谓之平安火。」<br>长河：一说指流经凉州（今甘肃武威）以北沙漠的一条内陆河，这条河在唐代叫马成河，疑即今石羊河；一说指古弱水（今额济纳河），中国第二大内陆河，干流全长八百二十一公里，流经青海省、甘肃省和内蒙古自治区，最后注入苏古淖尔（东居延海）和嘎顺淖尔（西居延海），其上游流淌在甘肃张掖地区，称羌谷水、鄂博河（古作弱水），流到酒泉地区就改称弱水，进入阿拉善盟则称额济纳河。<br>萧关：古关名，又名陇山关，故址在今宁夏固原东南。<br>候骑：一作「候吏」，负责侦察、通讯的骑兵。王维出使河西并不经过萧关，此处大概是用何逊诗「候骑出萧关，追兵赴马邑」之意，非实写。<br>都护：唐朝在西北边疆置安西、安北等六大都护府，其长官称都护，每府派大都护一人，副都护二人，负责辖区一切事务。这里指前敌统帅。<br>燕然：古山名，即今蒙古国杭爱山。这里代指前线。《后汉书·窦宪传》：宪率军大破单于军，「遂登燕然山，去塞三千馀里，刻石勒功，纪汉威德，令班固作铭。」此两句意谓在途中遇到候骑，得知主帅破敌后尚在前线未归。\n3. **翻译**☆\n> 乘单车想去慰问边关，路经的属国已过居延。<br>千里飞蓬也飘出汉塞，北归大雁正翱翔云天。<br>浩瀚沙漠中孤烟直上，无尽长河上落日浑圆。<br>到萧关遇到侦候骑士，告诉我都护已在燕然。\n4. **背景与赏析**✐\n> 此诗为唐代诗人王维奉命赴边疆慰问将士途中所作的一首纪行诗，记述出使塞上的旅程以及旅程中所见的塞外风光。首联两句交待此行目的和到达地点，诗缘何而作；颔联两句包含多重意蕴，借蓬草自况，写飘零之感；颈联两句描绘了边陲大漠中壮阔雄奇的景象，境界阔大，气象雄浑；尾联两句虚写战争已取得胜利，流露出对都护的赞叹。此诗既反映了边塞生活，同时也表达了诗人由于被排挤而产生的孤独、寂寞、悲伤之情以及在大漠的雄浑景色中情感得到熏陶、净化、升华后产生的慷慨悲壮之情，显露出一种豁达情怀。');
