        document.getElementById('wrapper').innerHTML = marked('## 朝天子 · 咏喇叭\n**作者** *明•王磐*\n1. **全文**⚐\n> 喇叭，唢呐，曲儿小腔儿大。官船来往乱如麻，全仗你抬声价。<br>军听了军愁，民听了民怕。哪里去辨甚么真共假？<br>眼见的吹翻了这家，吹伤了那家，只吹的水尽鹅飞罢！\n2. **注解**▽\n> 朝天子：曲牌名。<br>喇叭：铜制管乐器，上细下粗，最下端的口部向四周扩张，可以扩大声音。<br>唢呐：一作“锁呐”，管乐器，管身正面有七孔，背面一孔。前接一个喇叭形扩声器。民乐中常用。<br>曲儿小：（吹的）曲子很短。腔儿大：（吹出的）声音很响。曲儿小腔儿大是喇叭、唢呐的特征。本事很小、官腔十足是宦官的特征。<br>官船：官府衙门的船只。乱如麻：形容来往频繁，出现次数很多。<br>仗：倚仗，凭借。你：指喇叭、唢呐。抬：抬高。声价：指名誉地位。（宦官装腔作势，声价全靠喇叭来抬。而喇叭其所以能抬声价，又因为它传出的是皇帝的旨意。矛头所指，更深一层。也暗示其狐假虎威的嘴脸。）<br>军：指军队。愁：发愁。因受搅扰而怨忿。旧时皇帝为了加强对军队统帅的控制，常派宦官监军，以牵制军队长官的行动，十分讨厌。<br>哪里：同“那里”。辨：分辨、分别。甚么：同“什么”，疑问代词。共：和。<br>眼见的：眼看着。吹翻了这家：意思是使有的人家倾家荡产。<br>吹伤了那家：使有的人家元气大伤。<br>水尽鹅飞罢：水干了，鹅也飞光了。比喻民穷财尽，家破人亡。这是宦官害民的严重后果。水尽鹅飞，“官船”就不能长久来往，这也是对最高统治者的警告，比喻家破人亡。\n3. **翻译**☆\n> 喇叭和唢呐，<br>吹的曲子虽短，声音却很响亮。<br>官船来往频繁如乱糟糟的麻，全凭借你抬高名誉地位。<br>军队听了军队发愁，百姓听了百姓害怕。<br>哪里会去辨别什么真和假？<br>眼看着使有的人家倾家荡产，使有的人家元气大伤，<br>直吹得水流干鹅飞跑，家破人亡啊！\n4. **背景与赏析**✐\n> 《朝天子·咏喇叭》是明代王磐的散曲。明朝正德年间，宦官当权，欺压百姓，行船时常吹起号头来壮大声势，这支散曲就是为了讽刺宦官而作。诗中表面上写的是喇叭和唢呐，实则处处写的都是宦官。“曲儿”比喻宦官的地位低下，“腔大”比喻他们的仗势欺人；“军愁”“民怕”说明他们走到哪里，就给哪里带来灾难；“水尽鹅飞”则形容他们把百姓欺压得倾家荡产。整首曲子虽然没有正面提到一个宦官的字样，但是却活画出了他们的丑态，在轻俏诙谐中充满了对宦官的鄙视和愤慨，道出了百姓的心声。');
