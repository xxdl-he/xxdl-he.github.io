        document.getElementById('wrapper').innerHTML = marked('## 太常引 · 建康中秋夜为吕叔潜赋\n**作者** *宋•辛弃疾*\n1. **全文**⚐\n> 一轮秋影转金波，飞镜又重磨。把酒问姮娥，被白发、欺人奈何。<br>乘风好去，长空万里，直下看山河。斫去桂婆娑，人道是、清光更多。\n2. **注解**▽\n> 太常引：词牌名。据《填词名解》载：「《太常引》，汉周泽为太常，坚持斋戒，其妻窥内问之，泽大怒，以为干扰其斋戒，收送监狱。故有居世不谐，为『太常妻』之谚。後人取其事以名词。或曰：『太常，导引之曲也。』」案，太常，官名也，九卿之一，司祭祀礼乐、掌宗庙选试。秦始置奉常，西汉景帝改为太常，历代沿置，至清末废。引：古代乐曲体裁之一。《钦定词谱》云：「《太和正音谱》注『仙吕宫』。一名《太清引》。韩涧泉词有『小春时候腊前梅』句，名《腊前梅》。」是调初有四十八字、四十九字、五十字及平韵、仄韵多格。後宋元人大多填四十九字体，《钦定词谱》谓此调仅二体，以稼轩词为正体，所异者前阕第二句或五字全词四十九字或六字全词五十字耳，俱有宋元人词可校。正体，双调四十九字，前阕四平韵，後阕三平韵。间用长短句，无对仗要求。後阕首次句，四言，有对仗者，亦有不对仗者；第三、四句，五言，因中有句读相分（古人应为句义分割），亦可不对仗。前後阕两七言结句均作上三下四式，语义不可断，且下四字必作「平平去平」，平仄不可变，第六字尤用去声。此调宜轻悠，亦宜婉约，遣字不需太重、太猛。可有波澜，但无需大浪。<br>建康中秋夜为吕叔潜赋：广信书院本作「建康中秋夜为吕潜叔赋」，兹从四卷本丙集。四卷本无「夜」字。<br>吕叔潜：名大虬，生平事迹不详，似为作者声气相应的朋友。南宋·汪玉山《文定集·卷十五·与吕叔潜》中有「魏公再相」及「伯恭今安在两日前作书托韩无咎附便」等语。宋·陈子象《庚溪诗话·卷下》：「吕叔潜大虬言镇江丹阳玉乳泉壁间一绝云：『骑马出门三月暮，杨花无奈雪漫天。客情最苦夜难度，宿处先寻无杜鹃。』」知吕氏名大虬。查吕祖谦《东莱集·卷九·吕氏家传》，大虬为吕好问孙，乃祖谦之诸父。<br>金波：形容月光浮动，因亦指月光。《汉书·卷二十二·礼乐志》：「月穆穆以金波」。唐·颜师古注：「言月光穆穆，若金之波流也」。宋·苏东坡《洞仙歌·余七岁时。见眉山老尼。姓朱，忘其名，年九十岁，自言尝随其师入蜀主孟昶宫中。一日大热，蜀主与花蕊夫人夜纳凉摩诃池上，作一词。朱具能记之。今四十年，朱已死久矣，人无知此词者。但记其首两句，暇日寻味，岂〈洞仙歌令〉乎，乃为足之云》词：「试问夜如何？夜已三更，金波淡，玉绳低转」。<br>飞镜：飞天之明镜，指月亮。唐·甘子布《光赋》：「银河披曀，金飔送清，孤圆上魄，飞镜流明」。唐·李太白《把酒问月》诗：「皎如飞镜临丹阙，绿烟灭尽清辉发。」<br>「飞镜又重磨」句：喻月重圆。南北朝·徐孝穆《玉台新咏·卷十·古绝句四首》：「破镜飞上天。」唐·吴兢《乐府古题要解·卷下·藁砧今何在》：「『破镜飞上天』，言月半当还也。」<br>姮（Héng）娥：即嫦娥，传说中的月中仙女。西汉·刘中垒《淮南子·卷六·览冥训》：「羿请不死之药于西王母，姮娥窃以奔月。」高诱注，她後来「得仙，奔入月中为月精」。<br>「被白发、欺人奈何。」句：唐·薛大拙《春日使府寓怀二首·其一》诗：「青春背我堂堂去，白发欺人故故生。」<br>「斫（zhuó）去桂婆娑。人道是、清光更多。」三句：唐·杜少陵《一百五日夜对月》诗：「斫却月中桂，清光应更多。」唐·段柯古《酉阳杂俎·前集·卷一·天咫》：「旧言月中有桂，有蟾蜍，故异书言月桂高五百丈，下有一人常斫之，树创随合。人姓吴名刚，西河人，学仙有过，谪令伐树。」唐·韩昌黎《月蚀诗效玉川子作》诗：「玉阶桂树闲婆娑。」斫，砍；桂，桂树；婆娑，树影摇曳皃。\n3. **翻译**☆\n> 一轮缓缓移动的秋月洒下万里金波，就像那刚磨亮的铜镜又飞上了天廓。我举起酒杯问那月中的嫦娥：怎么办呢？白髮日增，好像故意欺负我。<br>我要乘风飞上万里长空，俯视祖国的大好山河。还要砍去月中摇曳的桂树枝柯，人们说，这将使月亮洒下人间的光辉更多。\n4. **背景与赏析**✐\n> 此词通过古代的神话传说，强烈地表达了自己反对妥协投降、立志收复中原失土的政治理想。全词想象丰富，把超现实的奇思妙想与现实中的思想矛盾结合起来，体现了浓厚的浪漫主义色彩。');
