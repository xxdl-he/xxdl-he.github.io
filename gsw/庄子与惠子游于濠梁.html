        document.getElementById('wrapper').innerHTML = marked('## 庄子 · 外篇 · 秋水\n**作者** *周•无名氏*\n1. **全文**⚐\n> 秋水时至，百川灌河，泾流之大，两涘渚崖之间，不辩牛马。于是焉河伯欣然自喜，以天下之美为尽在己。顺流而东行，至于北海，东面而视，不见水端。于是焉河伯始旋其面目，望洋向若而叹曰：「野语有之曰：『闻道百以为莫己若者』，我之谓也。且夫我尝闻少仲尼之闻而轻伯夷之义者，始吾弗信；今我睹子之难穷也，吾非至于子之门则殆矣，吾长见笑于大方之家。」<br>北海若曰：「井蛙不可以语于海者，拘于虚也；夏虫不可以语于冰者，笃于时也；曲士不可以语于道者，束于教也。今尔出于崖涘，观于大海，乃知尔丑，尔将可与语大理矣。天下之水，莫大于海，万川归之，不知何时止而不盈；尾闾泄之，不知何时已而不虚；春秋不变，水旱不知。此其过江河之流，不可为量数。而吾未尝以此自多者，自以比形于天地，而受气于阴阳，吾在[于]天地之间，犹小石小木之在大山也，方存乎见小，又奚以自多！计四海之在天地之间也，不似礨空之在大泽乎？计中国之在海内，不似稊米之在大仓乎？号物之数谓之万，人处一焉；人卒九州，谷食之所生，舟车之所通，人处一焉；此其比万物也，不似豪末之在于马体乎？五帝之所连，三王之所争，仁人之所忧，任士之所劳，尽此矣。伯夷辞之以为名，仲尼语之以为博，此其自多也，不似尔向之自多于水乎？」<br>河伯曰：「然则吾大天地而小豪末，可乎？」<br>北海若曰：「否。夫物，量无穷，时无止，分无常，终始无故。是故大知观于远近，故小而不寡，大而不多：知量无穷。证向今故，故遥而不闷，掇而不跂，知时无止；察乎盈虚，故得而不喜，失而不忧，知分之无常也；明乎坦涂，故生而不说，死而不祸，知终始之不可故也。计人之所知，不若其所不知；其生之时，不若未生之时；以其至小求穷其至大之域，是故迷乱而不能自得也。由此观之，又何以知（毫）[豪]末之足以定至细之倪！又何以知天地之足以穷至大之域！」<br>河伯曰：「世之议者皆曰：『至精无形，至大不可围。』是信情乎？」<br>北海若曰：「夫自细视大者不尽，自大视细者不明。夫精，小之微也；垺，大之殷也，故异便。此势之有也。夫精粗者，期于有形者也；无形者，数之所不能分也；不可围者，数之所不能穷也。可以言论者，物之粗也；可以意致者，物之精也；言之所不能论，意之所不能察致者，不期精粗焉。<br>是故大人之行，不出乎害人，不多仁恩；动不为利，不贱门隶；货财之争，不多辞让；事焉不借人，不多食乎力，不贱贪污；行殊乎俗，不多辟异；为在从众，不贱佞谄；世之爵禄不足以为劝，戮耻不足以为辱；知是非之不可为分，细大之不可为倪。闻曰：『道人不闻，至德不得，大人无己。』约分之至也。」<br>河伯曰：「若物之外，若物之内，恶至而倪贵贱？恶至而倪小大？」<br>北海若曰：「以道观之，物无贵贱；以物观之，自贵而相贱；以俗观之，贵贱不在己。以差观之，因其所大而大之，则万物莫不大；因其所小而小之，则万物莫不小；知天地之为稊米也，知（毫）[豪]末之为丘山也，则差数睹矣。以功观之，因其所有而有之，则万物莫不有；因其所无而无之，则万物莫不无；知东西之相反而不可以相无，则功分定矣。以趣观之，因其所然而然之，则万物莫不然；因其所非而非之，则万物莫不非；知尧、桀之自然而相非，则趣操睹矣。<br>昔者尧舜让而帝，之哙让而绝；汤武争而王，白公争而灭。由此观之，争让之礼，尧桀之行，贵贱有时，未可以为常也。梁丽可以冲城，而不可以窒穴，言殊器也；骐骥骅骝，一日而驰千里，捕鼠不如狸狌，言殊技也；鸱鸺夜撮蚤，察毫末，昼出瞋目而不见丘山，言殊性也。故曰，盖师是而无非，师治而无乱乎？是未明天地之理，万物之情者也。是犹师天而无地，师阴而无阳，其不可行明矣。然且语而不舍，非愚则诬也。帝王殊禅，三代殊继。差其时，逆其俗者，谓之篡夫；当其时，顺其俗者，谓之义[之]徒。默默乎河伯！女恶知贵贱之门，小大之家！」<br>河伯曰：「然则我何为乎？何不为乎？吾辞受趣舍，吾终奈何？」<br>北海若曰：「以道观之，何贵何贱，是谓反衍；无拘而志，与道大蹇。何少何多，是谓谢施；无一而行，与道参差。严乎若国之有君，其无私德；繇繇乎若祭之有社，其无私福；泛泛乎其若四方之无穷，其无所畛域。兼怀万物，其孰承翼？是谓无方。万物一齐，孰短孰长？道无终始，物有死生，不恃其成；一虚一满，不位乎其形。年不可举，时不可止；消息盈虚，终则有始。是所以语大义之方，论万物之理也。物之生也，若骤若驰，无动而不变，无时而不移。何为乎，何不为乎？夫固将自化。」<br>河伯曰：「然则何贵于道邪？」<br>北海若曰：「知道者必达于理，达于理者必明于权，明于权者不以物害己。至德者，火弗能热，水弗能溺，寒暑弗能害，禽兽弗能贼。非谓其薄之也，言察乎安危，宁于祸福，谨于去就，莫之能害也。故曰，天在内，人在外，德在乎天。知天人之行，本乎天，位乎得，蹢䠱而屈伸，反要而语极。」<br>曰：「何谓天？何谓人？」<br>北海若曰：「牛马四足，是谓天；落马首，穿牛鼻，是谓人。故曰，无以人灭天，无以故灭命，无以得殉名。谨守而勿失，是谓反其真。」<br>夔怜蚿，蚿怜蛇，蛇怜风，风怜目，目怜心。<br>夔谓蚿曰：「吾以一足趻踔而行，予无如矣。今子之使万足，独柰何？」<br>蚿曰：「不然。子不见夫唾者乎？喷则大者如珠，小者如雾，杂而下者不可胜数也。今予动吾天机，而不知其所以然。」<br>蚿谓蛇曰：「吾以众足行，而不及子之无足，何也？」<br>蛇曰：「夫天机之所动，何可易邪？吾安用足哉！」<br>蛇谓风曰：「予动吾脊胁而行，则有似也。今子蓬蓬然起于北海，蓬蓬然入于南海，而似无有，何也？」<br>风曰：「然，予蓬蓬然起于北海而入于南海也，然而指我则胜我，鳅我亦胜我。虽然，夫折大木，蜚大屋者，唯我能也。故以众小不胜为大胜也。为大胜者，唯圣人能之。」<br>孔子游于匡，宋人围之数匝，而弦歌不惙。子路入见，曰：「何夫子之娱也？」<br>孔子曰：「来，吾语女。我讳穷久矣，而不免，命也；求通久矣，而不得，时也。当尧舜而天下无穷人，非知得也；当桀纣而天下无通人，非知失也，时势适然。夫水行不避蛟龙者，渔父之勇也；陆行不避兕虎者，猎夫之勇也；白刃交于前，视死若生者，烈士之勇也；知穷之有命，知通之有时，临大难而不惧者，圣人之勇也。由处矣！吾命有所制矣。」<br>无几何，将甲者进，辞曰：「以为阳虎也，故围之。今非也，请辞而退。」<br>公孙龙问于魏牟曰：「龙少学先王之道，长而明仁义之行；合同异，离坚白；然不然，可不可；困百家之知，穷众口之辩；吾自以为至达已。今吾闻庄子之言，茫焉异之。不知论之不及与，知之弗若与？今吾无所开吾喙，敢问其方。」<br>公子牟隐机大息，仰天而笑曰：「子独不闻夫埳井之蛙乎？谓东海之鳖曰：『吾乐与！出跳梁乎井干之上，入休乎缺甃之崖；赴水则接腋持颐，蹶泥则没足灭跗；还虷蟹与科斗，莫吾能若也。且夫擅一壑之水，而跨跱埳井之乐，此亦至矣，夫子奚不时来入观乎！』东海之鳖左足未入，而右膝已絷矣。于是逡巡而却，告之海曰：『夫千里之远，不足以举其大；千仞之高，不足以极其深。禹之时十年九潦，而水弗为加益；汤之时八年七旱，而崖不为加损。夫不为顷久推移，不以多少进退者，此亦东海之大乐也。』于是埳井之蛙闻之，适适然惊，规规然自失也。<br>且夫知不知是非之竟，而犹欲观于庄子之言，是犹使蚊负山，商蚷驰河也，必不胜任矣。且夫知不知论极妙之言，而自适一时之利者，是非埳井之蛙与？且彼方跐黄泉而登大皇，无南无北，奭然四解，沦于不测；无东无西，始于玄冥，反于大通。子乃规规然而求之以察，索之以辩，是直用管窥天，用锥指地也，不亦小乎！子往矣！且子独不闻夫寿陵馀子之学于邯郸与？未得国能，又失其故行矣，直匍匐而归耳。今子不去，将忘子之故，失子之业。」<br>公孙龙口呿而不合，舌举而不下，乃逸而走。<br>庄子钓于濮水，楚王使大夫二人往先焉，曰：「愿以境内累矣！」<br>庄子持竿不顾，曰：「吾闻楚有神龟，死已三千岁矣，王巾笥而藏之庙堂之上。此龟者，宁其死为留骨而贵乎？宁其生而曳尾于涂中乎？」<br>二大夫曰：「宁生而曳尾涂中。」<br>庄子曰：「往矣！吾将曳尾于涂中。」<br>惠子相梁，庄子往见之。或谓惠子曰：「庄子来，欲代子相。」于是惠子恐，搜于国中三日三夜。<br>庄子往见之，曰：「南方有鸟，其名为鹓雏，子知之乎？夫鹓雏，发于南海而飞于北海，非梧桐不止，非练实不食，非醴泉不饮。于是鸱得腐鼠，鹓雏过之，仰而视之曰：『吓！』今子欲以子之梁国而吓我邪？」<br>庄子与惠子游于濠梁之上。<br>庄子曰：「鯈鱼出游从容，是鱼之乐也。」<br>惠子曰：「子非鱼，安知鱼之乐？」<br>庄子曰：「子非我，安知我不知鱼之乐？」<br>惠子曰「我非子，固不知子矣；子固非鱼也，子之不知鱼之乐，全矣！」<br>庄子曰：「请循其本。子曰『汝安知鱼乐』云者，既已知吾知之而问我，我知之濠上也。」\n2. **注解**▽\n> 时：按时令。<br>灌：奔注。河：黄河。<br>泾（jīng）：通「径」，直流的水波，此指水流。<br>不辩：分不清。<br>旋：转，改变。<br>望洋：仰视的样子。<br>伯夷：商孤竹君之子，与弟叔齐争让王位，被认为节义高尚之士。<br>子：原指海神若，此指海水。<br>长：永远。大方之家：有学问的人。<br>鼃：同蛙。<br>虚：同「墟」，居住的地方。<br>笃（dú）：固。引申为束缚、限制。<br>曲士：孤陋寡闻的人。<br>丑：鄙陋，缺乏知识。<br>大理：大道。<br>尾闾（lǘ）：海 蚁穴在巨大的水泽里吗？计算一下中原在天下，不像细小的米粒在大粮仓中吗？人们用「万」这个数字来称呼物类，人不过占其中之一；人类遍布天下，谷物所生长的地方，车船所通达的地方都有人，每人只是占其中的一个；这表明人与万物相比，不像毫毛的末梢在马体上吗？五帝所连续统治的，三王所争夺的，仁人所担忧的，以天下为己任的贤人所劳碌的，全不过如此而已。伯夷以辞让君王位置而博得名声，孔子以谈论天下而显示渊博，他们这样自我夸耀，不正像你先前看到河水上涨而自满一样吗？」<br>河伯说：「那么我把天地看作是最大，把毫末之末看作是最小，可以吗？」<br>海神回答：「不可以。万物的量是无穷无尽的，时间是没有终点的，得与失的禀分没有不变的常规，事物的终结和起始也没有固定。所以具有大智的人观察事物从不局限于一隅，因而体积小却不看作就是少，体积大却不看作就是多，这是因为知道事物的量是不可穷尽的；证验并明察古往今来的各种情况，因而寿命久远却不感到厌倦，生命只在近前却不会企求寿延，这是因为知道时间的推移是没有止境的；洞悉事物有盈有虚的规律，因而有所得却不欢欣喜悦，有所失也不悔恨忧愁，这是因为知道得与失的禀分是没有定规的；明了生与死之间犹如一条没有阻隔的平坦大道，因而生于世间不会倍加欢喜，死离人世不觉祸患加身，这是因为知道终了和起始是不会一成不变的。算算人所懂得的知识，远远不如他所不知道的东西多，他生存的时间，也远远不如他不在人世的时间长；用极为有限的智慧去探究没有穷尽的境域，所以内心迷乱而必然不能有所得！由此看来，又怎么知道毫毛的末端就可以判定是最为细小的限度呢？又怎么知道天与地就可以看作是最大的境域呢？」<br>河神说：「世间议论的人们总是说：『最细小的东西没有形体可寻，最巨大的东西不可限定范围』。这样的话是真实可信的吗？」<br>海神回答：「从细小的角度看庞大的东西不可能全面，从巨大的角度看细小的东西不可能真切。精细，是小中之小；庞大，是大中之大；不过大小虽有不同却各有各的合宜之处。这就是事物固有的态势。所谓精细与粗大，仅限于有形的东西，至于没有形体的事物，是不能用计算数量的办法来加以剖解的；而不可限定范围的东西，更不是用数量能够精确计算的。可以用言语来谈论的东西，是事物粗浅的外在表象；可以用心意来传告的东西，则是事物精细的内在实质。言语所不能谈论的，心意所不能传告的，也就不限于精细和粗浅的范围了。所以修养高尚者的行动，不会出于对人的伤害，也不会赞赏给人以仁慈和恩惠；无论干什么都不是为了私利，也不会轻视从事守门差役之类的人。无论什么财物都不去争夺，也不推重谦和与辞让；凡事从不借助他人的力气，但也不提倡自食其力，同时也不鄙夷贪婪与污秽；行动与世俗不同，但不主张邪僻乖异；行为追随一般的人，也不以奉承和谄媚为卑贱；人世间的所谓高官厚禄不足以作为劝勉，刑戮和侮辱不足以看作是羞耻；知道是与非的界线不能清楚地划分，也懂得细小和巨大不可能确定清晰的界限。听人说：『能体察大道的人不求闻达于世，修养高尚的人不会计较得失，清虚宁寂的人能够忘却自己』。这就是约束自己而达到适得其分的境界。」<br>河神说：「如此事物的外表，如此事物的内在，从何处来区分它们的贵贱？又怎么来区别它们的大小？」<br>海神回答：「用自然的常理来看，万物本没有贵贱的区别。从万物自身来看，各自为贵而又以他物为贱。拿世俗的观点来看，贵贱不在于事物自身。按照物与物之间的差别来看，顺着各种物体大的一面去观察便会认为物体是大的，那么万物就没有什么不是大的；顺着各种物体小的一面去观察便会认为物体是小的，那么万物没有什么不是小的；知晓天地虽大比起更大的东西来也如小小的米粒，知晓毫毛之末虽小比起更小的东西来也如高大的山丘，而万物的差别和数量也就看得很清楚了。依照事物的功用来看，顺着物体所具有的一面去观察便会认为具有了这样的功能，那么万物就没有什么不具有这样的功能；顺着物体所不具有的一面去观察便会认为不具有这样的功能，那么万物就没有什么具有了这样的功能；可知东与西的方向对立相反却又不可以相互缺少，而事物的功用与本分便得以确定。从人们对事物的趋向来看，顺着各种事物肯定的一面去观察便会认为是对的，那么万物没有什么不是对的；顺着各种事物否定的一面去观察便会认为是不对的，那么万物没有什么不是错的；知晓唐尧和夏桀都自以为正确又相互否定对方，而人们的趋向与持守也就看得很清楚了。当年唐尧、虞舜禅让而称帝，宰相子之与燕王哙禅让而燕国几乎灭亡；商汤、周武王都争夺天下而成为帝王，白公胜争夺王位却遭致杀身。由此看来，争斗与禅让的礼制，唐尧与夏桀的作法，让可还是鄙夷都会因时而异，不可以把它们看作是不变的规律。栋梁之材可以用来冲击敌城，却不可以用来堵塞洞穴，说的是器物的用处不一样。骏马良驹一天奔驰上千里，捕捉老鼠却不如野猫与黄鼠狼，说的是技能不一样。猫头鹰夜里能抓取小小的跳蚤，细察毫毛之末，可是大白天睁大眼睛也看不见高大的山丘，说的是禀性不一样。所以说：怎么只看重对的一面而忽略不对的一面、看重治而忽略乱呢？这是因为不明了自然存在的道理和万物自身的实情。这就像是重视天而轻视地、重视阴而轻视阳，那不可行是十分明白的了。然而还是要谈论不休，不是愚昧便是欺骗！远古帝王的禅让各不相同，夏、商、周三代的继承也各不一样。不合时代、背逆世俗的人，称他叫篡逆之徒；合于时代、顺应世俗的人，称他叫高义之士。沉默下来吧，河神！你怎么会懂得万物间贵贱的门庭和大小的流别！」<br>河神说：「既然这样，那么我应该做些什么呢？又应该不做什么呢？我将怎样推辞或接纳、趋就或舍弃，我终究将怎么办？」<br>海神回答：「用道的观点来观察，什么是贵什么是贱，这可称之为循环往复；不必束缚你的心志，而跟大道相违碍。什么是少什么是多，这可称之为更替续延；不要偏执于事物的某一方面行事，而跟大道不相一致。端庄、威严的样子像是一国的国君，确实没有一点儿偏私的恩惠；优游自得的样子像是祭祀中的土地神，确实没有任何偏私的赐福；浩瀚周遍的样子像是通达四方而又旷远无穷，确实没有什么区分界限；兼蓄并且包藏万物，难道谁专门有所承受或者有所庇护？这就称作不偏执于事物的任何一个方面。宇宙万物本是浑同齐一的，谁优谁劣呢？大道没有终结和起始，万物却都有死有生，因而不可能依仗一时的成功。时而空虚时而充实，万物从不固守于某一不变的形态。岁月不可以挽留，时间从不会停息，消退、生长、充实、空虚，宇宙万物终结便又有了开始。这样也就可以谈论大道的准则，评说万物的道理了。万物的生长，像是马儿飞奔像是马车疾行，没有什么举动不在变化，没有什么时刻不在迁移。应该做些什么呢？又应该不做什么呢？一切必定都将自然地变化！」<br>河神说：「既然如此，那么为什么还要那么看重大道呢？<br>海神回答：「懂得大道的人必定通达事理，通达事理的人必定明白应变，明白应变的人定然不会因为外物而损伤自己。道德修养高尚的人烈焰不能烧灼他们，洪水不能沉溺他们，严寒酷暑不能侵扰他们，飞禽走兽不能伤害他们。不是说他们逼近水火、寒暑的侵扰和禽兽的伤害而能幸免，而是说他们明察安危，安于祸福，慎处离弃与追求，因而没有什么东西能够伤害他们。所以说：「天然蕴含于内里，人为显露于外在，高尚的修养则顺应自然。懂得人的行止，立足于自然的规律，居处于自得的环境，徘徊不定，屈伸无常，也就返归大道的要冲而可谈论至极的道理。」<br>河神说：「什么是天然？什么又是人为？」<br>海神回答：「牛马生就四只脚，这就叫天然；用马络套住马头，用牛鼻绾穿过牛鼻，这就叫人为。所以说，不要用人为去毁灭天然，不要用有意的作为去毁灭自然的禀性，不要为获取虚名而不遗余力。谨慎地持守自然的禀性而不丧失，这就叫返归本真。」<br>蛇与风<br>独脚的夔羡慕多脚的蚿，多脚的蚿羡慕无脚的蛇，无脚的蛇羡慕无形的风，无形的风羡慕明察外物的眼睛，明察外物的眼睛羡慕内在的心灵。<br>夔对蚿说：“我依靠一只脚跳跃而行，没有谁再比我简便的了。现在你使用上万只脚行走，竟是怎么样的呢？”蚿说：“不对哩。你没有看见那吐唾沫的情形吗？喷出唾沫大的像珠子，小的像雾滴，混杂着吐落而下的不可以数计。如今我启动我天生的机能而行走，不过我也并不知道自己为什么能够这样。”<br>蚿对蛇说：“我用众多的脚行走反倒不如你没有脚，这是为什么呢？”蛇说：“仰赖天生的机能而行动，怎么可以改变呢？我哪里用得着脚呢！”<br>蛇对风说：“我启动我的脊柱和腰胁而行走，还是像有足而行的样子。如今你呼呼地从北海掀起，又呼呼地驾临南海，却没有留下有足而行的形迹，这是为什么呢？”风说：“是的，我呼呼地从北海来到南海。可是人们用手来阻挡我而我并不能吹断手指，人们用腿脚来踢踏我而我也不能吹断腿脚。即使这样，折断大树、掀翻高大的房屋，却又只有我能够做到，而这就是细小的方面不求胜利而求获得大的胜利。获取大的胜利，只有圣人才能做到。”<br>孔子与子路<br>孔子周游到匡地，宋国人一层又一层地包围了他，可是孔子仍在不停地弹琴诵读。子路入内见孔子说：“先生如此欢心是为什么呢？”孔子说：“来，我告诉你！我违忌困窘蔽塞已经很久很久了，可是始终不能免除，这是命运啊。我寻求通达也已经很久很久了，可是始终未能达到，这是时运啊。当尧、舜的时代，天下没有一个困顿潦倒的人，并非因为他们都才智超人;当桀、纣的时代，天下没有一个通达的人，并非因为他们都才智低下。这都是时运所造成的。在水里活动而不躲避蛟龙的，乃是渔夫的勇敢;在陆上活动而不躲避犀牛老虎的，乃是猎人的勇敢;刀剑交错地横于眼前，看待死亡犹如生还的，乃是壮烈之士的勇敢。懂得困厄潦倒乃是命中注定，知道顺利通达乃是时运造成，面临大难而不畏惧的，这就是圣人的勇敢。仲由啊，你还是安然处之吧！我命中注定要受制啊！”<br>没有过多久，统带士卒的将官走了进来，深表歉意地说：“大家把你看作是阳虎，所以包围了你;现在知道了你不是阳虎，请让我向你表示歉意并且撤离部队。”<br>公孙龙与魏牟<br>公孙龙向魏牟问道：“我年少的时候学习古代圣王的主张，长大以后懂得了仁义的行为;能够把事物的不同与相同合而为一，把一个物体的质地坚硬与颜色洁白分离开来;能够把不对的说成是对的，把不应认可的看作是合宜的;能够使百家智士困惑不解，能够使众多善辩之口理屈辞穷：我自以为是最为通达的了。如今我听了庄子的言谈，感到十分茫然。不知是我的论辩比不上他呢，还是我的知识不如他呢？现在我已经没有办法再开口了，冒昧地向你请教其中的道理。”<br>魏牟靠着几案深深地叹了口气，然后又仰头朝天笑着说：“你不曾听说过那浅井里的青蛙吗？井蛙对东海里的鳖说：‘我实在快乐啊！我跳跃玩耍于井口栏杆之上，进到井里便在井壁砖块破损之处休息。跳入水中井水漫入腋下并且托起我的下巴，踏入泥里泥水就盖住了我的脚背，回过头来看看水中的那些赤虫、小蟹和蝌蚪，没有谁能像我这样的快乐！再说我独占一坑之水、盘踞一口浅井的快乐，这也是极其称心如意的了。你怎么不随时来井里看看呢？’东海之鳖左脚还未能跨入浅井，右膝就已经被绊住。于是迟疑了一阵子之后又把脚退了出来，把大海的情况告诉给浅井的青蛙，说：‘千里的遥远，不足以称述它的大;千仞的高旷，不足于探究它的深。夏禹时代十年里有九年水涝，而海水不会因此增多;商汤的时代八年里有七年大旱，而岸边的水位不会因此下降。不因为时间的短暂与长久而有所改变，不因为雨量的多少而有所增减，这就是东海最大的快乐。’浅井之蛙听了这一席话，惊惶不安，茫然不知所措。再说你公孙龙的才智还不足以知晓是与非的境界，却还想去察悉庄子的言谈，这就像驱使蚊虫去背负大山，驱使马蚿虫到河水里去奔跑，必定是不能胜任的。而你的才智不足以通晓极其玄妙的言论，竟自去迎合那些一时的胜利，这不就像是浅井里的青蛙吗？况且庄子的思想主张正俯极黄泉登临苍天，不论南北，释然四散通达无阻，深幽沉寂不可探测;不论东西，起于幽深玄妙之境，返归广阔通达之域。你竟拘泥浅陋地用察视的办法去探寻它的奥妙，用论辩的言辞去索求它的真谛，这只不过是用竹管去窥视高远的苍天，用锥子去测量浑厚的大地，不是太渺小了吗！你还是走吧！而且你就不曾听说过那燕国寿陵的小子到赵国的邯郸去学习走步之事吗？未能学会赵国的本事，又丢掉了他原来的本领，最后只得爬着回去了。现在你还不尽快离开我这里，必将忘掉你原有的本领，而且也必将失去你原有的学业。”<br>公孙龙听了这一番话张大著口而不能合拢，舌头高高抬起而不能放下，于是快速地逃走了。<br>庄子与楚臣<br>庄子在濮水边垂钓，楚王派遣两位大臣先行前往致意，说：“楚王愿将国内政事委托给你而劳累你了。”<br>庄子手把钓竿头也不回地说：“我听说楚国有一神龟，被杀死的时候已经活了三千年了，楚王用竹箱装着它，用巾饰覆盖着它，珍藏在宗庙里。这只神龟，是宁愿死去为了留下骨骸而显示尊贵呢，还是宁愿活着在泥水里拖着尾巴呢？”两位大臣说：“宁愿拖着尾巴活在泥水里。”庄子说：“你们走吧！我仍将拖着尾巴生活在泥水里。”<br>庄子与惠子<br>惠子在梁国做宰相，庄子前往看望他。有人对惠子说：“庄子来梁国，是想取代你做宰相。”于是惠子恐慌起来，在都城内搜寻庄子，整整三天三夜。<br>庄子前往看望惠子，说：“南方有一种鸟，它的名字叫鹓。你知道吗？从南海出发飞到北海，不是梧桐树它不会停息，不是竹子的果实它不会进食，不是甘美的泉水它不会饮用。正在这时一只鹞鹰寻觅到一只腐烂了的老鼠，鹓*刚巧从空中飞过，鹞鹰抬头看着鹓，发出一声怒气：‘吓’！如今你也想用你的梁国来怒叱我吗？”<br>庄子和惠子一道在濠水的桥上游玩。庄子说：“白儵鱼游得多么悠闲自在，这就是鱼儿的快乐。”惠子说：“你不是鱼，怎么知道鱼的快乐？”庄子说：“你不是我，怎么知道我不知道鱼儿的快乐？”惠子说：“我不是你，固然不知道你;你也不是鱼，你不知道鱼的快乐，也是完全可以肯定的。”庄子说：“还是让我们顺着先前的话来说。你刚才所说的‘你怎么知道鱼的快乐’的话，就是已经知道了我知道鱼儿的快乐而问我，而我则是在濠水的桥上知道鱼儿快乐的。”\n4. **背景与赏析**✐\n> ');
