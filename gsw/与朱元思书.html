    <script>
        document.getElementById('wrapper').innerHTML = marked('## 与朱元思书\n**作者** *南北朝•吴均*\n1. **全文**⚐\n> 风烟俱净，天山共色。从流飘荡，任意东西。自富阳至桐庐，一百许里，奇山异水，天下独绝。<br>水皆缥碧，千丈见底。游鱼细石，直视无碍。急湍甚箭，猛浪若奔。<br>夹岸高山，皆生寒树。负势竞上，互相轩邈；争高直指，千百成峰。泉水激石，泠泠作响；好鸟相鸣，嘤嘤成韵。蝉则千转不穷，猿则百叫无绝。鸢飞戾天者，望峰息心；经纶世务者，窥谷忘反。横柯上蔽，在昼犹昏；疏条交映，有时见日。\n2. **注解**▽\n> 书：是古代的一种文体。<br>风烟俱净：烟雾都消散尽净。风烟，指烟雾。俱，全，都。净，消散尽净。<br>共色：一样的颜色。共，一样。<br>从流飘荡：乘船随着江流漂荡。从，顺，随。<br>任意东西：情境任凭船按照自己的意愿，时而向东，时而向西。东西，方向，在此做动词，向东漂流，向西漂流。<br>许：表示大约的数量，上下，左右。<br>独绝：独一无二。独，只；绝，绝妙。<br>缥（piǎo）碧：原作“漂碧”，据其他版本改为此，青白色。<br>游鱼细石：游动的鱼和细小的石头。<br>直视无碍：一直看下去，可以看得很清楚，毫无障碍。这里形容江水清澈见底。<br>急湍（tuān）：急流的水。急，迅速，又快又猛。湍，水势急速。<br>甚箭：“甚于箭”，比箭还快。甚，胜过，超过。为了字数整齐，中间的“于”字省略了。<br>若：好像。<br>奔：动词活用作名词，文中指飞奔的骏马。<br>寒树：使人看了有寒意的树。<br>负势竞上：高山凭依高峻的地势，争着向上。负，凭借。竞，争着。上，向上。这一句说的是「高山」，不是「寒树」，这从下文「千百成峰」一语可以看得出来。<br>轩邈（miǎo）：意思是这些高山彷彿都在争着往高处和远处伸展。轩，向高处伸展。邈，向远处伸展。这两个词在这里形容词活用为动词用。<br>直指：笔直地向上，直插云天。指，向，向上。<br>千百成峰：意思是形成无数山峰。<br>激：冲击，拍打。<br>泠（líng）泠作响：泠泠地发出声响。泠泠，拟声词，形容水声的清越。<br>好：美丽的。<br>相鸣：互相和鸣，互相鸣叫。<br>嘤（yīng）嘤成韵：鸣声嘤嘤，和谐动听。嘤嘤，鸟鸣声。韵，和谐的声音。<br>蝉则千转（zhuàn）不穷：蝉儿长久不断地鸣叫。则，助词，没有实在意义。千转：长久不断地叫。千，表示多，“千”与下文“百”都表示很多。转，通“啭”，鸟鸣声。这里指蝉鸣。穷，穷尽。<br>无绝：就是“不绝”。与上句中的“不穷”相对。绝，停止。<br>鸢（yuān）飞戾（lì）天：出自《诗经·大雅·旱麓》。老鹰高飞入天，这里比喻追求名利极力攀高的人。鸢，俗称老鹰，善高飞，是一种凶猛的鸟。戾，至。<br>望峰息心：意思是看到这些雄奇的山峰，追逐名利的心就会平静下来。息，使……平息，使动用法。<br>经纶（lún）世务者：治理社会事务的人。经纶，筹划、治理。世务，政务。<br>窥谷忘反：看到这些幽美的山谷，就会流连忘返。窥，看。反，通“返”，返回。<br>横柯（kē）上蔽：横斜的树木在上面遮蔽着。柯，树木的枝干。上，方位名词作状语，在上面。蔽，遮蔽。<br>在昼犹昏：在白天，也好像黄昏时那样阴暗。昼，白天。犹，好像。<br>疏条交映：稀疏的枝条互相掩映。疏条，稀疏的小枝。交映，互相遮掩。交，相互。<br>见：看见。<br>日：太阳，阳光。\n3. **翻译**☆\n> 风和烟都消散了，天和山变成相同的颜色。（我乘着船）随着江流漂荡，随意的向东或向西漂流。从富阳到桐庐，一百里左右，奇异的山，灵异的水，天下独一无二的。<br>水都是青白色的，清澈的水千丈也可以看见底。游动的鱼儿和细小的石头，可以直接看见，毫无障碍。湍急的水流比箭还快，凶猛的巨浪就像奔腾的骏马。<br>夹江两岸的高山上，都充满着寒意的树，高山凭依着高峻的山势，争着向上，这些高山彼此都争着往高处和远处伸展；群山竞争着高耸，笔直地向上形成了无数个山峰。泉水飞溅在山石之上，发出清悦泠泠的响声；美丽的鸟相互和鸣，鸣声嘤嘤，和谐动听。蝉儿长久地叫个不停，猿猴长时间地叫个不停。像凶猛的鸟飞到天上为名利极力追求高位的人，看到这些雄奇的高峰，追逐功名利禄的心也就平静下来。那些整天忙于政务的人，看到这些幽美的山谷，就会流连忘返。横斜的树枝在上面遮蔽着，即使在白天，也像黄昏时那样阴暗；稀疏的枝条交相掩映，有时也可以见到阳光。\n4. **背景与赏析**✐\n> 《与朱元思书》是南朝梁文学家吴均所著的一篇著名的山水小品，是吴均写给好友朱元思（一作宋元思，字玉山，生平不详）的信中的一个片段，被视为骈文中写景的精品。该文既用人的感受反衬出山水之美，也抒发了对功名利禄的鄙弃，对官场政务的厌倦，含蓄地流露出爱慕美好的大自然，避世退隐的高洁志趣。');
