        document.getElementById('wrapper').innerHTML = marked('## 卖油翁\n**作者** *宋•欧阳修*\n1. **全文**⚐\n> 陈康肃公尧咨善射，当世无双，公亦以此自矜。尝射于家圃，有卖油翁释担而立，睨之久而不去。见其发矢十中八九，但微颔之。<br>康肃问曰：“汝亦知射乎？吾射不亦精乎？”翁曰：“无他，但手熟尔。”康肃忿然曰：“尔安敢轻吾射！”翁曰：“以我酌油知之。”乃取一葫芦置于地，以钱覆其口，徐以杓酌油沥之，自钱孔入，而钱不湿。因曰：“我亦无他，唯手熟尔。”康肃笑而遣之。\n2. **注解**▽\n> 陈康肃公：陈尧咨，谥号康肃，北宋人。公，旧时对男子的尊称。<br>善射：擅长射箭。<br>自矜（jīn）：自夸。<br>家圃（pǔ）：家里（射箭的）场地。圃，园子，这里指场地。<br>释担：放下担子。释，放。<br>睨（nì）：斜着眼看，形容不在意的样子。<br>但微颔（hàn）之：只是微微对此点头，意思是略微表示赞许。但，只、不过；颔之，就是”对之颔”；颔，点头；之，指陈尧咨射箭十中八九这一情况。<br>无他：没有别的（奥妙）。<br>但手熟尔：不过手熟罢了。熟，熟练；尔，同“耳”，相当于“罢了”。<br>忿（fèn）然：气愤愤地。然，作形容词或者副词的词尾，相当于”的”或”地”。<br>安：怎么。<br>轻吾射：看轻我射箭（的本领）。轻，作动词用。<br>以我酌（zhuó）油知之：凭我倒油（的经验）知道这个（道理）。以，凭、靠；酌，斟酒，这里指倒油；之，指射箭也是凭手熟的道理。<br>覆：盖。<br>徐：慢慢地。<br>沥之：注入葫芦。沥，注；之，指葫芦。<br>遣之：让他走，打发。<br>惟：只、不过。\n3. **翻译**☆\n> 康肃公陈尧咨擅长射箭，世上没有第二个人能跟他相媲美，他也就凭着这种本领而自夸。曾经有一次，他在家里场地射箭，有个卖油的老翁放下担子，站在那里不在意的看着他，许久都不离开。卖油的老翁看他射十箭中了八九成，只是微微点点头。<br>陈尧咨问卖油翁：“你也懂得射箭吗？我的箭法不很高明吗？”卖油的老翁说：“没有别的奥妙，不过是手法熟练罢了。”陈尧咨听后气愤地说：“你怎么敢轻视我射箭的本领！”老翁说：“凭我倒油的经验就可以懂得这个道理。”于是拿出一个葫芦放在地上，把一枚铜钱盖在葫芦口上，慢慢地用油杓舀油注入葫芦里，油从钱孔注入而钱却没有湿。于是说：“我也没有别的奥妙，只不过是手熟练罢了。”陈尧咨笑着将他送走了。\n4. **背景与赏析**✐\n> 本文是一篇富含哲理与情趣的小品文章，通俗易懂，意味深长，将熟能生巧这个大道理用一个生动的小故事加以阐释，达到了发人深省、心领神会的目的。\n这篇文章记述了陈尧咨射箭和卖油翁酌油的事，形象地说明了“熟能生巧”、“实践出真知”、“人外有人”的道理。寓意是──所有技能都能透过长期反复苦练而达至熟能生巧之境。\n第一段：写陈尧咨善射，卖油翁略表赞许。文章开头就对陈尧咨作概括介绍，他”善射”，“当世无双”并“以此自矜”。射技高超，以常理而论，定然是人人赞赏，射者自命不凡也是常情。这就为下文做了伏笔。但是，卖油老头对其“发矢十中八九”，却只“但微颔之”。这里以极其精练的笔墨提出了矛盾，在读者心中产生了悬念，就自然地引出了下文。\n第二段：说明熟能生巧的道理。康肃公一贯“自矜”，对卖油老头对其箭术所表示的不以为然的态度，是不会轻易放过的，自然要追问：“汝亦知射乎？吾射不亦精乎？”卖油老头回答：“无他，但手熟尔。”这一问一答，说明了一个深刻的道理，就是“熟能生巧”。康肃公一时还不明白其中的道理，反认为是“轻吾射”，至此矛盾更加激化，卖油老头只好现身说法“以我酌油知之”。又用具体事实证明“熟能生巧”，“乃取一葫芦置于地，以钱覆其口，徐以杓酌油沥之，自钱孔入而钱不湿”。作了这一番表演之后，卖油老头为解除康肃公的疑虑，说道：“我亦无他，惟手熟尔。”这个回答很重要，既回答了并非”轻吾射”，又再次说明道理。康肃公心中豁然开朗了，由“忿然”到“笑而遣之”结束了全文。\n本文以卖油翁自钱孔沥油而钱不湿的这件小事，说明了“熟能生巧”这个普通的道理。一般说理文章，常常要发议论，说为什么应该这样，为什么不应该那样。而这篇文章并没有高谈阔论，只是记叙卖油翁与陈尧咨对答和卖油翁酌油的经过，来说明道理。本文着重写的是射箭和酌油都可以由于手熟达到高超的技艺，而不是写陈尧咨的射箭。所以写陈尧咨的射箭只用了“矢十中八九”五个字，写得十分简略。这样繁简得当，突出文章的重点。\n陈尧咨学问不小，官职做得也很大，而且是文武双全，不愿屈居人下，可是却不得不在卖油翁面前认输，因为卖油翁指出的道理辩驳不倒，只得“笑而遣之”，没有责备“犯上”的小百姓，对于“用刑惨急，数有杖死”的陈尧咨确实不大容易。“笑”，既是有所领悟，也是自我解嘲，自是“传神之笔”。');
