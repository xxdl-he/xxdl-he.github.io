        document.getElementById('wrapper').innerHTML = marked('## 庄子 · 内篇 · 逍遥游\n**作者** *周•庄子*\n1. **全文**⚐\n> 北冥有鱼，其名为鲲。鲲之大，不知其几千里也。化而为鸟，其名为鹏。鹏之背，不知其几千里也；怒而飞，其翼若垂天之云。是鸟也，海运则将徙于南冥。南冥者，天池也。<br>《齐谐》者，志怪者也。《谐》之言曰：「鹏之徙于南冥也，水击三千里，抟扶摇而上者九万里，去以六月息者也。」野马也，尘埃也，生物之以息相吹也。天之苍苍，其正色邪？其远而无所至极邪？其视下也，亦若是则已矣。<br>且夫水之积也不厚，则其负大舟也无力。覆杯水于坳堂之上，则芥为之舟；置杯焉则胶，水浅而舟大也。风之积也不厚，则其负大翼也无力。故九万里，则风斯在下矣，而后乃今培风；背负青天而莫之夭阏者，而后乃今将图南。<br>蜩与学鸠笑之曰：「我决起而飞，抢榆枋而止，时则不至而控于地而已矣，奚以之九万里而南为？」适莽苍者，三餐而反，腹犹果然；适百里者，宿舂粮；适千里者，三月聚粮。之二虫又何知！<br>小知不及大知，小年不及大年。奚以知其然也？朝菌不知晦朔，蟪蛄不知春秋，此小年也。楚之南有冥灵者，以五百岁为春，五百岁为秋；上古有大椿者，以八千岁为春，八千岁为秋，此大年也。而彭祖乃今以久特闻，众人匹之，不亦悲乎！<br>汤之问棘也是已。汤之问棘曰：「上下四方有极乎？」棘曰：「无极之外，复无极也。穷发之北有冥海者，天池也。有鱼焉，其广数千里，未有知其修者，其名为鲲。有鸟焉，其名为鹏，背若泰山，翼若垂天之云，抟扶摇羊角而上者九万里，绝云气，负青天，然后图南，且适南冥也。斥鴳笑之曰：『彼且奚适也？我腾跃而上，不过数仞而下，翱翔蓬蒿之间，此亦飞之至也，而彼且奚适也？』」此小大之辩也。<br>故夫知效一官，行比一乡，德合一君，而征一国者，其自视也亦若此矣。而宋荣子犹然笑之。且举世誉之而不加劝，举世非之而不加沮，定乎内外之分，辩乎荣辱之境，斯已矣。彼其于世未数数然也。虽然，犹有未树也。夫列子御风而行，泠然善也，旬有五日而后反。彼于致福者，未数数然也。此虽免乎行，犹有所待者也。若夫乘天地之正，而御六气之辩，以游无穷者，彼且恶乎待哉！故曰，至人无己，神人无功，圣人无名。<br>尧让天下于许由，曰：「日月出矣而爝火不息，其于光也，不亦难乎！时雨降矣而犹浸灌，其于泽也，不亦劳乎！夫子立而天下治，而我犹尸之，吾自视缺然。请致天下。」<br>许由曰：「子治天下，天下既已治也。而我犹代子，吾将为名乎？名者，实之宾也，吾将为宾乎？鹪鹩巢于深林，不过一枝；偃鼠饮河，不过满腹。归休乎君，予无所用天下为！庖人虽不治庖，尸祝不越樽俎而代之矣。」<br>肩吾问于连叔曰：「吾闻言于接舆，大而无当，往而不返。吾惊怖其言，犹河汉而无极也；大有径庭，不近人情焉。」<br>连叔曰：「其言谓何哉？」<br>曰：「藐姑射之山，有神人居焉，肌肤若冰雪，绰约若处子。不食五谷，吸风饮露。乘云气，御飞龙，而游乎四海之外。其神凝，使物不疵疠而年谷熟。吾以是狂而不信也。」<br>连叔曰：「然，瞽者无以与乎文章之观，聋者无以与乎钟鼓之声。岂唯形骸有聋盲哉？夫知亦有之。是其言也，犹时女也。之人也，之德也，将旁礡万物以为一世蕲乎乱，孰弊弊焉以天下为事！之人也，物莫之伤，大浸稽天而不溺，大旱金石流土山焦而不热。是其尘垢秕糠，将犹陶铸尧舜者也，孰肯以物为事！宋人资章甫而适诸越，越人断发文身，无所用之。尧治天下之民，平海内之政，往见四子藐姑射之山，汾水之阳，窅然丧其天下焉。」<br>惠子谓庄子曰：「魏王贻我大瓠之种，我树之成而实五石，以盛水浆，其坚不能自举也。剖之以为瓢，则瓠落无所容。非不呺然大也，吾为其无用而掊之。」<br>庄子曰：「夫子固拙于用大矣。宋人有善为不龟手之药者，世世以洴澼絖为事。客闻之，请买其方百金。聚族而谋曰：『我世世为洴澼絖，不过数金；今一朝而鬻技百金，请与之。』客得之，以说吴王。越有难，吴王使之将。冬与越人水战，大败越人，裂地而封之。能不龟手，一也；或以封，或不免于洴澼絖，则所用之异也。今子有五石之瓠，何不虑以为大樽而浮乎江湖，而忧其瓠落无所容？则夫子犹有蓬之心也夫！」<br>惠子谓庄子曰：「吾有大树，人谓之樗。其大本拥肿而不中绳墨，其小枝卷曲而不中规矩，立之涂，匠者不顾。今子之言，大而无用，众所同去也。」<br>庄子曰：「子独不见狸狌乎？卑身而伏，以候敖者；东西跳梁，不避高下；中于机辟，死于罔罟。今夫斄牛，其大若垂天之云。此能为大矣，而不能执鼠。今子有大树，患其无用，何不树之于无何有之乡，广莫之野，彷徨乎无为其侧，逍遥乎寝卧其下。不夭斤斧，物无害者，无所可用，安所困苦哉！」\n2. **注解**▽\n> 逍遥游：闲适自得、无拘无束的样子。<br>北冥：北海，因海水深黑而得名。冥，通「溟」，指广阔幽深的大海。下文的「南冥」和「冥海」都用此意。<br>鲲（kūn）：本义鱼子，小鱼。在此被庄子借用为大鱼之义，这符合庄子的《齐物论》本旨和庄子的独特的奇诡文风。<br>几：本义为极微小，引申为「极为接近」。《庄子》中此种用法不少，如《人间世》中「无传其溢言，则几乎全」；又引申为「尽」，《庄子》中此种用法更多，如「适得而几矣」（《齐物论》），「无时无几」（《则阳》）。此处当解释为「尽」。旧说「不知其几千里也」都解释为「不知道它有几千里大」，恐误。因《庄子》一书中表数量的词都用「数」，如「数仞」、「数金」释为「几仞」、「很多金子」；若要表达「几千里大」之义，应为「不知其数千里也」（《逍遥游》后文有「其广数千里」）。<br>千里也：应有千里之大。<br>鹏：传说中的大鸟。<br>怒：通「努」，奋力飞举。<br>垂天：天边。垂，通「陲」，边际。<br>海运：指海啸。形容海动风起之时。<br>徙：迁徙。<br>天池：天然形成的池子。<br>《齐谐》：志怪小说集。《隋书·经籍志》史部杂传类著录，七卷，题宋散骑侍郎东阳无疑撰。《旧唐志》同，《新唐志》入小说家类。作者事迹不详，今人多以为晋末宋初人。成书亦在宋初。该书亡于赵宋，遗文散见于《艺文类聚》、《法苑珠林》、《初学记》、《白孔六帖》等类书中，其中《太平广记》、《太平御览》征引最多。常见的辑佚本有马国翰《玉函山房辑佚书》本和鲁迅《古小说钩沉》本，均为十五条。<br>志怪：记述怪异的故事。志，记述。<br>水击：「击水」一词的倒装，形容大鹏起飞时翅膀拍击水面的壮观景象。<br>抟（tuán）：盘旋上升。一说“抟”当作“搏”（ｂó），拍击的意思。<br>扶摇：旋风。<br>息：气息，指风。<br>野马：云雾之气变化腾涌成野马的样子。<br>尘埃：空中游尘。<br>以息相吹也：以气息相互吹而飘得。<br>苍苍：深蓝色。<br>其：或许。<br>正色：真正的颜色。<br>邪（yé）：通「耶」，疑问词。<br>其视下也：它（指大鹏）向下俯视。<br>且夫：助词，无实义，起提示下文的作用。<br>负：承载。<br>覆：倒。<br>坳（ào）堂：屋前地上的洼坑。<br>芥：小草。<br>置：放。<br>焉：兼词，于此，在这里。<br>胶：动词，粘住地面动不了。<br>则其负大翼也无力：就没有力量托起鹏巨大的翅膀。<br>则风斯在下矣：风就在大鹏的下面（说明风有九万里深厚）。<br>而后乃今：「今而后乃」的倒装，这时……然后才……。<br>培风：乘风。培，凭。<br>夭（yāo）阏（è）：受阻中断。<br>图南：图谋飞往南方。<br>蜩（tiáo）：蝉。<br>学鸠：即鸴鸠，斑鸠一类的小鸟。<br>決起：迅速跃起。<br>榆枋（yúfāng）：泛指树木。榆，榆树；枋，檀木。<br>时则：时或。<br>控：《康熙字典》：「投也。」<br>奚（xī）以：何必，哪里用得着。<br>之：往。<br>为：疑问助词，相当于「呢」。<br>适：去往。<br>莽（mǎng）苍：草色苍莽的郊野。<br>三餐：指一天。<br>反：通「返」，返回，下同。<br>犹：还是。<br>果然：饱足的样子。<br>宿：隔夜，头一夜。<br>舂（chōng）粮：把谷物的壳捣掉，指准备粮食。<br>三月聚粮：准备三个月的粮食。<br>之：指示代词，这。<br>二虫：指蜩和鸴鸠。虫，古代对动物的统称，如大虫指老虎，老虫指老鼠，长虫指蛇。<br>又何知：又怎么会知晓呢。<br>小知：小聪明。知，通「智」，下同。<br>大知：大智慧。<br>小年：短命。<br>大年：长寿。<br>朝菌：一种朝生暮死的菌类植物。<br>晦朔（huìshuò）：月亮的盈缺。晦，每月的最后一天。朔，每月的第一天。<br>蟪蛄（huìgū）：寒蝉，春生夏死或夏生秋死。<br>春秋：一整年。<br>冥灵：大树名，一说大龟名。<br>大椿（chūn）：树名。<br>彭祖：传说中寿达八百岁的人物。<br>乃今：而今，现在。<br>久：长寿。<br>匹之：和他相比。匹，比。<br>悲：可悲。<br>汤：商朝的建立者。<br>棘：人名，相传是商汤时的大夫。<br>是已：就是这样，表示肯定。<br>穷发：草木不生的地方。发，草木。<br>修：长。<br>羊角：像羚羊角的旋风。<br>绝云气：穿越云气。绝，超越。<br>斥鷃（yàn）：小池泽中的一种小雀。<br>仞：古代丈量单位。周代以八尺为一仞，汉代以七尺为一仞。<br>翱翔蓬蒿（pénghāo）之间：翱翔在蓬木蒿草之间。<br>至：极致。<br>辩：通「辨」，区别。<br>效：功效，此处引申为胜任。<br>行：品行。<br>比：团结。<br>而：通「能」，能力。<br>其：指上述四种人。<br>自视：看待自己。<br>此：指斥鷃。<br>宋荣子：战国中期的思想家。<br>犹然：讥笑的样子。<br>举：全。<br>誉：赞美。<br>劝：勉励、奋发。<br>非：非难、指责。<br>沮：沮丧。<br>内：主观。<br>外：客观。<br>分：分际。<br>辩：通「辨」，辨明。<br>境：界限。<br>斯：这样，如此。<br>已：而已。指宋荣子的智德仅此而已。<br>数数（shuòshuò）然：急切追求的样子。<br>虽然：即便如此。虽，即使。<br>树：树立、建树。<br>列子：郑国人，名御寇，传说能御风而行，战国时代思想家。著有《列子》八篇。今人多异口同声称《列子》一书为后人（尤指晋代张湛）伪托而作。但列子其人其事多次互见于《庄子》，如《应帝王》篇。文段借列子乘风飞行，表明有待的道理。至少可证明：（一）列子有其人，先于庄子或与庄子同时代；（二）《列子》一书中内容多为后人所记述，但应存在有原文原句。这一论断还有待于地下考古证实。<br>御：驾驭。<br>泠然：轻妙的样子。<br>善：美妙。<br>旬有（xúnyòu）五日：十五天。旬，十天；有，通「又」。<br>致福：得福。<br>有所待：有所凭借。待，依靠。庄子的「有待」与「无待」是哲学范畴，指的是事物有否条件性。全句是指列子即使可乘风飞行，也仍然不得不凭借他物。<br>若夫：至于。<br>乘：顺。<br>天地之正：天地万物的本性。正，自然本性。<br>六气：指阴、阳、风、雨、晦、明。<br>辩：通「变」，变化。与「正」相对。「正」为本根，「辩」为派生。<br>以游无穷：行游于绝对自由的境界。无穷，绝对自由的境界。<br>恶乎待哉：还用什么凭借呢？恶，什么。反问句式加强了「无所待」的意义。<br>至人：极致的人，庄子心目中境界最高的人。至人、神人、圣人，三者名异实同。<br>无己：指至人破除自我偏执，扬弃小我，摒绝功名束缚的本我，追求绝对自由、通达，物我相忘的境界。<br>无功：顺应大道不示功名。<br>无名：不求名望。「至人无己」是庄子体悟的最高人格境界；「神人无功」是庄子无治主义政治观的表达；「圣人无名」是庄子扬弃功名、去除外物束缚的人生追求。<br>尧：传说中的帝王。<br>古代尧时的隐士。此人还见于《徐无鬼》《外物》等篇，皆记述许由拒位之事。<br>爝（jué）火：火把、火炬。<br>浸灌：侵润灌溉。<br>夫子：先生，指许由。<br>治：太平。<br>尸：掌管，主持。<br>缺然：缺乏能力的样子。<br>致：送与，送给。<br>宾：派生物。<br>鹪鹩（jiāoliáo）：一种小鸟。<br>偃鼠：即鼹鼠，善于钻洞。<br>归休乎君：「君归休乎」的倒装，君主您还是回去吧。<br>予无所用天下为：天下对我一点用也没有。为，语气助词。<br>庖人：厨师。庖，烹饪一类的事。<br>尸祝：古代祠庙中掌管祭祀的司仪。<br>樽（zūn）：酒器。<br>俎（zǔ）：盛肉的器具。全句为成语「越俎代庖」的出处。本意为厨师即使不下厨了，也不能由掌管祭祀的人将酒器肉器拿来烹饪。这是说「尽管有人不管事了，也不能超越自己的职责范围代行其事」。<br>肩吾、连叔：都为庄子笔下的虚构的体道之士。《庄子》一书，此类人物很多，即使是史上确有其人的，也是一副「道家」腔调、「道家」风格，甚至孔子有时也不例外。<br>接舆（yú）：楚国隐士，姓陆，名通，字接舆，与孔子同时。此处庄子有自喻接舆的意思。<br>大而无当：宏达而不适当。无当，不切实际。<br>往而不反：一往无前而没有反复可循。<br>惊怖：惊恐。<br>河汉：天上的银河。<br>极：边。<br>大有迳庭：成语「大相径庭」的出处。比喻差别极大。径，门外路径。庭，庭院。<br>藐（miǎo）：通「邈」，遥远。<br>姑射：传说中的仙山名。<br>淖（chuò）约：柔美的姿态。<br>处子：处女。<br>凝：凝聚专一。<br>疵疠（cīlì）：指疾病、灾害。<br>年谷：指庄稼。<br>狂：借用为「诳」，谎言。<br>瞽（gǔ）：盲人。<br>文章：纹理色彩。文，通「纹」。全句是指为纹理色彩对盲人毫无意义。<br>观：景象。<br>岂唯：难道只有。<br>形骸：形体。<br>时：通「是」，这。<br>女：通「汝」，你。<br>之：这样。<br>旁礴万物以为一：混同天地万物为纯一。旁礴，通「磅礴」，混同，无所不包容。<br>世蕲（qí）乎乱：世人祈求纷纷扰扰。蕲，祈求；乱，纷扰，倾轧。<br>孰：谁，指神人。<br>弊弊：劳神苦思的样子。<br>大浸：大水、洪水。<br>稽：至、到达。<br>溺：淹。<br>尘垢秕糠（chéngòubǐkāng）：尘土、污垢、秕谷、糠皮，指糟粕。<br>陶铸：原指烧制陶器、熔铸金属，这里指造就培育。<br>物：事，指世俗事务。<br>资章甫：贩卖衣帽。资，买卖。章，冠、帽。甫，衣服。<br>适诸越：到越国去。适，往；诸，于。<br>断髮：剪髮。<br>文身：纹身，往身上刺花纹。<br>四子：旧注指王倪、啮缺、被衣、许由四人，实为虚构的人物。<br>汾（fén）水之阳：汾河北面。古人以山南水北为阳，山北水南为阴。<br>窅（yǎo）然丧其天下焉：怅怅然忘却了天下。窅然，怅然自失的样子。<br>惠子：即惠施，庄子的朋友，先秦时期的杰出代表人物。<br>魏王：即魏惠王。由于魏国曾定都大梁，所以魏国也称为梁国，因此魏惠王即《孟子》中的梁惠王。<br>贻：赠给。<br>大瓠（hù）之种：大葫芦的种子。瓠，葫芦。<br>树：培植。<br>实：容纳。<br>石（dàn）：即「禾石」，古代重量单位，相当于一百二十斤（担）。<br>落：平浅的样子。<br>无所容：无可容之物。<br>呺（xiāo）然：空空的样子。<br>掊（pǒu）：打破，砸烂。<br>为：配制。<br>不龟手之药：防止冻伤的药。龟，通「皲」，皮肤冻裂，下同。<br>洴澼（píngpì）：漂洗。<br>絖（kuàng）：通「纩」，絮衣服的丝绵。<br>聚族：召集同族的人。<br>鬻（yù）技：出卖、转让技术。<br>说（shuì）：游说<br>越有难：越国入侵吴国。难，发动军事行动。<br>将：率领军队。<br>裂地：划拨出一块土地。<br>封：封赏。<br>龟手：指手足皮肤受冻而开裂。<br>何不虑：为什么不系缚。<br>樽：腰舟。可以捆在腰间漂浮在水上。<br>蓬（péng）之心：即蓬心，心有茅塞，比喻不能通达，见识肤浅。蓬，一种茎叶不直的草。<br>樗（chū）：一种木质低劣的乔木。<br>大本：主干。<br>拥肿：肥粗不端正。拥，通「臃」。<br>中：符合。<br>绳墨：木匠画直线的工具。<br>规矩：木匠用以画圆、方的工具。<br>涂：通「途」，道路上。<br>狸：野猫。<br>狌（shēng）：黄鼠狼。<br>敖：通「遨」，遨游。<br>跳梁：跳跃腾挪。成语「跳梁小丑」的出处。梁，通「踉」，跳跃。<br>中：踩中、触到。<br>机辟：弩机陷阱，捕猎走兽的工具。<br>罔（wǎng）：通「网」，罗网。<br>罟（gǔ）：网的总称。<br>斄（lí）牛：即牦牛。<br>执：捉拿。<br>无何有之乡：宽旷无人的地方。无何有，什么都没有。<br>广莫：广漠。莫，通「漠」。<br>野：旷野。<br>彷徨（pánghuáng）：游逸自得。<br>无为：随意、悠然。<br>夭：折断、砍伐。<br>斤：大斧头。\n3. **翻译**☆\n> 北海里有一条鱼，它的名字叫鲲。鲲非常巨大，不知道有几千里。鲲变化成为鸟，它的名字就叫做鹏。鹏的脊背，也不知道有几千里长；当它振动翅膀奋起直飞的时候，翅膀就好像挂在天边的云彩。这只鸟，大风吹动海水的时候就要迁徙到南方的大海去了。南方的大海是一个天然的大池子。<br>《齐谐》这本书，是记载一些怪异事情的书。书上记载：「鹏往南方的大海迁徙的时候，翅膀拍打水面，能激起三千里的浪涛，环绕着旋风飞上了九万里的高空，乘着六月的风离开了北海。」像野马奔腾一样的游气，飘飘扬扬的尘埃，活动着的生物都因为风吹而运动。天空苍苍茫茫的，难道就是它本来的颜色吗？还是因为天高远而看不到尽头呢？鹏往下看的时候，看见的应该也是这个样子。<br>如果聚集的水不深，那么它就没有负载一艘大船的力量了。在堂前低洼的地方倒上一杯水，一棵小草就能被当作是一艘船，放一个杯子在上面就会被粘住，这是水浅而船却大的原因。如果聚集的风不够强大的话，那么负载一个巨大的翅膀也就没有力量了。因此，鹏在九万里的高空飞行，风就在它的身下了，凭借着风力，背负着青天毫无阻挡，然后才开始朝南飞。<br>蝉和小斑鸠讥笑鹏说：「我们奋力而飞，碰到榆树和檀树就停止，有时飞不上去，落在地上就是了。何必要飞九万里到南海去呢？」到近郊去的人，只带当天吃的三餐粮食，回来肚子还是饱饱的；到百里外的人，要用一整夜时间舂米准备干粮；到千里外的人，要聚积三个月的粮食。蝉和小斑鸠这两只小虫、鸟又知道什么呢。<br>小智比不上大智，短命比不上长寿。怎么知道是这样的呢？朝生暮死的菌草不知道黑夜与黎明。春生夏死、夏生秋死的寒蝉，不知道一年的时光，这就是短命。楚国的南方有一种大树叫做灵龟，它把五百年当作一个春季，五百年当作一个秋季。上古时代有一种树叫做大椿，它把八千年当作一个春季，八千年当作一个秋季，这就是长寿。可是活了七百来岁的彭祖如今还因长寿而特别闻名，普通人都想与他相比，岂不可悲！<br>商汤问棘，谈的也是这件事。汤问棘说：「上下四方有极限吗？」棘说：「无极之外，又是无极！在草木不生的极远的北方，有个大海，就是天池。里面有条鱼，它的身子有几千里宽，没有人知道它有多长，它的名字叫做鲲。有一只鸟，它的名字叫做鹏。鹏的背像泰山，翅膀像天边的云；借着旋风盘旋而上九万里，超越云层，背负青天，然后向南飞翔，将要飞到南海去。小泽里的麻雀讥笑鹏说：‘它要飞到哪里去呢？我一跳就飞起来，不过数丈高就落下来，在蓬蒿丛中盘旋，这也是极好的飞行了。而它还要飞到哪里去呢？’」这是大和小的分别。<br>所以，那些才智能胜任一官的职守，行为能够庇护一乡百姓的，德行能投合一个君王的心意的，能力能够取得全国信任的，他们看待自己，也像上面说的那只小鸟一样。而宋荣子对这种人加以嘲笑。宋荣子这个人，世上所有的人都称赞他，他并不因此就特别奋勉，世上所有的人都诽谤他，他也并不因此就感到沮丧。他认定了对自己和对外物的分寸，分辨清楚荣辱的界限，就觉得不过如此罢了。他对待人世间的一切，都没有拼命去追求。即使如此，他还是有未达到的境界。<br>列子乘风而行，飘然自得，驾轻就熟。十五天以后返回；他对于求福的事，没有拼命去追求。这样虽然免了步行，还是有所凭借的。倘若顺应天地万物的本性，驾驭着六气的变化，邀游于无穷的境地，他还要凭借什么呢？所以说：修养最高的人能任顺自然、忘掉自己，修养达到神化不测境界的人无意于求功，有道德学问的圣人无意于求名。<br>尧要把天下让给许由，说：「太阳月亮出来了，而小火把还不熄灭，它的亮度，要和日月相比不是太难了吗！及时雨降下了，还要灌溉田地，对于滋润禾苗，不是徒劳吗！你如果成了君王，天下一定大治，而我还忝居其位，我自己感到惭愧极了，请允许我把天下交给你。」许由说：「你治理天下，天下已经治理好了，而我再接替你，我岂不是为名而来吗？名，是依附于实的客体，我难道要做有名无实的客体吗？鹪鹩在深林中筑巢，只要一根树枝；鼹鼠饮河水，只要肚子喝饱。请你回去吧，天下对于我没有什么用！厨子虽然不下厨，主祭的人却不应该超越权限而代行厨子的职事。」<br>肩吾向连叔求教：「我从接舆那里听到谈话，大话连篇没有边际，一说下去就回不到原来的话题上。我十分惊恐他的言谈，就好像天上的银河没有边际，跟一般人的言谈差异甚远，确实是太不近情理了。」连叔问：「他说的是些什么呢？」肩吾转述道：「‘在遥远的姑射山上，住着一位神人，皮肤润白像冰雪，体态柔美如处女，不食五谷，吸清风饮甘露，乘云气驾飞龙，遨游于四海之外。他的神情那么专注，使得世间万物不受病害，年年五谷丰登。’我认为这全是虚妄之言，一点也不可信。」连叔听后说：「是呀！对于瞎子没法同他们欣赏花纹和色彩，对于聋子没法同他们聆听钟鼓的乐声。难道只是形骸上有聋与瞎吗？思想上也有聋和瞎啊！这话似乎就是说你肩吾的呀。那位神人，他的德行，与万事万物混同一起，以此求得整个天下的治理，谁还会忙忙碌碌把管理天下当成回事！那样的人哪，外物没有什么能伤害他，滔天的大水不能淹没他，天下大旱使金石熔化、土山焦裂，他也不感到灼热。他所留下的尘埃以及瘪谷糠麸之类的废物，也可造就出尧舜那样的圣贤仁君来，他怎么会把忙着管理万物当作己任呢！北方的宋国有人贩卖帽子到南方的越国，越国人不蓄头发满身刺着花纹，没什么地方用得着帽子。尧治理好天下的百姓，安定了海内的政局，到姑射山上、汾水北面，去拜见四位得道的高士，不禁怅然若失，忘记了自己居于治理天下的地位。」<br>惠子对庄子说：「魏王送给我大葫芦的种子，我种下后结出的葫芦大得可以容纳五石。用它来盛水，它却因质地太脆无法提举。切开它当瓠，又大而平浅无法容纳东西。我不是嫌它不大，只是因为它无用，我把它砸了。」庄子说：「你真不善于使用大的物件。宋国有个人善于制作防止手冻裂的药，他家世世代代都以漂洗丝絮为职业。有个客人听说了，请求用一百金来买他的药方。这个宋国人召集全家商量说：‘我家世世代代靠这种药从事漂洗丝絮，一年所得不过数金；现在一旦卖掉这个药方马上可得百金，请大家答应我卖掉它。’这个客人买到药方，就去游说吴王。那时正逢越国有难，吴王就命他为将，在冬天跟越国人展开水战，大败越人，吴王就割地封侯来奖赏他。同样是一帖防止手冻裂的药方，有人靠它得到封赏，有人却只会用于漂洗丝絮，这是因为使用方法不同啊。现在你有可容五石东西的大葫芦，为什么不把它系在身上作为腰舟而浮游于江湖呢？却担忧它大而无处可容纳，可见你的心地过于浅陋狭隘了！」<br>惠子对庄子说：「我有一棵大树，人家把它叫做臭椿；它那树干上有许多赘瘤，不合绳墨，它那枝权弯弯曲曲，不合规矩。它长在路边，木匠都不看它一眼。现在你说的那段话，大而没有用，大家都不相信。」庄子说：「你难道没见过野猫和黄鼠狼吗？屈身伏在那里，等待捕捉来来往往的小动物；它捉小动物时东跳西跃，不避高下；但是一踏中捕兽的机关陷阱，就死在网中。再看那牦牛，它大如天边的云；这可以说够大的了，但是却不能捕鼠。现在你有一棵大树，担忧它没有用处，为什么不把它种在虚无之乡，广阔无边的原野，随意地徘徊在它的旁边，逍遥自在地躺在它的下面；这样大树就不会遭到斧头的砍伐，也没有什么东西会伤害它。它没有什么用处，又哪里会有什么困苦呢？」\n4. **背景与赏析**✐\n> 此文为《庄子》三十三篇之第一篇。其开篇语：“北冥有鱼，其名为鲲……”流传久远，妇孺皆知。《逍遥游》的想象奇特怪诞，洋溢着浪漫色彩，追求顺其自然无所依，最终获得无穷的自在自由。');
